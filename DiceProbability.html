<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Dice Probability</title>
    <style>
        body { margin: 0; overflow-x: hidden; overflow-y: auto; background: #1a1a1a; font-family: 'Segoe UI', system-ui, sans-serif; color: white; display: flex; flex-direction: column; align-items: center; }
        #canvas-container { 
            width: 100%; 
            height: 60vh; 
            background: #87CEEB; 
            touch-action: none; 
            border-bottom: 3px solid #d4af37; 
            position: relative;
            overflow: hidden;
        }
        canvas { display: block; width: 100% !important; height: 100% !important; }
        
        /* Settings Gear */
        #settingsBtn { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            font-size: 28px; 
            cursor: pointer; 
            z-index: 100; 
            transition: transform 0.3s; 
            color: #d4af37; 
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: auto; 
        }
        #settingsBtn:hover { transform: rotate(90deg); }

        /* Modal / Menu */
        #settingsMenu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .menu-content { max-width: 600px; margin: 0 auto; background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #d4af37; }
        .close-menu { float: right; font-size: 30px; cursor: pointer; color: #888; }
        
        /* Collapsible Sections */
        .collapsible {
            background-color: #222;
            color: #d4af37;
            cursor: pointer;
            padding: 12px 15px;
            width: 100%;
            border: 1px solid #333;
            text-align: left;
            outline: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible:after { content: '\002B'; font-size: 1.2rem; }
        .collapsible.active:after { content: "\2212"; }
        .collapsible-content {
            padding: 0 15px;
            display: none;
            overflow: hidden;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            margin-bottom: 10px;
        }

        .section-title { color: #d4af37; border-bottom: 1px solid #333; margin: 20px 0 10px 0; padding-bottom: 5px; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; text-align: left; margin-top: 15px; }
        .input-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #bbb; }
        .input-group select, .input-group input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        
        /* Toggle Switch */
        .toggle-container { display: flex; align-items: center; gap: 10px; }
        .toggle { width: 50px; height: 24px; background: #555; border-radius: 12px; position: relative; cursor: pointer; transition: background 0.3s; }
        .toggle.active { background: #d4af37; }
        .toggle-slider { width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: transform 0.3s; }
        .toggle.active .toggle-slider { transform: translateX(26px); }
        
        /* UI Elements */
        #controls-container { width: 95%; max-width: 850px; padding: 15px; box-sizing: border-box; margin-top: 15px; }
        .controls-card { background: #1a1a1a; border-radius: 15px; padding: 20px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; }
        h3 { margin: 0 0 10px 0; color: #d4af37; letter-spacing: 1px; font-size: 1.5rem; }
        label { color:#bbb; font-size: 0.9rem; font-weight: bold; }
        input[type="number"] { padding: 10px; width: 80px; border-radius: 8px; border: 1px solid #d4af37; background: #000; color: #d4af37; font-size: 18px; text-align: center; outline: none; margin: 5px; }
        .btn-group { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.2s; text-transform: uppercase; font-size: 0.85rem; }
        .primary-btn { background: #d4af37; color: #000; }
        .primary-btn:hover:not(:disabled) { background: #f1c40f; transform: translateY(-2px); }
        .primary-btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .secondary-btn { background: #34495e; color: white; }
        .secondary-btn:hover:not(:disabled) { background: #46627f; }

        /* Table for detailed results */
        .results-table-container {
            width: 95%;
            max-width: 850px;
            margin: 30px auto;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            color: #000;
        }
        th {
            background: #d4af37;
            color: #000;
            padding: 12px 5px;
            font-size: 0.85em;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
        }
        td {
            padding: 10px 5px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
            font-weight: 600;
            vertical-align: middle;
            white-space: nowrap;
        }
        .pct { font-size: 0.7em; color: #777; display: block; font-weight: normal; margin-top: 2px; }
        .total-row td { background: #f9f1d7; font-weight: bold; border-top: 3px solid #d4af37; }
        .instruction { color: #888; font-size: 11px; margin-top: 10px; font-style: italic; }

        .sub-input-group { margin-left: 15px; margin-top: 10px; padding: 10px; background: #111; border-radius: 5px; }
        .sub-input-group label { font-size: 0.75rem; }
        .sub-input-group input, .sub-input-group select { width: auto; padding: 5px; font-size: 0.85rem; }

        .dice-type-row { display: flex; align-items: center; gap: 10px; margin: 5px 0; flex-wrap: wrap; }
        .dice-type-row label { min-width: 50px; }
        .dice-type-row input { width: 60px; }
        .multi-dice-container { max-height: 300px; overflow-y: auto; padding: 10px; background: #111; border-radius: 5px; margin-top: 10px; }

        @media (max-width: 768px) {
            #canvas-container { height: 50vh; }
            .controls-card { padding: 15px; }
            h3 { font-size: 1.3rem; }
            button { padding: 10px 15px; font-size: 0.75rem; }
            input[type="number"] { width: 60px; font-size: 16px; }
            table, th, td { font-size: 0.75em; }
            .total-row td { font-size: 0.8em; }
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <div id="settingsBtn">⚙️</div>
</div>

<!-- SETTINGS MENU -->
<div id="settingsMenu">
    <div class="menu-content">
        <span class="close-menu" id="closeSettings">&times;</span>
        <h3 style="margin-top:0;">SETTINGS</h3>
        
        <button class="collapsible">Dice Appearance</button>
        <div class="collapsible-content">
            <div class="input-group">
                <label>Dice Style:</label>
                <select id="dice-style">
                    <option value="clear">Clear Plastic</option>
                    <option value="solid">Solid</option>
                    <option value="matte">Matte</option>
                    <option value="wooden">Wooden</option>
                    <option value="marble" selected>Marble</option>
                </select>
            </div>
            <div class="input-group">
                <label>Dice Face:</label>
                <select id="dice-face">
                    <option value="numbers">Numbers</option>
                    <option value="dots" selected>Dots</option>
                </select>
            </div>
            <div class="input-group">
                <label>Dice Colors:</label>
                <select id="dice-color-mode">
                    <option value="multi" selected>Multi-Colored</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="teal">Teal</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="input-group">
                <label>Face Mapping:</label>
                <select id="dice-face-mode">
                    <option value="all-sides">All Sides Same</option>
                    <option value="standard" selected>Standard (1-N)</option>
                </select>
            </div>
        </div>

        <button class="collapsible">Dice Type</button>
        <div class="collapsible-content">
            <div class="input-group">
                <label>Dice Mode:</label>
                <div class="toggle-container" style="margin-top: 5px;">
                    <span style="color: #bbb; font-size: 0.9em;">Single Type</span>
                    <div class="toggle" id="multi-dice-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span style="color: #bbb; font-size: 0.9em;">Multiple Types</span>
                </div>
            </div>
            <div class="input-group" id="single-dice-type-group">
                <label>Dice Type (D-3 to D-20):</label>
                <select id="dice-type-select">
                    <option value="3">D-3</option>
                    <option value="4">D-4</option>
                    <option value="5">D-5</option>
                    <option value="6" selected>D-6</option>
                    <option value="7">D-7</option>
                    <option value="8">D-8</option>
                    <option value="9">D-9</option>
                    <option value="10">D-10</option>
                    <option value="11">D-11</option>
                    <option value="12">D-12</option>
                    <option value="13">D-13</option>
                    <option value="14">D-14</option>
                    <option value="15">D-15</option>
                    <option value="16">D-16</option>
                    <option value="17">D-17</option>
                    <option value="18">D-18</option>
                    <option value="19">D-19</option>
                    <option value="20">D-20</option>
                </select>
            </div>
            <div id="multi-dice-type-group" style="display: none;">
                <label style="color: #bbb; font-size: 0.8rem;">Select dice counts (max 25 total):</label>
                <div class="multi-dice-container" id="multi-dice-container"></div>
                <p style="color: #888; font-size: 0.75rem; margin-top: 5px;">Total: <span id="multi-dice-total">0</span>/25</p>
            </div>
        </div>

        <button class="collapsible">Table Surface</button>
        <div class="collapsible-content">
            <div class="input-group">
                <label>Surface Type:</label>
                <select id="tableSurfaceSelect">
                    <option value="standard">Standard Dark</option>
                    <option value="red-felt">Red Felt</option>
                    <option value="blue-felt">Blue Felt</option>
                    <option value="purple-felt">Purple Felt</option>
                    <option value="green-felt">Green Felt</option>
                    <option value="wood" Selected>Wood</option>
                    <option value="steel">Steel</option>
                    <option value="dirt">Dirt</option>
                </select>
                <canvas id="surfacePreviewCanvas" style="width: 100%; height: 50px; border-radius: 4px; border: 1px solid #444; margin-top: 10px; display: block;"></canvas>
            </div>
        </div>

        <button class="collapsible">Sound Settings</button>
        <div class="collapsible-content">
            <div class="input-group">
                <label>Sound Effects:</label>
                <div class="toggle-container" style="margin-top: 5px;">
                    <span style="color: #bbb; font-size: 0.9em;">OFF</span>
                    <div class="toggle active" id="sound-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span style="color: #bbb; font-size: 0.9em;">ON</span>
                </div>
            </div>
            <button id="resetCameraBtn" class="secondary-btn" style="width:100%; margin-top:10px;">Reset Camera</button>
        </div>

        <button class="collapsible">Probability Mode</button>
        <div class="collapsible-content">
            <div class="input-group">
                <label>Chart Display Mode:</label>
                <select id="probability-mode">
                    <option value="basic" selected>Basic Numerical Outcomes</option>
                    <option value="even-odd">Even vs Odd</option>
                    <option value="prime-composite">Prime vs Composite</option>
                    <option value="less-than">Less Than N</option>
                    <option value="greater-than">Greater Than N</option>
                    <option value="sum">Sum of Rolls</option>
                    <option value="both-even-odd">Both Even or Both Odd</option>
                    <option value="same-number">Same Number on Multiple Rolls</option>
                    <option value="different-parity">Different Parity</option>
                    <option value="increasing">Increasing Sequence</option>
                    <option value="descending">Descending Sequence</option>
                    <option value="from-to">From One Number to Another</option>
                    <option value="between">Between Two Numbers</option>
                    <option value="at-least">At Least N</option>
                    <option value="at-most">At Most N</option>
                    <option value="low-high">Low Half vs High Half</option>
                    <option value="multiples">Multiples of N</option>
                </select>
            </div>
            <div class="sub-input-group" id="less-than-options" style="display:none;">
                <label>Less than: </label>
                <input type="number" id="less-than-value" value="4" min="2" max="20">
            </div>
            <div class="sub-input-group" id="greater-than-options" style="display:none;">
                <label>Greater than: </label>
                <input type="number" id="greater-than-value" value="3" min="1" max="19">
            </div>
            <div class="sub-input-group" id="from-to-options" style="display:none;">
                <label>From: </label>
                <input type="number" id="from-to-min-value" value="2" min="1" max="19" style="width:50px;">
                <label> to </label>
                <input type="number" id="from-to-max-value" value="5" min="2" max="20" style="width:50px;">
                <span style="color: #888; font-size: 0.7rem; display: block; margin-top: 5px;">(inclusive: min ≤ x ≤ max)</span>
            </div>
            <div class="sub-input-group" id="between-options" style="display:none;">
                <label>Between: </label>
                <input type="number" id="between-min-value" value="2" min="1" max="19" style="width:50px;">
                <label> and </label>
                <input type="number" id="between-max-value" value="5" min="2" max="20" style="width:50px;">
                <span style="color: #888; font-size: 0.7rem; display: block; margin-top: 5px;">(exclusive: min < x < max)</span>
            </div>
            <div class="sub-input-group" id="at-least-options" style="display:none;">
                <label>At least: </label>
                <input type="number" id="at-least-value" value="4" min="1" max="20">
            </div>
            <div class="sub-input-group" id="at-most-options" style="display:none;">
                <label>At most: </label>
                <input type="number" id="at-most-value" value="2" min="1" max="20">
            </div>
            <div class="sub-input-group" id="multiples-options" style="display:none;">
                <label>Multiples of: </label>
                <input type="number" id="multiples-value" value="3" min="2" max="20">
            </div>
        </div>
    </div>
</div>

<div id="controls-container">
    <div class="controls-card">
        <h3>3D DICE PROBABILITY SIMULATOR</h3>
        <div id="single-dice-count-group">
            <label>Dice per simulation:</label>
            <input type="number" id="diceCountInputSim" value="1" min="1" max="25">
        </div>
        <label>Total Rolls:</label>
        <input type="number" id="totalRollsInput" value="1" min="1" max="100000">
        <div class="btn-group">
            <button id="rollDiceBtn" class="primary-btn">Simulate Rolls</button>
            <button id="addRowBtn" class="primary-btn">Add Row</button>
            <button id="clearResultsBtn" class="secondary-btn">Clear Results</button>
            <button id="stopSimBtn" class="secondary-btn">Stop</button>
            <button id="resetSceneBtn" class="secondary-btn">Reset View</button>
        </div>
        <p class="instruction">Drag: Rotate | Scroll/Pinch: Zoom</p>
    </div>
</div>

<div class="results-table-container">
    <table id="resultsTable">
        <thead id="resultsTableHead">
            <tr>
                <th>Round #</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>Total Rolls</th>
            </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
        <tfoot class="total-row" id="resultsTableFoot">
            <tr>
                <td>GRAND TOTAL</td>
                <td id="grandTotal1s">0<span class="pct">0.0%</span></td>
                <td id="grandTotal2s">0<span class="pct">0.0%</span></td>
                <td id="grandTotal3s">0<span class="pct">0.0%</span></td>
                <td id="grandTotal4s">0<span class="pct">0.0%</span></td>
                <td id="grandTotal5s">0<span class="pct">0.0%</span></td>
                <td id="grandTotal6s">0<span class="pct">0.0%</span></td>
                <td id="grandTotalRolls">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
    /** GLOBAL VARIABLES & STATE **/
            // Prevents animation jumping during window resizing/rotation
           gsap.ticker.lagSmoothing(1000, 16);
    let scene, camera, renderer, controls, dice = [];
    let tableMesh;
    let currentDiceCount = 1;
    let totalSimRolls = 1;
    let soundEnabled = true;
    let simulationRunning = false;
    let stopSimulation = false;
    let currentRound = 1;
    let currentRoundResults = Array(6).fill(0);
    let currentProbabilityMode = 'basic';
    let currentModeResults = {};
    let multiDiceMode = false;
    let currentDiceType = 6;
    let multiDiceConfig = {};

    const state = {
        diceStyle: 'marble',
        diceFace: 'dots',
        diceColorMode: 'multi',
        diceFaceMode: 'standard',
        tableSurface: 'wood',
    };

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const CRYSTAL_DICE = [3, 4, 5, 7, 9, 11, 13, 15, 17, 19];

    const CRYSTAL_ROTATION_MAPS = {
        3: {1:1, 2:3, 3:2},
        4: {1:1, 2:4, 3:3, 4:2},
        5: {1:2, 2:1, 3:5, 4:4, 5:3},
        7: {1:2, 2:1, 3:7, 4:6, 5:5, 6:4, 7:3},
        9: {1:3, 2:2, 3:1, 4:9, 5:8, 6:7, 7:6, 8:5, 9:4},
        11: {1:3, 2:2, 3:1, 4:11, 5:10, 6:9, 7:8, 8:7, 9:6, 10:5, 11:4},
        13: {1:4, 2:3, 3:2, 4:1, 5:13, 6:12, 7:11, 8:10, 9:9, 10:8, 11:7, 12:6, 13:5},
        15: {1:4, 2:3, 3:2, 4:1, 5:15, 6:14, 7:13, 8:12, 9:11, 10:10, 11:9, 12:8, 13:7, 14:6, 15:5},
        17: {1:5, 2:4, 3:3, 4:2, 5:1, 6:17, 7:16, 8:15, 9:14, 10:13, 11:12, 12:11, 13:10, 14:9, 15:8, 16:7, 17:6},
        19: {1:5, 2:4, 3:3, 4:2, 5:1, 6:19, 7:18, 8:17, 9:16, 10:15, 11:14, 12:13, 13:12, 14:11, 15:10, 16:9, 17:8, 18:7, 19:6}
    };

    const D6_FACE_MAP = {
        1: { materialIndex: 2, rotation: { x: 0, y: 0, z: 0 } },
        2: { materialIndex: 0, rotation: { x: 0, y: 0, z: Math.PI / 2 } },
        3: { materialIndex: 4, rotation: { x: -Math.PI / 2, y: 0, z: 0 } },
        4: { materialIndex: 5, rotation: { x: Math.PI / 2, y: 0, z: 0 } },
        5: { materialIndex: 1, rotation: { x: 0, y: 0, z: -Math.PI / 2 } },
        6: { materialIndex: 3, rotation: { x: Math.PI, y: 0, z: 0 } }
    };

    const D8_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7
    };

    const D10_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9
    };

    const D12_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9, 11: 10, 12: 11
    };

    const D14_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9, 11: 10, 12: 11, 13: 12, 14: 13
    };

    const D16_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9, 11: 10, 12: 11, 13: 12, 14: 13, 15: 14, 16: 15
    };

    const D18_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9, 11: 10, 12: 11, 13: 12, 14: 13, 15: 14, 16: 15, 17: 16, 18: 17
    };

    const D20_FACE_MAP = {
        1: 0, 2: 1, 3: 2, 4: 3, 5: 4, 6: 5, 7: 6, 8: 7, 9: 8, 10: 9, 11: 10, 12: 11, 13: 12, 14: 13, 15: 14, 16: 15, 17: 16, 18: 17, 19: 18, 20: 19
    };

    /** UI & SETTINGS LOGIC **/
    const settingsMenu = document.getElementById('settingsMenu');
    document.getElementById('settingsBtn').onclick = () => settingsMenu.style.display = 'block';
    document.getElementById('closeSettings').onclick = () => settingsMenu.style.display = 'none';

    const soundToggle = document.getElementById('sound-toggle');
    soundToggle.onclick = () => {
        soundEnabled = !soundEnabled;
        soundToggle.classList.toggle('active');
    };

    const multiDiceToggle = document.getElementById('multi-dice-toggle');
    multiDiceToggle.onclick = () => {
        multiDiceMode = !multiDiceMode;
        multiDiceToggle.classList.toggle('active');
        document.getElementById('single-dice-type-group').style.display = multiDiceMode ? 'none' : 'block';
        document.getElementById('multi-dice-type-group').style.display = multiDiceMode ? 'block' : 'none';
        document.getElementById('single-dice-count-group').style.display = multiDiceMode ? 'none' : 'block';
        if (multiDiceMode) {
            buildMultiDiceUI();
        }
        updateDiceInScene();
        updateTableHeaders();
        updateProbabilityModeOptions();
    };

    function buildMultiDiceUI() {
        const container = document.getElementById('multi-dice-container');
        container.innerHTML = '';
        for (let sides = 3; sides <= 20; sides++) {
            const row = document.createElement('div');
            row.className = 'dice-type-row';
            row.innerHTML = `
                <label style="color: #bbb;">D-${sides}:</label>

    function updateMultiDiceTotal() {
        let total = 0;
        for (let sides = 3; sides <= 20; sides++) {
            total += multiDiceConfig[sides] || 0;
        }
        if (total > 25) {
            for (let sides = 20; sides >= 3 && total > 25; sides--) {
                if (multiDiceConfig[sides] > 0) {
                    const reduce = Math.min(multiDiceConfig[sides], total - 25);
                    multiDiceConfig[sides] -= reduce;
                    total -= reduce;
                    const input = document.getElementById(`multi-dice-${sides}`);
                    if (input) input.value = multiDiceConfig[sides];
                }
            }
        }
        document.getElementById('multi-dice-total').textContent = total;
    }

                }

            return config;

    function isPrime(n) {
        if (n < 2) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function categorizeRoll(values, diceConfig) {
        const numDice = values.length;
        const columns = getTableColumns();
        const results = {};
        columns.forEach((col, i) => {
            results[i] = 0;
        });

        switch(currentProbabilityMode) {
            case 'basic':
                values.forEach(val => {
                    const idx = val - 1;
                    if (results[idx] !== undefined) results[idx]++;
                });
                break;
            case 'even-odd':
                values.forEach(val => {
                    if (val % 2 === 0) results[0]++;
                    else results[1]++;
                });
                break;
            case 'prime-composite':
                values.forEach(val => {
                    if (isPrime(val)) results[0]++;
                    else if (val === 1) results[2]++;
                    else results[1]++;
                });
                break;
            case 'less-than': {
                const n = parseInt(document.getElementById('less-than-value').value) || 4;
                values.forEach(val => {
                    if (val < n) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'greater-than': {
                const n = parseInt(document.getElementById('greater-than-value').value) || 3;
                values.forEach(val => {
                    if (val > n) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'sum': {
                const sum = values.reduce((a, b) => a + b, 0);
                const minSum = numDice;
                const index = sum - minSum;
                if (results[index] !== undefined) results[index]++;
                break;
            }
            case 'both-even-odd':
                if (numDice >= 2) {
                    const allEven = values.every(v => v % 2 === 0);
                    const allOdd = values.every(v => v % 2 !== 0);
                    if (allEven) results[0]++;
                    else if (allOdd) results[1]++;
                    else results[2]++;
                } else {
                    values.forEach(val => {
                        if (val % 2 === 0) results[0]++;
                        else results[1]++;
                    });
                }
                break;
            case 'same-number':
                if (numDice >= 2) {
                    const allSame = values.every(v => v === values[0]);
                    if (allSame) results[0]++;
                    else results[1]++;
                } else {
                    values.forEach(val => {
                        const idx = val - 1;
                        if (results[idx] !== undefined) results[idx]++;
                    });
                }
                break;
            case 'different-parity':
                if (numDice >= 2) {
                    const parities = values.map(v => v % 2);
                    const allSameParity = parities.every(p => p === parities[0]);
                    if (!allSameParity) results[0]++;
                    else results[1]++;
                } else {
                    values.forEach(val => {
                        if (val % 2 === 0) results[0]++;
                        else results[1]++;
                    });
                }
                break;
            case 'increasing':
                if (numDice >= 2) {
                    let isIncreasing = true;
                    for (let i = 1; i < values.length; i++) {
                        if (values[i] <= values[i-1]) {
                            isIncreasing = false;
                            break;
                        }
                    }
                    if (isIncreasing) results[0]++;
                    else results[1]++;
                } else {
                    values.forEach(val => {
                        const idx = val - 1;
                        if (results[idx] !== undefined) results[idx]++;
                    });
                }
                break;
            case 'descending':
                if (numDice >= 2) {
                    let isDescending = true;
                    for (let i = 1; i < values.length; i++) {
                        if (values[i] >= values[i-1]) {
                            isDescending = false;
                            break;
                        }
                    }
                    if (isDescending) results[0]++;
                    else results[1]++;
                } else {
                    values.forEach(val => {
                        const idx = val - 1;
                        if (results[idx] !== undefined) results[idx]++;
                    });
                }
                break;
            case 'from-to': {
                const min = parseInt(document.getElementById('from-to-min-value').value) || 2;
                const max = parseInt(document.getElementById('from-to-max-value').value) || 5;
                values.forEach(val => {
                    if (val >= min && val <= max) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'between': {
                const min = parseInt(document.getElementById('between-min-value').value) || 2;
                const max = parseInt(document.getElementById('between-max-value').value) || 5;
                values.forEach(val => {
                    if (val > min && val < max) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'at-least': {
                const n = parseInt(document.getElementById('at-least-value').value) || 4;
                values.forEach(val => {
                    if (val >= n) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'at-most': {
                const n = parseInt(document.getElementById('at-most-value').value) || 2;
                values.forEach(val => {
                    if (val <= n) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'low-high': {
                values.forEach((val, idx) => {
                    const sides = diceConfig[idx] || 6;
                    const half = Math.floor(sides / 2);
                    if (val <= half) results[0]++;
                    else results[1]++;
                });
                break;
            }
            case 'multiples': {
                const n = parseInt(document.getElementById('multiples-value').value) || 3;
                values.forEach(val => {
                    if (val % n === 0) results[0]++;
                    else results[1]++;
                });
                break;
            }
        }
        return results;
    }

    function getTableMaterial(surface) {
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        
        switch(surface) {
            case 'red-felt': createFeltTexture(ctx, '#3D0000', '#4A0000', '#2F0000'); break;
            case 'blue-felt': createFeltTexture(ctx, '#1A3A5C', '#2A4A6C', '#0A2A4C'); break;
            case 'purple-felt': createFeltTexture(ctx, '#2D1A3D', '#3D2A4D', '#1D0A2D'); break;
            case 'green-felt': createFeltTexture(ctx, '#064420', '#075428', '#053618'); break;
            case 'wood': createWoodTexture(ctx); break;
            case 'steel': createMetalTexture(ctx); break;
            case 'dirt': createDirtTexture(ctx); break;
            case 'standard': 
                const defaultMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 });
                const previewCanvas = document.getElementById('surfacePreviewCanvas');
                if(previewCanvas) {
                    const pCtx = previewCanvas.getContext('2d');
                    pCtx.fillStyle = '#111111'; pCtx.fillRect(0,0, previewCanvas.width, previewCanvas.height);
                }
                return defaultMat;
        }
        
        const previewCanvas = document.getElementById('surfacePreviewCanvas');
        if(previewCanvas) {
            const pCtx = previewCanvas.getContext('2d');
            pCtx.clearRect(0,0, previewCanvas.width, previewCanvas.height);
            pCtx.drawImage(canvas, 0, 0, previewCanvas.width, previewCanvas.height);
        }
        
        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4, 4);
        
        return new THREE.MeshStandardMaterial({ 
            map: texture, 
            roughness: surface.includes('felt') ? 0.95 : (surface === 'wood' ? 0.6 : (surface === 'dirt' ? 0.98 : 0.3)),
            metalness: surface === 'steel' ? 0.8 : 0
        });
    }

    function createFeltTexture(ctx, baseColor, lightColor, darkColor) {
        ctx.fillStyle = baseColor;
        ctx.fillRect(0, 0, 512, 512);
        
        for(let i = 0; i < 50000; i++) {
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const brightness = Math.random();
            ctx.fillStyle = brightness > 0.5 ? lightColor : darkColor;
            ctx.globalAlpha = 0.12;
            ctx.fillRect(x, y, Math.random() * 2, Math.random() * 2);
        }
        
        ctx.globalAlpha = 0.06;
        for(let i = 0; i < 512; i += 4) {
            ctx.strokeStyle = lightColor;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 512);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(512, i);
            ctx.stroke();
        }
        
        ctx.globalAlpha = 0.15;
        for(let i = 0; i < 25; i++) {
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const radius = 20 + Math.random() * 50;
            const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
            grad.addColorStop(0, darkColor);
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        ctx.globalAlpha = 1;
    }

    function createWoodTexture(ctx) {
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#7A3E1A'); gradient.addColorStop(0.5, '#8B4513'); gradient.addColorStop(1, '#7A3E1A');
        ctx.fillStyle = gradient; ctx.fillRect(0, 0, 512, 512);
        for(let ring = 0; ring < 15; ring++) {
            const baseY = ring * 40 + Math.random() * 30;
            ctx.strokeStyle = `rgba(101, 67, 33, ${0.2 + Math.random() * 0.3})`;
            ctx.lineWidth = 2 + Math.random() * 3;
            ctx.beginPath();
            for(let x = 0; x < 512; x += 2) { ctx.lineTo(x, baseY + Math.sin(x * 0.1) * 5); }
            ctx.stroke();
        }
        for(let i = 0; i < 8; i++) {
            const x = Math.random() * 512; const y = Math.random() * 512;
            const radius = 15 + Math.random() * 30;
            const knotGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            knotGradient.addColorStop(0, 'rgba(50, 30, 15, 0.7)'); knotGradient.addColorStop(0.5, 'rgba(60, 40, 20, 0.4)'); knotGradient.addColorStop(1, 'rgba(60, 40, 20, 0)');
            ctx.fillStyle = knotGradient; ctx.beginPath(); ctx.arc(x, y, radius, 0, Math.PI * 2); ctx.fill();
        }
    }

    function createMetalTexture(ctx) {
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);

function createCrystalDieGeometry(sides) {
    // Scale factor: 0.5 for specific dice types, 1.0 for others

    const scaleFactor = needsScaling ? 0.5 : 1.0;
    
    const RADIUS = 0.8 * scaleFactor;
    const HEIGHT = 2.75 * scaleFactor;
    const CROWN_OUTER_RADIUS = 0.225 * scaleFactor;
    const CROWN_INNER_RADIUS = 0.125 * scaleFactor;
    const CROWN_HEIGHT = 0.05 * scaleFactor;
        
        const group = new THREE.Group();
        const step = (Math.PI * 2) / sides;
        
        for (let i = 0; i < sides; i++) {
            const faceGroup = new THREE.Group();
            const a1 = i * step;
            const a2 = (i + 1) * step;

            const sideGeo = new THREE.BufferGeometry();
            const sideVerts = new Float32Array([
                0, -HEIGHT/2, 0,  
                Math.cos(a1) * RADIUS, HEIGHT/2, Math.sin(a1) * RADIUS,
                Math.cos(a2) * RADIUS, HEIGHT/2, Math.sin(a2) * RADIUS
            ]);

            sideMesh.receiveShadow = true;
            sideMesh.userData.faceIndex = i;
            sideMesh.userData.faceType = 'side';

            const baseGeo = new THREE.BufferGeometry();
            const baseVerts = new Float32Array([
                0, HEIGHT/2, 0,
                Math.cos(a2) * RADIUS, HEIGHT/2, Math.sin(a2) * RADIUS,
                Math.cos(a1) * RADIUS, HEIGHT/2, Math.sin(a1) * RADIUS 
            ]);
            baseGeo.setAttribute('position', new THREE.BufferAttribute(baseVerts, 3));
            baseGeo.setAttribute('uv', new THREE.BufferAttribute(new Float32Array([0.5, 0, 1, 1, 0, 1]), 2));
            baseGeo.computeVertexNormals();

            const baseMesh = new THREE.Mesh(baseGeo, new THREE.MeshLambertMaterial({ color: 0xffffff }));
            baseMesh.castShadow = true;
            baseMesh.userData.faceIndex = i;
            baseMesh.userData.faceType = 'base';

            faceGroup.add(sideMesh, baseMesh);
            
            const edgeMat = new THREE.LineBasicMaterial({ color: 0x000000 });
            faceGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(sideGeo), edgeMat));
            faceGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(baseGeo), edgeMat));

            group.add(faceGroup);
        }

        const crownGroup = new THREE.Group();
        crownGroup.rotation.y = step / 2;
        crownGroup.position.y = -HEIGHT/2 - 0.01;

            side: THREE.DoubleSide 
        });

        for (let i = 0; i < sides; i++) {

            const makeTri = (v) => {
                const g = new THREE.BufferGeometry();
                g.setAttribute('position', new THREE.BufferAttribute(new Float32Array(v), 3));
                g.computeVertexNormals();
                const m = new THREE.Mesh(g, crownMat);
                m.castShadow = true;
                crownGroup.add(m);
            };
            
            makeTri([0, CROWN_HEIGHT, 0, Math.cos(aMid)*CROWN_OUTER_RADIUS, CROWN_HEIGHT, Math.sin(aMid)*CROWN_OUTER_RADIUS, Math.cos(a1)*CROWN_INNER_RADIUS, CROWN_HEIGHT, Math.sin(a1)*CROWN_INNER_RADIUS]);
            makeTri([0, CROWN_HEIGHT, 0, Math.cos(a2)*CROWN_INNER_RADIUS, CROWN_HEIGHT, Math.sin(a2)*CROWN_INNER_RADIUS, Math.cos(aMid)*CROWN_OUTER_RADIUS, CROWN_HEIGHT, Math.sin(aMid)*CROWN_OUTER_RADIUS]);
            makeTri([Math.cos(aMid)*CROWN_OUTER_RADIUS, CROWN_HEIGHT, Math.sin(aMid)*CROWN_OUTER_RADIUS, Math.cos(aMid)*CROWN_OUTER_RADIUS, 0, Math.sin(aMid)*CROWN_OUTER_RADIUS, Math.cos(a1)*CROWN_INNER_RADIUS, 0, Math.sin(a1)*CROWN_INNER_RADIUS]);
            makeTri([Math.cos(aMid)*CROWN_OUTER_RADIUS, CROWN_HEIGHT, Math.sin(aMid)*CROWN_OUTER_RADIUS, Math.cos(a1)*CROWN_INNER_RADIUS, 0, Math.sin(a1)*CROWN_INNER_RADIUS, Math.cos(a1)*CROWN_INNER_RADIUS, CROWN_HEIGHT, Math.sin(a1)*CROWN_INNER_RADIUS]);
        }
        group.add(crownGroup);
        
        group.userData.isCrystal = true;
        group.userData.sides = sides;
        group.userData.HEIGHT = HEIGHT;
        group.userData.RADIUS = RADIUS;
        
        return group;
    }

function createOctahedronGeometryWithFaces(size) {
    const geometry = new THREE.BufferGeometry();
    const s = size;
    
    const vertices = [
        0, s, 0,      // 0: top
        s, 0, 0,      // 1: right
        0, 0, s,      // 2: front
        -s, 0, 0,     // 3: left
        0, 0, -s,     // 4: back
        0, -s, 0      // 5: bottom
    ];
    
    const faces = [
        [0, 2, 1],  // top-front-right
        [0, 3, 2],  // top-left-front
        [0, 4, 3],  // top-back-left
        [0, 1, 4],  // top-right-back
        [5, 1, 2],  // bottom-right-front
        [5, 2, 3],  // bottom-front-left
        [5, 3, 4],  // bottom-left-back
        [5, 4, 1]   // bottom-back-right
    ];
    
    const positions = [];
    const uvs = [];
    const groups = [];
    
    faces.forEach((face, faceIndex) => {
        const v0 = [vertices[face[0]*3], vertices[face[0]*3+1], vertices[face[0]*3+2]];
        const v1 = [vertices[face[1]*3], vertices[face[1]*3+1], vertices[face[1]*3+2]];
        const v2 = [vertices[face[2]*3], vertices[face[2]*3+1], vertices[face[2]*3+2]];
        
        positions.push(...v0, ...v1, ...v2);
        
        // Correct UV mapping to prevent mirroring
        uvs.push(
            0.5, 1,   // apex
            1, 0,     // right
            0, 0      // left
        );
        
        groups.push({ start: faceIndex * 3, count: 3, materialIndex: faceIndex });
    });
    
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
    geometry.computeVertexNormals();
    
    groups.forEach(g => geometry.addGroup(g.start, g.count, g.materialIndex));
    
    return geometry;
}

function createTrapezohedronGeometryWithFaces(n, radius, height) {
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const uvs = [];
    const groups = [];
    
    const topApex = [0, height / 2, 0];
    const bottomApex = [0, -height / 2, 0];
    
    // Create two rings with offset angles
    const upperRing = [];
    const lowerRing = [];
    
    for (let i = 0; i < n; i++) {
        const angle = (i * 2 * Math.PI) / n;
        upperRing.push([
            Math.cos(angle) * radius, 
            height / 6, 
            Math.sin(angle) * radius
        ]);
    }
    
    for (let i = 0; i < n; i++) {
        const angle = ((i + 0.5) * 2 * Math.PI) / n;
        lowerRing.push([
            Math.cos(angle) * radius, 
            -height / 6, 
            Math.sin(angle) * radius
        ]);
    }
    
    let faceIndex = 0;
    
    // Create n kite-shaped faces
    for (let i = 0; i < n; i++) {
        const nextI = (i + 1) % n;
        
        // Kite face: topApex -> upperRing[i] -> lowerRing[i] -> upperRing[nextI] -> back to topApex
        // Split into 2 triangles sharing the diagonal from topApex to lowerRing[i]
        
        // Triangle 1: topApex, upperRing[i], lowerRing[i]
        positions.push(...topApex, ...upperRing[i], ...lowerRing[i]);
        uvs.push(0.5, 1, 0, 0.33, 0.5, 0);
        groups.push({ start: faceIndex * 3, count: 3, materialIndex: i });
        faceIndex++;
        
        // Triangle 2: topApex, lowerRing[i], upperRing[nextI]
        positions.push(...topApex, ...lowerRing[i], ...upperRing[nextI]);
        uvs.push(0.5, 1, 0.5, 0, 1, 0.33);
        groups.push({ start: faceIndex * 3, count: 3, materialIndex: i });
        faceIndex++;
    }
    
    // Create n kite-shaped faces on the bottom
    for (let i = 0; i < n; i++) {
        const prevI = (i - 1 + n) % n;
        
        // Kite face: bottomApex -> lowerRing[i] -> upperRing[i] -> lowerRing[prevI] -> back to bottomApex
        
        // Triangle 1: bottomApex, lowerRing[i], upperRing[i]
        positions.push(...bottomApex, ...lowerRing[i], ...upperRing[i]);
        uvs.push(0.5, 0, 1, 0.67, 0.5, 1);
        groups.push({ start: faceIndex * 3, count: 3, materialIndex: i + n });
        faceIndex++;
        
        // Triangle 2: bottomApex, upperRing[i], lowerRing[prevI]
        positions.push(...bottomApex, ...upperRing[i], ...lowerRing[prevI]);
        uvs.push(0.5, 0, 0.5, 1, 0, 0.67);
        groups.push({ start: faceIndex * 3, count: 3, materialIndex: i + n });
        faceIndex++;
    }
    
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
    geometry.computeVertexNormals();
    
    groups.forEach(g => geometry.addGroup(g.start, g.count, g.materialIndex));
    
    return geometry;
}

    function createDipyramidGeometryWithFaces(n, radius, height) {

            faceIndex++;
        }
        
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    }

function createDodecahedronGeometryWithFaces(size) {
    const phi = (1 + Math.sqrt(5)) / 2;
    const a = size / Math.sqrt(3);
    const b = a / phi;
    const c = a * phi;
    
    const vertices = [
        [a, a, a], [a, a, -a], [a, -a, a], [a, -a, -a],
        [-a, a, a], [-a, a, -a], [-a, -a, a], [-a, -a, -a],
        [0, b, c], [0, b, -c], [0, -b, c], [0, -b, -c],
        [b, c, 0], [b, -c, 0], [-b, c, 0], [-b, -c, 0],
        [c, 0, b], [c, 0, -b], [-c, 0, b], [-c, 0, -b]
    ];
    
    const faces = [
        [0, 8, 4, 14, 12],
        [0, 12, 1, 17, 16],
        [0, 16, 2, 10, 8],
        [1, 12, 14, 5, 9],
        [1, 9, 11, 3, 17],
        [2, 16, 17, 3, 13],
        [2, 13, 15, 6, 10],
        [4, 8, 10, 6, 18],
        [4, 18, 19, 5, 14],
        [5, 19, 7, 11, 9],
        [6, 15, 7, 19, 18],
        [3, 11, 7, 15, 13]
    ];
    
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const uvs = [];
    const groups = [];
    
    let vertexIndex = 0;
    
    faces.forEach((face, faceIndex) => {
        // Calculate face center for proper UV mapping
        const center = [0, 0, 0];
        face.forEach(vi => {
            center[0] += vertices[vi][0];
            center[1] += vertices[vi][1];
            center[2] += vertices[vi][2];
        });
        center[0] /= 5; center[1] /= 5; center[2] /= 5;
        
        // Create triangles from center (better than fan from vertex)
        for (let i = 0; i < 5; i++) {
            const v1 = vertices[face[i]];
            const v2 = vertices[face[(i + 1) % 5]];
            
            positions.push(...center, ...v1, ...v2);
            
            // Radial UV mapping from center
            const angle1 = (i / 5) * Math.PI * 2;
            const angle2 = ((i + 1) / 5) * Math.PI * 2;
            
            uvs.push(
                0.5, 0.5,  // center
                0.5 + Math.cos(angle1) * 0.5, 0.5 + Math.sin(angle1) * 0.5,
                0.5 + Math.cos(angle2) * 0.5, 0.5 + Math.sin(angle2) * 0.5
            );
        }
        
        groups.push({ start: vertexIndex, count: 15, materialIndex: faceIndex });
        vertexIndex += 15;
    });
    
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
    geometry.computeVertexNormals();
    
    groups.forEach(g => geometry.addGroup(g.start, g.count, g.materialIndex));
    
    return geometry;
}

    function getDiceGeometry(sides) {
        const baseSize = 0.9;
        const scaleFactor = Math.max(0.6, 1 - (sides - 6) * 0.02);
        const size = baseSize * scaleFactor;
        let geo;

        switch(sides) {
            case 4: geo = new THREE.TetrahedronGeometry(size); break;
            case 6: geo = new THREE.BoxGeometry(size, size, size); break;
            case 8: geo = createOctahedronGeometryWithFaces(size); break;
            case 10: geo = createTrapezohedronGeometryWithFaces(5, size * 0.7, size * 1.5); break;
            case 12: geo = createDodecahedronGeometryWithFaces(size); break;
            case 14: geo = createDipyramidGeometryWithFaces(7, size * 0.7, size * 1.6); break;
            case 16: geo = createDipyramidGeometryWithFaces(8, size * 0.7, size * 1.6); break;
            case 18: geo = createDipyramidGeometryWithFaces(9, size * 0.7, size * 1.6); break;
            case 20: geo = createIcosahedronGeometryWithFaces(size); break;
            default:
                geo = new THREE.BoxGeometry(size, size, size);
        }
        geo.computeBoundingBox();
        return geo;
    }

    function updateDiceInScene() {
        dice.forEach(d => {
            if (d.geometry) {
                scene.remove(d);
                d.geometry.dispose();
                if (Array.isArray(d.material)) {
                    d.material.forEach(m => m.dispose());
                } else if (d.material) {
                    d.material.dispose();
                }
            } else if (d.userData && d.userData.isCrystal) {
                scene.remove(d);
            }
        });
        dice = [];
        
        const diceConfig = getActiveDiceConfig();
        const numDiceToShow = Math.min(diceConfig.length, 25);
        const maxRows = Math.ceil(numDiceToShow / 5);
        const maxCols = 5;

        for(let i=0; i < numDiceToShow; i++) {
            const sides = diceConfig[i];
            const row = Math.floor(i / maxCols);
            const col = i % maxCols;
            
            const rowSpacing = 2.5;
            const colSpacing = 2.5;

            const xOffset = (col - (maxCols - 1) / 2) * colSpacing;
            const zOffset = (row - (maxRows - 1) / 2) * rowSpacing;

            const val = ((i % sides) + 1);
            
            let die;
            
            if (isCrystalDie(sides)) {
                die = createCrystalDieGeometry(sides);
                die.castShadow = true;
                
                const HEIGHT = die.userData.HEIGHT;
                const RADIUS = die.userData.RADIUS;
                const step = (Math.PI * 2) / sides;
                const tiltAngle = -Math.atan2(HEIGHT, RADIUS * Math.cos(step / 2)) - 0.065;
                
                die.children.forEach((child, idx) => {
                    if (child.children) {
                        child.children.forEach(mesh => {
                            if (mesh.isMesh && mesh.userData.faceType) {
                                const faceNum = mesh.userData.faceIndex + 1;
                                mesh.material = createDieMaterial(faceNum, state.diceStyle, sides);
                                mesh.material.map = createCrystalTextTexture(faceNum, mesh.userData.faceType === 'base');
                            }
                        });
                    }
                });
                
                die.userData.groundOffset = HEIGHT / 2 - 0.44;
                die.userData.tiltAngle = tiltAngle;
                die.userData.val = val;
                die.userData.active = true;
                die.userData.id = i;
                die.userData.sides = sides;
                
                die.position.set(xOffset, die.userData.groundOffset, zOffset);
                die.rotation.x = tiltAngle;
                
            } else {
                const geo = getDiceGeometry(sides);
                
                let materials;
                if (sides === 6 && state.diceFaceMode === 'standard') {
                    materials = [
                        createDieMaterial(2, state.diceStyle, sides),
                        createDieMaterial(5, state.diceStyle, sides),
                        createDieMaterial(1, state.diceStyle, sides),
                        createDieMaterial(6, state.diceStyle, sides),
                        createDieMaterial(3, state.diceStyle, sides),
                        createDieMaterial(4, state.diceStyle, sides)
                    ];
                } else if (geo.groups && geo.groups.length > 0) {
                    materials = [];
                    for (let g = 0; g < geo.groups.length; g++) {
                        materials.push(createDieMaterial((g % sides) + 1, state.diceStyle, sides));
                    }
                } else {
                    const mat = createDieMaterial(val, state.diceStyle, sides);
                    materials = mat;
                }

                die = new THREE.Mesh(geo, materials);
                die.castShadow = true;

    function shadeColor(color, percent) {

function getFaceUpRotation(sides, targetValue) {

            3: { x: 0.6155, y: Math.PI, z: 0 },

        return faceRotations[targetValue] || { x: 0, y: 0, z: 0 };
    }
    
    if (sides === 10) {
        // Improved D-10 rotations for proper face alignment
        const angleStep = (Math.PI * 2) / 5;
        const faceRotations = {};
        
        for (let i = 0; i < 10; i++) {
            const ringIndex = Math.floor(i / 2);
            const isUpper = i % 2 === 0;
            const yRot = ringIndex * angleStep;
            
            faceRotations[i + 1] = {
                x: isUpper ? 0.52 : Math.PI - 0.52,
                y: yRot + (isUpper ? 0 : angleStep / 2),
                z: 0
            };
        }
        
        return faceRotations[targetValue] || { x: 0, y: 0, z: 0 };

            }

                     // controls.enabled = true;
        document.getElementById('rollDiceBtn').disabled = false;
        document.getElementById('stopSimBtn').disabled = true;
        simulationRunning = false;
    }

function animateCrystalDieRoll(die, targetValue, endPosition) {
    return new Promise(resolve => {
        const sides = die.userData.sides;
        const rotationMap = CRYSTAL_ROTATION_MAPS[sides];
        const physicalFaceIndex = rotationMap[targetValue];
        
        const duration = 800;
        const totalSpinFactor = 4;
        const orbitSpeed = 15;

        const startTime = performance.now();
        const step = (Math.PI * 2) / sides;
        const HEIGHT = die.userData.HEIGHT;
        const RADIUS = die.userData.RADIUS;
        const tiltAngle = -Math.atan2(HEIGHT, RADIUS * Math.cos(step / 2)) - 0.065;

        const finalVisualY = -(physicalFaceIndex - 1) * step;
        const startVisualY = die.rotation.y;
        const targetVisualY = finalVisualY - (Math.PI * 2 * totalSpinFactor);
        
        // Create pivot group at current die position
        const pivot = new THREE.Group();
        const dieWorldPos = new THREE.Vector3();
        die.getWorldPosition(dieWorldPos);
        pivot.position.set(dieWorldPos.x, die.userData.groundOffset, dieWorldPos.z + 0.5);
        scene.add(pivot);
        
        // Move die into pivot at offset position
        const dieParent = die.parent;
        dieParent.remove(die);
        die.position.set(0, 0, - 0.5);
        pivot.add(die);
        
        // Store original die rotation
        const originalDieRotation = { x: die.rotation.x, y: die.rotation.y, z: die.rotation.z };

        function animateStep(now) {
                if (stopSimulation) {
                    die.position.copy(endPosition);
                    die.position.y = die.userData.groundOffset;
                    die.rotation.set(tiltAngle, finalVisualY, 0);
                    setDieValue(die, targetValue);
                    resolve();
                    return;
                }

                const elapsed = now - startTime;
                const t = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - t, 3);
                
                const currentOrbit = (1 - ease) * orbitSpeed;
                
                // Rotate the pivot (orbital motion around apex)
                pivot.rotation.y = currentOrbit;
                
                // Rotate the die around its own axis
                die.rotation.y = startVisualY + (targetVisualY - startVisualY) * ease;
                die.rotation.x = tiltAngle;

                // Move pivot in spiral
                if (t < 1) {
                    requestAnimationFrame(animateStep);
                } else {
                    // Restore die to scene
                    pivot.remove(die);
                    scene.add(die);
                    scene.remove(pivot);
                    
                    die.position.x = endPosition.x;
                    die.position.z = endPosition.z;
                    die.position.y = die.userData.groundOffset;
                    die.rotation.set(tiltAngle, finalVisualY, 0);
                    setDieValue(die, targetValue);
                    resolve();
                }
            }
            requestAnimationFrame(animateStep);
        });
    }

    function animateRegularDieRoll(die, targetValue, endPosition) {
        return new Promise(resolve => {
            const sides = die.userData.sides;
            const start = die.position.clone();
            const end = endPosition.clone();
            const startT = performance.now();
            const rollDuration = 800;
            const startRotation = { x: die.rotation.x, y: die.rotation.y, z: die.rotation.z };
            const spinSpeed = 3 + Math.random() * 3;
            
            const finalRotation = getFaceUpRotation(sides, targetValue);
            const groundY = die.userData.groundOffset || 0.45;

            function step(now) {
                if (stopSimulation) {
                    die.position.copy(end);
                    die.position.y = groundY;
                    die.rotation.x = finalRotation.x;
                    die.rotation.y = finalRotation.y;
                    die.rotation.z = finalRotation.z;
                    setDieValue(die, targetValue);
                    resolve();
                    return;
                }

                const elapsed = now - startT;
                const t = Math.min(elapsed / rollDuration, 1);
                
                die.position.lerpVectors(start, end, t);
                die.position.y = groundY + Math.sin(t * Math.PI) * 3;

                if (t < 0.95) {
                    die.rotation.x = startRotation.x + spinSpeed * elapsed * 0.004;
                    die.rotation.y = startRotation.y + spinSpeed * elapsed * 0.004;
                    die.rotation.z = startRotation.z + spinSpeed * elapsed * 0.003;
                } else {
                    const settleT = (t - 0.95) / 0.05;
                    die.rotation.x = die.rotation.x * (1 - settleT) + finalRotation.x * settleT;
                    die.rotation.y = die.rotation.y * (1 - settleT) + finalRotation.y * settleT;
                    die.rotation.z = die.rotation.z * (1 - settleT) + finalRotation.z * settleT;
                }

                if (t < 1) {
                    requestAnimationFrame(step);
                } else {
                    die.position.copy(end);
                    die.position.y = groundY;
                    die.rotation.x = finalRotation.x;
                    die.rotation.y = finalRotation.y;
                    die.rotation.z = finalRotation.z;
                    setDieValue(die, targetValue);
                    resolve();
                }
            }
            requestAnimationFrame(step);
        });
    }

    function updateCurrentRow() {
        const tableBody = document.getElementById('resultsTableBody');
        const columns = getTableColumns();
        let currentRowEl = tableBody.rows[currentRound - 1];
        
        if (!currentRowEl) {
            currentRowEl = tableBody.insertRow();
            currentRowEl.insertCell(0).textContent = currentRound;
            for (let i = 0; i < columns.length; i++) {
                currentRowEl.insertCell(i + 1);
            }
            currentRowEl.insertCell(columns.length + 1);
        }

        let totalRolls = 0;
        for (let key in currentModeResults) {
            totalRolls += currentModeResults[key];
        }
        
        for (let i = 0; i < columns.length; i++) {
            const count = currentModeResults[i] || 0;
            const pct = totalRolls > 0 ? ((count / totalRolls) * 100).toFixed(1) : '0.0';
            currentRowEl.cells[i + 1].innerHTML = `${count}<span class="pct">${pct}%</span>`;
        }
        
        currentRowEl.cells[columns.length + 1].textContent = totalRolls;
        
        updateGrandTotals();
    }

    function addNewRow() {
        const columns = getTableColumns();
        let hasData = false;
        for (let key in currentModeResults) {
            if (currentModeResults[key] > 0) {
                hasData = true;
                break;
            }
        }
        if (hasData) {
            updateCurrentRow();
        }
        currentRound++;
        currentModeResults = {};
        columns.forEach((col, i) => {
            currentModeResults[i] = 0;
        });
        
        const tableBody = document.getElementById('resultsTableBody');
        const newRow = tableBody.insertRow();
        newRow.insertCell(0).textContent = currentRound;
        for (let i = 0; i < columns.length; i++) {
            newRow.insertCell(i + 1).innerHTML = `0<span class="pct">0.0%</span>`;
        }
        newRow.insertCell(columns.length + 1).textContent = '0';
    }

    function clearResults() {
        const tableBody = document.getElementById('resultsTableBody');
        tableBody.innerHTML = '';
        currentRound = 1;
        const columns = getTableColumns();
        currentModeResults = {};
        columns.forEach((col, i) => {
            currentModeResults[i] = 0;
        });
        for (let i = 0; i < columns.length; i++) {
            const el = document.getElementById(`grandTotal${i}`);
            if (el) el.innerHTML = `0<span class="pct">0.0%</span>`;
        }
        document.getElementById('grandTotalRolls').textContent = '0';
    }

    function updateGrandTotals() {
        const tableBody = document.getElementById('resultsTableBody');
        const columns = getTableColumns();
        const grandTotals = {};
        columns.forEach((col, i) => {
            grandTotals[i] = 0;
        });
        let grandTotalRolls = 0;
        
        for (let i = 0; i < tableBody.rows.length; i++) {
            const row = tableBody.rows[i];
            
            for (let j = 0; j < columns.length; j++) {
                const cell = row.cells[j + 1];
                if (cell && cell.childNodes[0]) {
                    const countText = cell.childNodes[0].textContent;
                    const count = parseInt(countText) || 0;
                    grandTotals[j] += count;
                }
            }
        }
        
        for (let key in grandTotals) {
            grandTotalRolls += grandTotals[key];
        }
        
        for (let i = 0; i < columns.length; i++) {
            const pct = grandTotalRolls > 0 ? ((grandTotals[i] / grandTotalRolls) * 100).toFixed(1) : '0.0';
            const el = document.getElementById(`grandTotal${i}`);
            if (el) el.innerHTML = `${grandTotals[i]}<span class="pct">${pct}%</span>`;
        }
        
        document.getElementById('grandTotalRolls').textContent = grandTotalRolls;
    }

    /** EVENT LISTENERS AND INITIALIZATION **/
function onResize() {
    const canvasContainer = document.getElementById('canvas-container');
    if (!canvasContainer || !renderer || !camera) return;

    camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
    
    // Only force render if not currently animating
    if (!simulationRunning) {
        renderer.render(scene, camera);
    }
}

    // Specialized handler for mobile device rotation
    window.addEventListener('orientationchange', () => {
        setTimeout(onResize, 200);
    });

    function onClick(e) { }

    function animate() {
        requestAnimationFrame(animate);
        if (controls) {
            controls.update(); // This handles the "Damping" (smooth movement)
        }
        if (renderer && scene && camera) {
            renderer.render(scene, camera);
        }
    }

    init();
    updateTableSurface();
    document.getElementById('rollDiceBtn').onclick = simulateRolls;
    document.getElementById('stopSimBtn').disabled = true;
</script>
