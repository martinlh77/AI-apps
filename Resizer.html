<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    <script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid #333;
            display: none;
            margin: 10px 0;
        }
        .image-info {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        input[type="number"], input[type="text"] {
            padding: 5px;
            width: 100px;
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.download {
            background-color: #008CBA;
        }
        button.download:hover {
            background-color: #007399;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #canvas {
            border: 2px solid #666;
            margin-top: 10px;
            display: none;
            max-width: 100%;
        }
        #resultSection {
            display: none;
        }
        .processing {
            color: #ff6600;
            font-weight: bold;
            display: none;
        }
        .quality-option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Image Resizer (High Quality)</h1>

    <div class="section">
        <h3>Upload Image</h3>
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <label>Or enter image URL: <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg"></label>
        <button onclick="loadFromUrl()">Load URL</button>
    </div>

    <div class="section">
        <h3>Preview</h3>
        <img id="preview" alt="Image Preview">
        <div id="imageInfo" class="image-info"></div>
    </div>

    <div class="section">
        <h3>Resize Options</h3>
        
        <div class="quality-option">
            <label>
                <input type="checkbox" id="useHighQuality" checked> Use High Quality Resize (slower but better)
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <button onclick="resizeByFactor(2)">Double Size (2x)</button>
            <button onclick="resizeByFactor(0.5)">Half Size (0.5x)</button>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                Percent: <input type="number" id="percent" value="100" min="1">%
            </label>
            <button onclick="resizeByPercent()">Apply Percent</button>
        </div>

        <div class="controls">
            <label>
                <input type="checkbox" id="keepProportional" checked> Keep Proportional
            </label>
        </div>

        <div class="controls" style="margin-top: 10px;">
            <label>
                Width: <input type="number" id="width" min="1">
            </label>
            <label>
                Height: <input type="number" id="height" min="1">
            </label>
            <button onclick="resizeCustom()">Resize</button>
        </div>

        <div class="processing" id="processing">Processing... Please wait</div>
    </div>

    <div class="section" id="resultSection">
        <h3>Resized Image</h3>
        <canvas id="canvas"></canvas>
        <br><br>
        <button class="download" id="downloadBtn" onclick="downloadImage()">Download Resized Image</button>
    </div>

    <script>
        let currentImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        const pica = window.pica();

        // Handle file upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImage(event.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        // Load image from URL
        function loadFromUrl() {
            const url = document.getElementById('imageUrl').value;
            if (url) {
                loadImage(url);
            } else {
                alert('Please enter a valid URL');
            }
        }

        // Load and display image
        function loadImage(src) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = function() {
                currentImage = img;
                originalWidth = img.width;
                originalHeight = img.height;

                const preview = document.getElementById('preview');
                preview.src = src;
                preview.style.display = 'block';

                document.getElementById('imageInfo').textContent = 
                    `Original Size: ${originalWidth} x ${originalHeight} pixels`;

                document.getElementById('width').value = originalWidth;
                document.getElementById('height').value = originalHeight;

                document.getElementById('resultSection').style.display = 'none';
            }
            img.onerror = function() {
                alert('Failed to load image. If using a URL, check CORS permissions.');
            }
            img.src = src;
        }

        // Handle proportional sizing when width changes
        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('keepProportional').checked && currentImage) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
        });

        // Handle proportional sizing when height changes
        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('keepProportional').checked && currentImage) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
        });

        // Resize by factor (double/half)
        function resizeByFactor(factor) {
            if (!currentImage) {
                alert('Please load an image first');
                return;
            }
            const newWidth = Math.round(originalWidth * factor);
            const newHeight = Math.round(originalHeight * factor);
            performResize(newWidth, newHeight);
        }

        // Resize by percent
        function resizeByPercent() {
            if (!currentImage) {
                alert('Please load an image first');
                return;
            }
            const percent = document.getElementById('percent').value / 100;
            const newWidth = Math.round(originalWidth * percent);
            const newHeight = Math.round(originalHeight * percent);
            performResize(newWidth, newHeight);
        }

        // Resize with custom dimensions
        function resizeCustom() {
            if (!currentImage) {
                alert('Please load an image first');
                return;
            }
            const newWidth = parseInt(document.getElementById('width').value);
            const newHeight = parseInt(document.getElementById('height').value);
            
            if (newWidth <= 0 || newHeight <= 0 || isNaN(newWidth) || isNaN(newHeight)) {
                alert('Please enter valid dimensions');
                return;
            }
            
            performResize(newWidth, newHeight);
        }

        // Perform the actual resize
        async function performResize(newWidth, newHeight) {
            const useHighQuality = document.getElementById('useHighQuality').checked;
            const canvas = document.getElementById('canvas');
            
            // Show processing message
            const processing = document.getElementById('processing');
            processing.style.display = 'block';
            
            // Disable buttons during processing
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                if (useHighQuality && window.pica) {
                    // High quality resize with Pica
                    const offscreenCanvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    offscreenCanvas.width = currentImage.width;
                    offscreenCanvas.height = currentImage.height;
                    
                    const ctx = offscreenCanvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);
                    
                    await pica.resize(offscreenCanvas, canvas, {
                        quality: 3,
                        alpha: true,
                        unsharpAmount: 80,
                        unsharpRadius: 0.6,
                        unsharpThreshold: 2
                    });
                } else {
                    // Standard canvas resize
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(currentImage, 0, 0, newWidth, newHeight);
                }

                // Show canvas and result section
                canvas.style.display = 'block';
                document.getElementById('resultSection').style.display = 'block';
                
                // Update dimensions
                originalWidth = newWidth;
                originalHeight = newHeight;
                document.getElementById('width').value = newWidth;
                document.getElementById('height').value = newHeight;
                document.getElementById('imageInfo').textContent = 
                    `Current Size: ${newWidth} x ${newHeight} pixels`;
                    
            } catch (err) {
                console.error('Resize error:', err);
                alert('Error resizing image: ' + err.message);
            } finally {
                // Hide processing message and re-enable buttons
                processing.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Download the resized image
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            if (canvas.width === 0) {
                alert('Please resize the image first');
                return;
            }

            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resized-${canvas.width}x${canvas.height}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
