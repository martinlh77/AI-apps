<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Concatenator (Because Why Not)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        #fileInput {
            display: none;
        }
        
        .url-input-section {
            margin: 20px 0;
        }
        
        .url-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #videoUrlInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #videoUrlInput:focus {
            border-color: #764ba2;
        }
        
        #addUrlBtn {
            flex: none;
            padding: 12px 24px;
        }
        
        .url-tip {
            color: #999;
            font-size: 13px;
            margin: 0;
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            background: #e9ecef;
        }
        
        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .drag-handle {
            cursor: grab;
            font-size: 20px;
            color: #999;
            user-select: none;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .file-item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .preview-video {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .url-input-container {
                flex-direction: column;
            }
            
            #addUrlBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Concatenator</h1>
        <p class="subtitle">Because apparently combining videos is rocket science</p>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 10px;">üìπ</div>
            <p style="font-size: 18px; margin-bottom: 5px;">Click or drag videos here</p>
            <p style="color: #999; font-size: 14px;">Supports MP4, WebM, and other video formats</p>
            <input type="file" id="fileInput" accept="video/*" multiple>
        </div>
        
        <div class="url-input-section">
            <div class="url-input-container">
                <input 
                    type="text" 
                    id="videoUrlInput" 
                    placeholder="Paste video URL here (direct link to MP4, WebM, etc.)"
                >
                <button class="btn-primary" id="addUrlBtn">
                    Add URL
                </button>
            </div>
            <p class="url-tip">
                üí° Tip: The video must be publicly accessible and CORS-enabled. Right-click a video ‚Üí "Copy video address"
            </p>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="controls">
            <button class="btn-primary" id="combineBtn" disabled>
                Combine Videos
            </button>
            <button class="btn-secondary" id="clearBtn">
                Clear All
            </button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
        
        <video class="preview-video" id="previewVideo" controls></video>
    </div>

    <script>
        // Because we're doing everything client-side like civilized developers
        class VideoConcatenator {
            constructor() {
                this.files = [];
                this.urlVideos = [];
                this.isProcessing = false;
                this.init();
            }
            
            init() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const combineBtn = document.getElementById('combineBtn');
                const clearBtn = document.getElementById('clearBtn');
                const addUrlBtn = document.getElementById('addUrlBtn');
                const videoUrlInput = document.getElementById('videoUrlInput');
                
                // Click to upload
                uploadArea.addEventListener('click', () => fileInput.click());
                
                // File selection
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
                
                // URL input
                addUrlBtn.addEventListener('click', () => this.handleUrl());
                videoUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleUrl();
                });
                
                // Buttons
                combineBtn.addEventListener('click', () => this.combineVideos());
                clearBtn.addEventListener('click', () => this.clearAll());
            }
            
            async handleUrl() {
                const input = document.getElementById('videoUrlInput');
                const url = input.value.trim();
                
                if (!url) {
                    this.showStatus('Please enter a URL, genius', 'error');
                    return;
                }
                
                // Basic URL validation
                try {
                    new URL(url);
                } catch {
                    this.showStatus('That\'s not a valid URL. Try again.', 'error');
                    return;
                }
                
                this.showStatus('Loading video from URL...', 'success');
                
                try {
                    // Create a video element to test if it's accessible
                    const testVideo = document.createElement('video');
                    testVideo.crossOrigin = 'anonymous';
                    testVideo.src = url;
                    
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Video loading timeout - URL might be invalid or not CORS-enabled'));
                        }, 10000);
                        
                        testVideo.onloadedmetadata = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        
                        testVideo.onerror = () => {
                            clearTimeout(timeout);
                            reject(new Error('Failed to load video - check URL and CORS settings'));
                        };
                    });
                    
                    // If we got here, the video is valid
                    const urlVideoData = {
                        type: 'url',
                        url: url,
                        name: this.getFilenameFromUrl(url),
                        size: 'Unknown',
                        duration: testVideo.duration
                    };
                    
                    this.urlVideos.push(urlVideoData);
                    this.renderFileList();
                    this.updateCombineButton();
                    this.hideStatus();
                    
                    input.value = '';
                    
                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                    console.error('URL video error:', error);
                }
            }
            
            getFilenameFromUrl(url) {
                try {
                    const urlObj = new URL(url);
                    const pathname = urlObj.pathname;
                    const filename = pathname.substring(pathname.lastIndexOf('/') + 1);
                    return filename || 'URL Video';
                } catch {
                    return 'URL Video';
                }
            }
            
            handleFiles(fileList) {
                const newFiles = Array.from(fileList).filter(file => 
                    file.type.startsWith('video/')
                );
                
                if (newFiles.length === 0) {
                    this.showStatus('Please select valid video files', 'error');
                    return;
                }
                
                this.files.push(...newFiles);
                this.renderFileList();
                this.updateCombineButton();
                this.hideStatus();
            }
            
            getAllVideos() {
                const allVideos = [];
                const fileItems = document.querySelectorAll('.file-item');
                
                fileItems.forEach(item => {
                    const index = parseInt(item.dataset.index);
                    const type = item.dataset.type;
                    
                    if (type === 'file') {
                        allVideos.push({ type: 'file', data: this.files[index] });
                    } else {
                        allVideos.push({ type: 'url', data: this.urlVideos[index] });
                    }
                });
                
                return allVideos;
            }
            
            renderFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                // Render local files
                this.files.forEach((file, index) => {
                    const fileItem = this.createFileItem(file, index, 'file');
                    fileList.appendChild(fileItem);
                });
                
                // Render URL videos
                this.urlVideos.forEach((urlVideo, index) => {
                    const fileItem = this.createFileItem(urlVideo, index, 'url');
                    fileList.appendChild(fileItem);
                });
            }
            
            createFileItem(data, index, type) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.draggable = true;
                fileItem.dataset.index = index;
                fileItem.dataset.type = type;
                
                const displayIndex = document.querySelectorAll('.file-item').length + 1; const icon = type === 'url' ? 'üîó' : 'üìÅ'; const name = type === 'url' ? data.name : data.name; const size = type === 'url' ? data.size : this.formatFileSize(data.size);
                            fileItem.innerHTML = `
                <div class="file-info">
                    <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    <span>${icon} ${displayIndex}. ${name}</span>
                    <span style="color: #999; font-size: 14px;">(${size})</span>
                </div>
                <button class="remove-btn" onclick="videoConcatenator.removeItem(${index}, '${type}')">Remove</button>
            `;
            
            // Drag and drop reordering
            fileItem.addEventListener('dragstart', (e) => {
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', JSON.stringify({ index, type }));
                fileItem.classList.add('dragging');
            });
            
            fileItem.addEventListener('dragend', () => {
                fileItem.classList.remove('dragging');
            });
            
            fileItem.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem !== fileItem) {
                    const rect = fileItem.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;
                    if (e.clientY < midpoint) {
                        fileList.insertBefore(draggingItem, fileItem);
                    } else {
                        fileList.insertBefore(draggingItem, fileItem.nextSibling);
                    }
                }
            });
            
            return fileItem;
        }
        
        removeItem(index, type) {
            if (type === 'file') {
                this.files.splice(index, 1);
            } else {
                this.urlVideos.splice(index, 1);
            }
            this.renderFileList();
            this.updateCombineButton();
        }
        
        clearAll() {
            this.files = [];
            this.urlVideos = [];
            this.renderFileList();
            this.updateCombineButton();
            this.hideStatus();
            document.getElementById('previewVideo').style.display = 'none';
            document.getElementById('videoUrlInput').value = '';
        }
        
        updateCombineButton() {
            const combineBtn = document.getElementById('combineBtn');
            const totalVideos = this.files.length + this.urlVideos.length;
            combineBtn.disabled = totalVideos < 2 || this.isProcessing;
        }
        
        async combineVideos() {
            const totalVideos = this.files.length + this.urlVideos.length;
            
            if (totalVideos < 2) {
                this.showStatus('Add at least 2 videos, genius', 'error');
                return;
            }
            
            this.isProcessing = true;
            this.updateCombineButton();
            this.showProgress(0);
            
            try {
                const combinedBlob = await this.concatenateWithCanvas();
                
                this.showProgress(100);
                
                // Create download link and preview
                const url = URL.createObjectURL(combinedBlob);
                const previewVideo = document.getElementById('previewVideo');
                previewVideo.src = url;
                previewVideo.style.display = 'block';
                
                // Auto-download
                const a = document.createElement('a');
                a.href = url;
                a.download = `combined_${Date.now()}.webm`;
                a.click();
                
                this.showStatus('‚úÖ Videos combined successfully! Check your downloads.', 'success');
                
            } catch (error) {
                console.error('Concatenation error:', error);
                this.showStatus(`Error: ${error.message}`, 'error');
            } finally {
                this.isProcessing = false;
                this.updateCombineButton();
                setTimeout(() => this.hideProgress(), 2000);
            }
        }
        
        async concatenateWithCanvas() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const videoElements = [];
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const audioDestination = audioCtx.createMediaStreamDestination();
            
            // Get all videos in order from the DOM
            const fileItems = document.querySelectorAll('.file-item');
            const orderedVideos = [];
            
            fileItems.forEach(item => {
                const index = parseInt(item.dataset.index);
                const type = item.dataset.type;
                
                if (type === 'file') {
                    orderedVideos.push({ type: 'file', data: this.files[index] });
                } else {
                    orderedVideos.push({ type: 'url', data: this.urlVideos[index] });
                }
            });
            
            let maxWidth = 0;
            let maxHeight = 0;
            let totalAspectRatio = 0;
            
            // Load all videos
            for (let i = 0; i < orderedVideos.length; i++) {
                const videoData = orderedVideos[i];
                const video = document.createElement('video');
                video.crossOrigin = 'anonymous';
                
                if (videoData.type === 'file') {
                    video.src = URL.createObjectURL(videoData.data);
                } else {
                    video.src = videoData.data.url;
                }
                
                video.muted = false;
                
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error(`Timeout loading video ${i + 1}`));
                    }, 15000);
                    
                    video.onloadedmetadata = () => {
                        clearTimeout(timeout);
                        resolve();
                    };
                    video.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error(`Failed to load video ${i + 1}`));
                    };
                });
                
                videoElements.push(video);
                
                maxWidth = Math.max(maxWidth, video.videoWidth);
                maxHeight = Math.max(maxHeight, video.videoHeight);
                totalAspectRatio += video.videoWidth / video.videoHeight;
                
                try {
                    const source = audioCtx.createMediaElementSource(video);
                    source.connect(audioDestination);
                    source.connect(audioCtx.destination);
                } catch (e) {
                    console.warn(`No audio track in video ${i + 1}:`, e.message);
                }
            }
            
            // Calculate canvas dimensions based on average aspect ratio
            const avgAspectRatio = totalAspectRatio / videoElements.length;
            
            if (avgAspectRatio > 1) {
                // Landscape oriented videos dominate
                canvas.width = Math.min(maxWidth, 1920);
                canvas.height = Math.round(canvas.width / avgAspectRatio);
            } else {
                // Portrait oriented videos dominate
                canvas.height = Math.min(maxHeight, 1920);
                canvas.width = Math.round(canvas.height * avgAspectRatio);
            }
            
            // Ensure even dimensions (required by some codecs)
            canvas.width = canvas.width % 2 === 0 ? canvas.width : canvas.width + 1;
            canvas.height = canvas.height % 2 === 0 ? canvas.height : canvas.height + 1;
            
            console.log(`Canvas size: ${canvas.width}x${canvas.height}`);
            
            // Create MediaRecorder with both video and audio
            const stream = canvas.captureStream(30);
            
            const audioTracks = audioDestination.stream.getAudioTracks();
            if (audioTracks.length > 0) {
                stream.addTrack(audioTracks[0]);
            }
            
            // Codec fallbacks for browser compatibility
            let mimeType = 'video/webm;codecs=vp9,opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm;codecs=vp8,opus';
            }
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm';
            }
            
            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: mimeType,
                videoBitsPerSecond: 5000000,
                audioBitsPerSecond: 128000
            });
            
            const chunks = [];
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) chunks.push(e.data);
            };
            
            mediaRecorder.start(100);
            
            // Calculate total duration
            let totalDuration = 0;
            for (const video of videoElements) {
                totalDuration += video.duration;
            }
            
            let processedDuration = 0;
            
            // Helper function to draw video with proper scaling and letterboxing
            const drawVideoToCanvas = (video) => {
                const videoAspect = video.videoWidth / video.videoHeight;
                const canvasAspect = canvas.width / canvas.height;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (videoAspect > canvasAspect) {
                    // Video is wider - fit to width, letterbox top/bottom
                    drawWidth = canvas.width;
                    drawHeight = canvas.width / videoAspect;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    // Video is taller - fit to height, letterbox left/right
                    drawHeight = canvas.height;
                    drawWidth = canvas.height * videoAspect;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }
                
                // Fill background with black (letterboxing)
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw video centered and scaled
                ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            };
            
            // Play videos sequentially and draw to canvas
            for (let i = 0; i < videoElements.length; i++) {
                const video = videoElements[i];
                video.currentTime = 0;
                
                console.log(`Processing video ${i + 1}: ${video.videoWidth}x${video.videoHeight}`);
                
                await new Promise((resolve) => {
                    let animationId;
                    
                    const drawFrame = () => {
                        if (!video.paused && !video.ended) {
                            drawVideoToCanvas(video);
                            
                            // Update progress
                            const currentProgress = ((processedDuration + video.currentTime) / totalDuration) * 100;
                            this.showProgress(Math.min(95, currentProgress));
                            
                            animationId = requestAnimationFrame(drawFrame);
                        }
                    };
                    
                    video.onended = () => {
                        cancelAnimationFrame(animationId);
                        processedDuration += video.duration;
                        video.pause();
                        resolve();
                    };
                    
                    video.onerror = (e) => {
                        cancelAnimationFrame(animationId);
                        console.error('Video playback error:', e);
                        resolve();
                    };
                    
                    video.play().then(() => {
                        drawFrame();
                    }).catch(err => {
                        console.error('Play error:', err);
                        resolve();
                    });
                });
                
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Draw final frame
            drawVideoToCanvas(videoElements[videoElements.length - 1]);
            
            // Stop recording
            mediaRecorder.stop();
            
            // Wait for final data
            const blob = await new Promise((resolve) => {
                mediaRecorder.onstop = () => {
                    resolve(new Blob(chunks, { type: mimeType }));
                };
                
                setTimeout(() => {
                    if (chunks.length > 0) {
                        resolve(new Blob(chunks, { type: mimeType }));
                    }
                }, 1000);
            });
            
            // Cleanup - properly handle both file and URL videos
            videoElements.forEach((video, index) => {
                const videoData = orderedVideos[index];
                if (videoData.type === 'file') {
                    URL.revokeObjectURL(video.src);
                }
                video.src = '';
            });
            
            audioCtx.close();
            
            return blob;
        }
        
        formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        showProgress(percent) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            progressContainer.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
        }
        
        hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }
        
        showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        hideStatus() {
            const status = document.getElementById('status');
            status.className = 'status';
        }
    }
    
    // Initialize the concatenator
    const videoConcatenator = new VideoConcatenator();
</script>
