<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #16213e;
            padding: 1rem;
            border-bottom: 1px solid #0f3460;
        }
        
        .api-section {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="password"], input[type="text"] {
            background: #0f3460;
            border: 1px solid #e94560;
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
        }
        
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #ff6b6b;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user {
            align-self: flex-end;
            background: #e94560;
            color: white;
        }
        
        .assistant {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
        }
        
        .system {
            align-self: center;
            background: #533483;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .input-area {
            background: #16213e;
            padding: 1rem;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 0.5rem;
        }
        
        #userInput {
            flex: 1;
            background: #0f3460;
            border: 1px solid #533483;
            color: #fff;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .loading {
            opacity: 0.7;
            font-style: italic;
        }
        
        .toggle-key {
            font-size: 0.8rem;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
        }
        
        pre {
            background: #0a0a0a;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }
        
        code {
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="api-section">
            <input type="password" id="apiKey" placeholder="Enter your Pollinations API Key">
            <span class="toggle-key" onclick="toggleKeyVisibility()">Show/Hide Key</span>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message system">Welcome! Enter your API key above and start chatting with Polly AI.</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." 
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        const API_URL = 'https://gen.pollinations.ai/v1/chat/completions';
        let messageHistory = [];
        
        // Load API key from localStorage if available
        document.getElementById('apiKey').value = localStorage.getItem('polly_api_key') || '';
        
        function toggleKeyVisibility() {
            const input = document.getElementById('apiKey');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function addMessage(role, content, isLoading = false) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${role} ${isLoading ? 'loading' : ''}`;
            
            // Basic markdown code block support
            if (content.includes('```')) {
                let formatted = content.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
                formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
                div.innerHTML = formatted;
            } else {
                div.textContent = content;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }
        
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();
            
            if (!apiKey) {
                alert('Please enter your API key first');
                return;
            }
            
            if (!userMessage) return;
            
            // Save API key to localStorage for convenience
            localStorage.setItem('polly_api_key', apiKey);
            
            // Add user message to UI
            addMessage('user', userMessage);
            messageHistory.push({role: 'user', content: userMessage});
            input.value = '';
            sendBtn.disabled = true;
            
            // Show loading indicator
            const loadingMsg = addMessage('assistant', 'Thinking...', true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'polly',  // Note: Use 'polly' for OpenAI-compatible endpoint
                        messages: messageHistory
                    })
                });
                
                // Remove loading message
                loadingMsg.remove();
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'Unknown API error');
                }
                
                const assistantMessage = data.choices[0].message.content;
                messageHistory.push({role: 'assistant', content: assistantMessage});
                addMessage('assistant', assistantMessage);
                
            } catch (error) {
                loadingMsg.remove();
                addMessage('system', `Error: ${error.message}`);
                console.error('Full error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function clearChat() {
            messageHistory = [];
            document.getElementById('chatContainer').innerHTML = 
                '<div class="message system">Chat cleared. Start a new conversation!</div>';
        }
        
        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
