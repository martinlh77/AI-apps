<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simon Pro - Advanced Edition</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #setup-screen, #game-screen, #end-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .hidden { display: none !important; }

        /* Setup Buttons */
        .color-option-btn {
            background: #444;
            color: white;
            border: 2px solid #666;
            padding: 15px 20px;
            margin: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .color-option-btn.selected {
            background: #2ecc71;
            border-color: #fff;
            transform: scale(1.1);
        }

        /* Game Board */
        #game-board {
            display: grid;
            gap: 15px;
            margin: 20px auto;
            width: 320px;
            height: 320px;
        }

        .simon-btn {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.1s, transform 0.1s;
            border: 4px solid rgba(0,0,0,0.3);
        }

        .simon-btn.active {
            opacity: 1 !important;
            transform: scale(0.96);
            box-shadow: 0 0 25px white;
        }

        /* UI Elements */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: filter 0.2s;
        }

        button:active { filter: brightness(1.2); }

        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #9b59b6; color: white; }
        .btn-danger { background: #e74c3c; color: white; }

        /* Pattern History Dot */
        .history-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid #000;
        }

        #history-display {
            margin-top: 15px;
            padding: 10px;
            background: #000;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        /* Grids for different button counts */
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; }
        .grid-5, .grid-6 { grid-template-columns: repeat(3, 1fr); }
        .grid-7, .grid-8, .grid-9 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 400px) {
            #game-board { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <!-- HOME SCREEN -->
    <div id="setup-screen">
        <h1>SIMON PRO</h1>
        <p>How many buttons?</p>
        <div id="option-container"></div>
        <br>
        <button class="btn-primary" onclick="startGame()" style="width: 220px; font-size: 1.4rem;">NEW GAME</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">
        <div class="stats-bar">
            <span>Pattern: <span id="score-val">0</span></span>
            <span>Lives: <span id="lives-val">3</span></span>
            <span>Score: <span id="points-val">0</span></span>
        </div>

        <div id="game-board"></div>

        <div class="controls">
            <button class="btn-secondary" onclick="repeatPattern()">Repeat Pattern</button>
            <button class="btn-secondary" onclick="peekHistory()">Peek (-50 pts)</button>
            <button class="btn-danger" style="grid-column: span 2;" onclick="confirmQuit()">End Game & Show History</button>
        </div>

        <div id="history-display" class="hidden"></div>
    </div>

    <!-- END SCREEN -->
    <div id="end-screen" class="hidden">
        <h1 id="end-title">Game Over</h1>
        <p>Final Pattern Length: <span id="final-round">0</span></p>
        <p>Total Score: <span id="final-score">0</span></p>
        <hr style="width:100%; opacity:0.2">
        <h3>Full Pattern Sequence:</h3>
        <div id="final-history" style="display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-bottom: 30px; padding: 10px;"></div>
        <button class="btn-primary" onclick="returnToHome()" style="width: 200px;">Main Menu</button>
    </div>

    <script>
        let audioCtx;
        const colorPalette = ["#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", "#ff4dff", "#4dffff", "#ff944d", "#944dff", "#ffffff"];
        const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33];

        let gameSequence = [];
        let playerSequence = [];
        let buttonCount = 4;
        let lives = 3;
        let points = 0;
        let isPlayingSequence = false;
        let currentSpeed = 400;

        // Sound Engine
        function playNote(freq, type = 'triangle', duration = 0.5) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playBuzzer() {
            playNote(110, 'sawtooth', 0.4); // Low harsh sound
        }

        // Setup Options
        const optContainer = document.getElementById('option-container');
        for (let i = 3; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.className = 'color-option-btn' + (i === 4 ? ' selected' : '');
            btn.innerText = i;
            btn.onclick = () => {
                document.querySelectorAll('.color-option-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                buttonCount = i;
            };
            optContainer.appendChild(btn);
        }

        function startGame() {
            gameSequence = [];
            points = 0;
            currentSpeed = 600;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initBoard();
            nextRound();
        }

        function returnToHome() {
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
        }

        function initBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.className = `grid-${buttonCount}`;
            for (let i = 0; i < buttonCount; i++) {
                const btn = document.createElement('div');
                btn.className = 'simon-btn';
                btn.style.backgroundColor = colorPalette[i];
                btn.dataset.id = i;
                btn.onmousedown = () => handleInput(i);
                btn.ontouchstart = (e) => { e.preventDefault(); handleInput(i); };
                board.appendChild(btn);
            }
        }

        function nextRound() {
            playerSequence = [];
            lives = 3; 
            updateUI();
            gameSequence.push(Math.floor(Math.random() * buttonCount));
            
            // Speed up every 5 items
            if (gameSequence.length % 5 === 0 && currentSpeed > 150) {
                currentSpeed -= 50;
            }
            setTimeout(playPattern, 800);
        }

        async function playPattern() {
            isPlayingSequence = true;
            document.getElementById('game-board').style.pointerEvents = 'none';
            for (let id of gameSequence) {
                await flashButton(id);
                await new Promise(r => setTimeout(r, currentSpeed / 4));
            }
            isPlayingSequence = false;
            document.getElementById('game-board').style.pointerEvents = 'all';
        }

        function flashButton(id) {
            return new Promise(resolve => {
                const btn = document.querySelector(`.simon-btn[data-id="${id}"]`);
                if (!btn) return resolve();
                playNote(frequencies[id]);
                btn.classList.add('active');
                setTimeout(() => {
                    btn.classList.remove('active');
                    resolve();
                }, currentSpeed * 0.8);
            });
        }

        function handleInput(id) {
            if (isPlayingSequence) return;

            if (id === gameSequence[playerSequence.length]) {
                playNote(frequencies[id]);
                const btn = document.querySelector(`.simon-btn[data-id="${id}"]`);
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 150);

                playerSequence.push(id);
                points += 10;
                updateUI();

                if (playerSequence.length === gameSequence.length) {
                    points += 50;
                    nextRound();
                }
            } else {
                playBuzzer();
                lives--;
                updateUI();
                document.body.style.backgroundColor = "#500";
                setTimeout(() => document.body.style.backgroundColor = "#1a1a1a", 200);

                if (lives <= 0) {
                    gameOver("Game Over");
                } else {
                    playerSequence = [];
                    alert("Wrong! Pattern is being repeated. Lives: " + lives);
                    playPattern();
                }
            }
        }

        function repeatPattern() { if (!isPlayingSequence) playPattern(); }

        function peekHistory() {
            if (points < 50) return alert("Need 50 points to peek!");
            points -= 50;
            updateUI();
            const histDiv = document.getElementById('history-display');
            histDiv.innerHTML = '';
            gameSequence.forEach(id => {
                const dot = document.createElement('div');
                dot.className = 'history-dot';
                dot.style.backgroundColor = colorPalette[id];
                histDiv.appendChild(dot);
            });
            histDiv.classList.remove('hidden');
            setTimeout(() => histDiv.classList.add('hidden'), 2500);
        }

        function updateUI() {
            document.getElementById('score-val').innerText = gameSequence.length;
            document.getElementById('lives-val').innerText = lives;
            document.getElementById('points-val').innerText = points;
        }

        function confirmQuit() {
            if (confirm("End current game and see results?")) {
                gameOver("Game Ended");
            }
        }

        function gameOver(title) {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('end-title').innerText = title;
            document.getElementById('final-round').innerText = gameSequence.length;
            document.getElementById('final-score').innerText = points;

            const finalHist = document.getElementById('final-history');
            finalHist.innerHTML = '';
            gameSequence.forEach(id => {
                const dot = document.createElement('div');
                dot.className = 'history-dot';
                dot.style.width = '24px';
                dot.style.height = '24px';
                dot.style.backgroundColor = colorPalette[id];
                finalHist.appendChild(dot);
            });
        }
    </script>
</body>
</html>
