<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Simon Clone</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #333;
            --text-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #setup-screen, #game-screen, #end-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .hidden { display: none !important; }

        /* Setup Screen */
        .color-option-btn {
            background: #444;
            color: white;
            border: 2px solid #666;
            padding: 15px 25px;
            margin: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
        }

        .color-option-btn.selected {
            background: #2ecc71;
            border-color: #fff;
        }

        /* Game Board */
        #game-board {
            display: grid;
            gap: 15px;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .simon-btn {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.1s, transform 0.1s;
            border: 4px solid rgba(0,0,0,0.2);
        }

        .simon-btn.active {
            opacity: 1 !important;
            transform: scale(0.95);
            box-shadow: 0 0 20px white;
        }

        /* Stats & Controls */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #9b59b6; color: white; }
        .btn-danger { background: #e74c3c; color: white; }

        /* History Peek */
        #history-display {
            margin-top: 15px;
            padding: 10px;
            background: #000;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            max-height: 100px;
            overflow-y: auto;
        }

        .history-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        /* Responsive Layouts */
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: 1fr 1fr; }
        .grid-5, .grid-6 { grid-template-columns: repeat(3, 1fr); }
        .grid-7, .grid-8, .grid-9 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 400px) {
            #game-board { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>

    <!-- Home Screen -->
    <div id="setup-screen">
        <h1>SIMON PRO</h1>
        <p>Choose how many colors to play with:</p>
        <div id="option-container">
            <!-- JS will inject 3-9 buttons -->
        </div>
        <br>
        <button class="btn-primary" onclick="startGame()" style="width: 200px; font-size: 1.5rem;">START</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div class="stats-bar">
            <span>Round: <span id="score-val">1</span></span>
            <span>Lives: <span id="lives-val">3</span></span>
            <span>Score: <span id="points-val">0</span></span>
        </div>

        <div id="game-board"></div>

        <div class="controls">
            <button class="btn-secondary" onclick="repeatPattern()">Repeat Pattern</button>
            <button class="btn-secondary" onclick="peekHistory()">Peek (-50 pts)</button>
            <button class="btn-danger" onclick="confirmQuit()">New Game / Quit</button>
        </div>

        <div id="history-display" class="hidden"></div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="hidden">
        <h1 id="end-title">Game Over!</h1>
        <p>You reached Round <span id="final-round">0</span></p>
        <p>Final Score: <span id="final-score">0</span></p>
        <h3>Full Pattern History:</h3>
        <div id="final-history" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-bottom: 20px;"></div>
        <button class="btn-primary" onclick="location.reload()">Back to Home</button>
    </div>

    <script>
        // Audio Logic
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playNote(frequency) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // Game Configuration
        const colorPalette = [
            "#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", 
            "#ff4dff", "#4dffff", "#ff944d", "#944dff", "#ffffff"
        ];
        const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33];

        let gameSequence = [];
        let playerSequence = [];
        let buttonCount = 4;
        let lives = 3;
        let points = 0;
        let isPlayingSequence = false;
        let currentSpeed = 600;

        // Init Setup Screen
        const optContainer = document.getElementById('option-container');
        for (let i = 3; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.className = 'color-option-btn' + (i === 4 ? ' selected' : '');
            btn.innerText = i;
            btn.onclick = () => {
                document.querySelectorAll('.color-option-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                buttonCount = i;
            };
            optContainer.appendChild(btn);
        }

        function startGame() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initBoard();
            nextRound();
        }

        function initBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.className = `grid-${buttonCount}`;
            
            for (let i = 0; i < buttonCount; i++) {
                const btn = document.createElement('div');
                btn.className = 'simon-btn';
                btn.style.backgroundColor = colorPalette[i];
                btn.dataset.id = i;
                btn.onmousedown = () => handleInput(i);
                btn.ontouchstart = (e) => { e.preventDefault(); handleInput(i); };
                board.appendChild(btn);
            }
        }

        function nextRound() {
            playerSequence = [];
            lives = 3; // Reset lives for the new round
            updateUI();
            
            // Add new random color
            gameSequence.push(Math.floor(Math.random() * buttonCount));
            
            // Speed up every 10 rounds
            if (gameSequence.length % 10 === 0 && currentSpeed > 200) {
                currentSpeed -= 100;
            }

            setTimeout(playPattern, 800);
        }

        async function playPattern() {
            isPlayingSequence = true;
            document.getElementById('game-board').style.pointerEvents = 'none';

            for (let i = 0; i < gameSequence.length; i++) {
                await flashButton(gameSequence[i]);
                await new Promise(r => setTimeout(r, currentSpeed / 2));
            }

            isPlayingSequence = false;
            document.getElementById('game-board').style.pointerEvents = 'all';
        }

        function flashButton(id) {
            return new Promise(resolve => {
                const btn = document.querySelector(`.simon-btn[data-id="${id}"]`);
                playNote(frequencies[id]);
                btn.classList.add('active');
                setTimeout(() => {
                    btn.classList.remove('active');
                    resolve();
                }, currentSpeed);
            });
        }

        function handleInput(id) {
            if (isPlayingSequence) return;

            playNote(frequencies[id]);
            const btn = document.querySelector(`.simon-btn[data-id="${id}"]`);
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 150);

            if (id === gameSequence[playerSequence.length]) {
                playerSequence.push(id);
                points += 10;
                updateUI();

                if (playerSequence.length === gameSequence.length) {
                    points += 50; // Bonus for completion
                    nextRound();
                }
            } else {
                lives--;
                updateUI();
                if (lives <= 0) {
                    gameOver();
                } else {
                    // Flash red to indicate mistake
                    document.body.style.backgroundColor = "#500";
                    setTimeout(() => document.body.style.backgroundColor = varColor('--bg-color'), 200);
                    // Reset current attempt
                    playerSequence = [];
                    alert("Wrong! Try the pattern again. Lives left: " + lives);
                }
            }
        }

        function repeatPattern() {
            if (!isPlayingSequence) playPattern();
        }

        function peekHistory() {
            if (points < 50) return alert("Not enough points!");
            points -= 50;
            updateUI();
            
            const histDiv = document.getElementById('history-display');
            histDiv.innerHTML = '';
            gameSequence.forEach(id => {
                const dot = document.createElement('div');
                dot.className = 'history-dot';
                dot.style.backgroundColor = colorPalette[id];
                histDiv.appendChild(dot);
            });
            histDiv.classList.remove('hidden');
            setTimeout(() => histDiv.classList.add('hidden'), 3000);
        }

        function updateUI() {
            document.getElementById('score-val').innerText = gameSequence.length;
            document.getElementById('lives-val').innerText = lives;
            document.getElementById('points-val').innerText = points;
        }

        function gameOver() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-round').innerText = gameSequence.length;
            document.getElementById('final-score').innerText = points;

            const finalHist = document.getElementById('final-history');
            finalHist.innerHTML = '';
            gameSequence.forEach(id => {
                const dot = document.createElement('div');
                dot.className = 'history-dot';
                dot.style.width = '25px';
                dot.style.height = '25px';
                dot.style.backgroundColor = colorPalette[id];
                finalHist.appendChild(dot);
            });
        }

        function confirmQuit() {
            if (confirm("End current game?")) location.reload();
        }

        function varColor(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }
    </script>
</body>
</html>
