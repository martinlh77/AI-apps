<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-Video & Seedance Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .api-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="password"], input[type="text"], input[type="number"], select, textarea {
            background: #151520;
            border: 1px solid #2a2a35;
            color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }
        
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: #151520;
            border: 1px solid #2a2a35;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }
        
        .panel h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #a0a0b0;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b6b;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            color: #e0e0e0;
        }
        
        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 10px;
            position: relative;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        .preview-area {
            background: #0f0f15;
            border-radius: 12px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #2a2a35;
            position: relative;
            overflow: hidden;
        }
        
        .preview-area.has-content {
            border-style: solid;
            border-color: #2a2a35;
            background: #151520;
        }
        
        video {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
        }
        
        .placeholder {
            text-align: center;
            color: #606070;
        }
        
        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .history-item {
            background: #151520;
            border: 1px solid #2a2a35;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            border-color: #ff6b6b;
        }
        
        .history-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #0a0a0f;
            display: block;
            cursor: pointer;
        }
        
        .history-info {
            padding: 12px;
        }
        
        .history-prompt {
            font-size: 13px;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }
        
        .history-meta {
            font-size: 11px;
            color: #808090;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-actions {
            display: flex;
            gap: 5px;
        }
        
        .icon-btn {
            background: transparent;
            border: 1px solid #3a3a45;
            color: #a0a0b0;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .icon-btn:hover {
            background: #2a2a35;
            color: white;
        }
        
        .error-msg {
            background: #ff6b6b20;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .info-badge {
            background: #2a2a35;
            color: #808090;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .empty-history {
            text-align: center;
            color: #606070;
            padding: 40px;
            font-style: italic;
        }
        
        .model-specific-note {
            font-size: 11px;
            color: #606070;
            margin-top: 4px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üé¨ Grok-Video & Seedance Studio</h1>
                <small style="color: #606070;">Video generation via Pollinations.ai</small>
            </div>
            <div class="api-section">
                <input type="password" id="apiKey" placeholder="API Key (sk_...)" style="width: 250px;">
                <button onclick="saveApiKey()" style="padding: 10px 15px;">Save</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="left-column">
                <div class="panel">
                    <h2>‚öôÔ∏è Settings</h2>
                    
                    <div class="form-group">
                        <label>Prompt <span style="color: #ff6b6b">*</span></label>
                        <textarea id="prompt" placeholder="Describe the video you want to generate..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Model <span style="color: #ff6b6b">*</span></label>
                        <select id="model" onchange="updateModelNotes()">
                            <option value="grok-video">grok-video</option>
                            <option value="seedance">seedance</option>
                        </select>
                        <div id="modelNote" class="model-specific-note">xAI's Grok video generation model</div>
                    </div>

                    <div class="form-group">
                        <label>Image Inputs (Optional)</label>
                        <input type="text" id="image1" placeholder="Image 1 URL">
                        <input type="text" id="image2" placeholder="Image 2 URL" style="margin-top: 8px;">
                        <div class="model-specific-note" id="imageNote">Supports up to 2 reference images</div>
                    </div>

                    <div class="param-grid">
                        <div class="form-group">
                            <label>Duration (sec)</label>
                            <input type="number" id="duration" min="1" max="10" placeholder="Default">
                        </div>
                        <div class="form-group">
                            <label>Aspect Ratio</label>
                            <select id="aspectRatio">
                                <option value="">Default</option>
                                <option value="16:9">16:9</option>
                                <option value="9:16">9:16</option>
                                <option value="1:1">1:1</option>
                            </select>
                        </div>
                    </div>

                    <div class="param-grid">
                        <div class="form-group">
                            <label>Width</label>
                            <input type="number" id="width" placeholder="1024">
                        </div>
                        <div class="form-group">
                            <label>Height</label>
                            <input type="number" id="height" placeholder="1024">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Seed (-1 for random)</label>
                        <input type="number" id="seed" value="-1" min="-1">
                    </div>

                    <div class="form-group">
                        <label>Negative Prompt</label>
                        <input type="text" id="negativePrompt" placeholder="Things to avoid...">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="enhance">
                        <label for="enhance">AI Prompt Enhancement</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="safe">
                        <label for="enhance">Safety Filter</label>
                    </div>

                    <div class="error-msg" id="errorMsg"></div>

                    <button class="generate-btn" onclick="generateVideo()" id="genBtn">
                        Generate Video
                        <div class="spinner" id="spinner"></div>
                    </button>
                </div>
            </div>

            <div class="right-column">
                <div class="panel">
                    <h2>üì∫ Preview <span class="info-badge" id="statusBadge">Ready</span></h2>
                    <div class="preview-area" id="previewArea">
                        <div class="placeholder">
                            <div class="placeholder-icon">üé•</div>
                            <div>Generated video appears here</div>
                        </div>
                    </div>
                </div>

                <div class="history-section">
                    <h2 style="display: flex; justify-content: space-between; align-items: center;">
                        üïò History (Last 20)
                        <button onclick="clearHistory()" class="icon-btn">Clear All</button>
                    </h2>
                    <div id="historyContainer" class="history-grid">
                        <div class="empty-history">No videos generated yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IndexedDB
        const DB_NAME = 'VideoGenDB';
        const DB_VERSION = 1;
        let db;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('videos')) {
                        const store = db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        };

        const saveApiKey = () => {
            const key = document.getElementById('apiKey').value;
            if (key) {
                localStorage.setItem('pollinations_key', key);
                alert('API Key saved');
            }
        };

        const loadApiKey = () => {
            const key = localStorage.getItem('pollinations_key');
            if (key) document.getElementById('apiKey').value = key;
        };

        const updateModelNotes = () => {
            const model = document.getElementById('model').value;
            const note = document.getElementById('modelNote');
            if (model === 'grok-video') {
                note.textContent = 'xAI Grok video model';
            } else {
                note.textContent = 'ByteDance Seedance video model';
            }
        };

        const saveVideo = async (blob, metadata) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const transaction = db.transaction(['videos'], 'readwrite');
                    const store = transaction.objectStore('videos');
                    const data = {
                        blob: reader.result,
                        prompt: metadata.prompt,
                        model: metadata.model,
                        timestamp: new Date().toISOString(),
                        params: metadata.params
                    };
                    const request = store.add(data);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                };
                reader.readAsDataURL(blob);
            });
        };

        const getAllVideos = () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['videos'], 'readonly');
                const store = transaction.objectStore('videos');
                const index = store.index('timestamp');
                const request = index.openCursor(null, 'prev');
                const videos = [];
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor && videos.length < 20) {
                        videos.push({ ...cursor.value, id: cursor.primaryKey });
                        cursor.continue();
                    } else {
                        resolve(videos);
                    }
                };
                request.onerror = () => reject(request.error);
            });
        };

        const deleteVideo = (id) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['videos'], 'readwrite');
                const store = transaction.objectStore('videos');
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const clearAllVideos = () => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['videos'], 'readwrite');
                const store = transaction.objectStore('videos');
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const showError = (msg) => {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        };

        const setLoading = (loading) => {
            const btn = document.getElementById('genBtn');
            const spinner = document.getElementById('spinner');
            const badge = document.getElementById('statusBadge');
            btn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            badge.textContent = loading ? 'Generating...' : 'Ready';
            badge.style.color = loading ? '#ff6b6b' : '#808090';
        };

        const generateVideo = async () => {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            
            if (!apiKey) {
                showError('Enter API Key');
                return;
            }
            if (!prompt) {
                showError('Enter a prompt');
                return;
            }

            setLoading(true);

            try {
                const params = new URLSearchParams();
                const model = document.getElementById('model').value;
                params.append('model', model);
                
                // Images
                const img1 = document.getElementById('image1').value;
                const img2 = document.getElementById('image2').value;
                if (img1) params.append('image', img1);
                if (img2) params.append('image', img2); // API handles multiple via array or repetition
                
                // Optional params
                const seed = document.getElementById('seed').value;
                if (seed !== '-1') params.append('seed', seed);
                
                const duration = document.getElementById('duration').value;
                if (duration) params.append('duration', duration);
                
                const aspect = document.getElementById('aspectRatio').value;
                if (aspect) params.append('aspectRatio', aspect);
                
                const width = document.getElementById('width').value;
                if (width) params.append('width', width);
                
                const height = document.getElementById('height').value;
                if (height) params.append('height', height);
                
                const negative = document.getElementById('negativePrompt').value;
                if (negative) params.append('negative_prompt', negative);
                
                if (document.getElementById('enhance').checked) params.append('enhance', 'true');
                if (document.getElementById('safe').checked) params.append('safe', 'true');

                const url = `https://gen.pollinations.ai/image/${encodeURIComponent(prompt)}?${params.toString()}`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`${response.status}: ${text}`);
                }
                
                const blob = await response.blob();
                const videoUrl = URL.createObjectURL(blob);
                
                // Update preview
                const area = document.getElementById('previewArea');
                area.classList.add('has-content');
                area.innerHTML = `
                    <video controls autoplay loop style="max-width: 100%; max-height: 600px;">
                        <source src="${videoUrl}" type="video/mp4">
                    </video>
                    <div style="margin-top: 10px; color: #808090; font-size: 13px;">
                        ${model}: "${prompt.substring(0, 50)}${prompt.length > 50 ? '...' : ''}"
                    </div>
                `;
                
                // Save to DB
                await saveVideo(blob, {
                    prompt,
                    model,
                    params: Object.fromEntries(params.entries())
                });
                
                loadHistory();
                
            } catch (error) {
                showError(error.message);
                console.error(error);
            } finally {
                setLoading(false);
            }
        };

        const loadHistory = async () => {
            const container = document.getElementById('historyContainer');
            try {
                const videos = await getAllVideos();
                if (videos.length === 0) {
                    container.innerHTML = '<div class="empty-history">No videos generated yet</div>';
                    return;
                }
                
                container.innerHTML = videos.map(v => `
                    <div class="history-item">
                        <video class="history-thumb" preload="metadata" onclick="playHistory(${v.id})">
                            <source src="${v.blob}" type="video/mp4">
                        </video>
                        <div class="history-info">
                            <div class="history-prompt" title="${v.prompt}">${v.prompt}</div>
                            <div class="history-meta">
                                <span>${v.model} ‚Ä¢ ${new Date(v.timestamp).toLocaleTimeString()}</span>
                                <div class="history-actions">
                                    <button class="icon-btn" onclick="playHistory(${v.id})">‚ñ∂</button>
                                    <button class="icon-btn" onclick="downloadHistory(${v.id})">‚¨á</button>
                                    <button class="icon-btn" onclick="deleteHistory(${v.id})" style="color: #ff6b6b;">√ó</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('History load failed:', error);
            }
        };

        const playHistory = (id) => {
            const transaction = db.transaction(['videos'], 'readonly');
            const store = transaction.objectStore('videos');
            const request = store.get(id);
            request.onsuccess = () => {
                if (request.result) {
                    const area = document.getElementById('previewArea');
                    area.classList.add('has-content');
                    area.innerHTML = `
                        <video controls autoplay loop style="max-width: 100%; max-height: 600px;">
                            <source src="${request.result.blob}" type="video/mp4">
                        </video>
                        <div style="margin-top: 10px; color: #808090; font-size: 13px;">
                            ${request.result.model}: "${request.result.prompt.substring(0, 50)}..."
                        </div>
                    `;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
        };

        const downloadHistory = (id) => {
            const transaction = db.transaction(['videos'], 'readonly');
            const store = transaction.objectStore('videos');
            const request = store.get(id);
            request.onsuccess = () => {
                if (request.result) {
                    const a = document.createElement('a');
                    a.href = request.result.blob;
                    a.download = `${request.result.model}_${Date.now()}.mp4`;
                    a.click();
                }
            };
        };

        const deleteHistory = async (id) => {
            if (confirm('Delete this video?')) {
                await deleteVideo(id);
                loadHistory();
            }
        };

        const clearHistory = async () => {
            if (confirm('Clear all history?')) {
                await clearAllVideos();
                loadHistory();
            }
        };

        window.onload = async () => {
            loadApiKey();
            await initDB();
            loadHistory();
            updateModelNotes();
        };
    </script>
</body>
</html>
