<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anondrop Upload</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        input[type="file"] { 
            margin: 20px 0; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { 
            background: #0052a3; 
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result { 
            margin-top: 30px; 
            display: none;
        }
        img { 
            max-width: 100%; 
            max-height: 500px;
            margin-top: 20px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .url-box {
            margin: 10px 0;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            border-left: 3px solid #0066cc;
        }
        .url-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-family: sans-serif;
        }
        .status {
            margin: 10px 0;
            color: #666;
        }
        .error {
            color: #d32f2f;
            margin: 10px 0;
        }
        .success {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Anondrop Image Upload</h1>
    <p>Upload images directly to Anondrop from GitHub Pages</p>
    
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="uploadBtn" onclick="uploadImage()">Upload Image</button>
    
    <div id="status" class="status">Ready</div>
    <div id="error" class="error"></div>
    
    <div id="result">
        <div class="url-box">
            <div class="url-label">Anondrop Page:</div>
            <a id="anondropLink" href="" target="_blank"></a>
        </div>
        
        <div class="url-box">
            <div class="url-label">Direct Image URL:</div>
            <span id="directUrl"></span>
        </div>
        
        <img id="uploadedImage" alt="Uploaded image">
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const anondropLink = document.getElementById('anondropLink');
            const directUrlSpan = document.getElementById('directUrl');
            const imgDisplay = document.getElementById('uploadedImage');
            const uploadBtn = document.getElementById('uploadBtn');
            
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select an image first');
                return;
            }
            
            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            
            try {
                // Step 1: GET /register to obtain user key
                statusDiv.textContent = 'Step 1: Getting user key...';
                
                const registerResponse = await fetch('https://anondrop.net/register', {
                    method: 'GET'
                });
                
                const registerText = await registerResponse.text();
                console.log('Register response:', registerText);
                
                // Extract the user key from localStorage.setItem('userkey', 'NUMBER');
                const keyMatch = registerText.match(/localStorage\.setItem\('userkey',\s*'(\d+)'\)/);
                
                if (!keyMatch || !keyMatch[1]) {
                    throw new Error('Could not extract user key from /register response');
                }
                
                const userKey = keyMatch[1];
                console.log('Got user key:', userKey);
                
                // Step 2: POST file to /upload with the key
                statusDiv.textContent = 'Step 2: Uploading file...';
                
                const formData = new FormData();
                formData.append('file', file);
                
                const uploadUrl = `https://anondrop.net/upload?key=${userKey}`;
                
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }
                
                const uploadResult = await uploadResponse.text();
                console.log('Upload response:', uploadResult);
                
                // Parse the response: "File Link: <a href='https://anondrop.net/1476720722570379376'>https://anondrop.net/1476720722570379376</a>"
                // Extract the URL from the href attribute
                const linkMatch = uploadResult.match(/href='(https:\/\/anondrop\.net\/(\d+))'/);
                
                if (!linkMatch) {
                    // Fallback: try to find any anondrop.net URL with numbers
                    const fallbackMatch = uploadResult.match(/https:\/\/anondrop\.net\/(\d+)/);
                    if (!fallbackMatch) {
                        throw new Error('Could not extract file link from response: ' + uploadResult);
                    }
                }
                
                // linkMatch[1] is the full URL, linkMatch[2] is just the ID
                const anondropUrl = linkMatch ? linkMatch[1] : `https://anondrop.net/${fallbackMatch[1]}`;
                const fileId = linkMatch ? linkMatch[2] : fallbackMatch[1];
                const directImageUrl = `https://anondrop.net/${fileId}/image.jpg`;
                
                console.log('File ID:', fileId);
                console.log('Anondrop URL:', anondropUrl);
                console.log('Direct URL:', directImageUrl);
                
                // Display results
                anondropLink.href = anondropUrl;
                anondropLink.textContent = anondropUrl;
                directUrlSpan.textContent = directImageUrl;
                imgDisplay.src = directImageUrl;
                
                imgDisplay.onload = function() {
                    statusDiv.innerHTML = '<span class="success">Upload complete!</span>';
                    resultDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                
                imgDisplay.onerror = function() {
                    statusDiv.textContent = 'Upload complete, but image failed to load (may need time to propagate)';
                    resultDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                statusDiv.textContent = 'Failed';
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
