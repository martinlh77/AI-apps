<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anondrop Upload</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        input[type="file"] { 
            margin: 20px 0; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { 
            background: #0052a3; 
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result { 
            margin-top: 30px; 
            display: none;
        }
        img { 
            max-width: 100%; 
            margin-top: 20px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .url-display {
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            margin: 10px 0;
            color: #666;
        }
        .error {
            color: #d32f2f;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Anondrop Image Upload</h1>
    <p>Step 1: Get key from /register | Step 2: Upload to /upload | Step 3: Display image</p>
    
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="uploadBtn" onclick="uploadImage()">Upload Image</button>
    
    <div id="status" class="status">Ready</div>
    <div id="error" class="error"></div>
    
    <div id="result">
        <div class="url-display" id="urlDisplay"></div>
        <img id="uploadedImage" alt="Uploaded image">
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const urlDisplay = document.getElementById('urlDisplay');
            const imgDisplay = document.getElementById('uploadedImage');
            const uploadBtn = document.getElementById('uploadBtn');
            
            errorDiv.textContent = '';
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select an image first');
                return;
            }
            
            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            
            try {
                // Step 1: GET /register to obtain user key
                statusDiv.textContent = 'Step 1: Getting user key from /register...';
                
                const registerResponse = await fetch('https://anondrop.net/register', {
                    method: 'GET'
                });
                
                const registerText = await registerResponse.text();
                console.log('Register response:', registerText);
                
                // Extract the user key from the localStorage script
                const keyMatch = registerText.match(/localStorage\.setItem\('userkey',\s*'(\d+)'\)/);
                
                if (!keyMatch || !keyMatch[1]) {
                    throw new Error('Could not extract user key from /register response');
                }
                
                const userKey = keyMatch[1];
                console.log('Got user key:', userKey);
                
                // Step 2: POST file to /upload with the key
                statusDiv.textContent = 'Step 2: Uploading file to /upload...';
                
                const formData = new FormData();
                formData.append('file', file);
                
                const uploadUrl = `https://anondrop.net/upload?key=${userKey}`;
                
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }
                
                const uploadResult = await uploadResponse.text();
                console.log('Upload response:', uploadResult);
                
                // Step 3: The response should be the file ID or contain it
                // Based on your earlier finding, it might return just the number
                // or a URL. Let's check if it's just a number.
                const fileIdMatch = uploadResult.match(/(\d{18,20})/);
                let fileId;
                
                if (fileIdMatch) {
                    fileId = fileIdMatch[1];
                } else if (uploadResult.includes('anondrop.net')) {
                    // It might return the full URL, extract the ID from it
                    const urlMatch = uploadResult.match(/anondrop\.net\/(\d+)/);
                    if (urlMatch) fileId = urlMatch[1];
                } else {
                    // Assume the response text itself is the ID if it's just numbers
                    fileId = uploadResult.trim();
                }
                
                if (!fileId) {
                    throw new Error('Could not extract file ID from upload response: ' + uploadResult);
                }
                
                // Step 4: Display the image
                const imageUrl = `https://anondrop.net/${fileId}/image.jpg`;
                
                urlDisplay.textContent = imageUrl;
                imgDisplay.src = imageUrl;
                
                imgDisplay.onload = function() {
                    statusDiv.textContent = 'Upload complete!';
                    resultDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                
                imgDisplay.onerror = function() {
                    statusDiv.textContent = 'Upload complete, but image preview failed to load';
                    resultDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                statusDiv.textContent = 'Failed';
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
