<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anondrop Upload</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        input[type="file"] { 
            margin: 20px 0; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { 
            background: #0052a3; 
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result { 
            margin-top: 30px; 
            display: none;
        }
        #previewContainer {
            margin-top: 20px;
        }
        #previewContainer img, #previewContainer video {
            max-width: 100%; 
            max-height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #previewContainer audio {
            width: 100%;
            margin: 10px 0;
        }
        #previewContainer iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .url-box {
            margin: 10px 0;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            border-left: 3px solid #0066cc;
            text-align: left;
        }
        .url-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-family: sans-serif;
        }
        .status {
            margin: 10px 0;
            color: #666;
        }
        .error {
            color: #d32f2f;
            margin: 10px 0;
        }
        .success {
            color: #2e7d32;
            font-weight: bold;
        }
        .download-box {
            padding: 30px;
            background: #f0f0f0;
            border-radius: 4px;
            text-align: center;
        }
        .download-box a {
            display: inline-block; 
            padding: 12px 24px; 
            background: #0066cc; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px;
            font-weight: bold;
        }
        .download-box a:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Anondrop File Upload</h1>
    <p>Upload any file type - the direct link will use your file's actual extension</p>
    
    <input type="file" id="fileInput">
    <br>
    <button id="uploadBtn" onclick="uploadFile()">Upload File</button>
    
    <div id="status" class="status">Ready</div>
    <div id="error" class="error"></div>
    
    <div id="result">
        <div class="url-box">
            <div class="url-label">Anondrop Page:</div>
            <a id="anondropLink" href="" target="_blank"></a>
        </div>
        
        <div class="url-box">
            <div class="url-label">Direct File URL:</div>
            <span id="directUrl"></span>
        </div>
        
        <div id="previewContainer"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const anondropLink = document.getElementById('anondropLink');
            const directUrlSpan = document.getElementById('directUrl');
            const previewContainer = document.getElementById('previewContainer');
            const uploadBtn = document.getElementById('uploadBtn');
            
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';
            previewContainer.innerHTML = '';
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }
            
            const file = fileInput.files[0];
            const fileName = file.name;
            
            // Extract extension
            const lastDot = fileName.lastIndexOf('.');
            const extension = lastDot !== -1 ? fileName.slice(lastDot + 1).toLowerCase() : '';
            
            uploadBtn.disabled = true;
            
            try {
                // Step 1: GET /register to obtain user key
                statusDiv.textContent = 'Step 1: Getting user key...';
                
                const registerResponse = await fetch('https://anondrop.net/register', {
                    method: 'GET'
                });
                
                const registerText = await registerResponse.text();
                console.log('Register response:', registerText);
                
                // Extract the user key from localStorage.setItem('userkey', 'NUMBER');
                const keyMatch = registerText.match(/localStorage\.setItem\('userkey',\s*'(\d+)'\)/);
                
                if (!keyMatch || !keyMatch[1]) {
                    throw new Error('Could not extract user key from /register response');
                }
                
                const userKey = keyMatch[1];
                console.log('Got user key:', userKey);
                
                // Step 2: POST file to /upload with the key
                statusDiv.textContent = 'Step 2: Uploading file...';
                
                const formData = new FormData();
                formData.append('file', file);
                
                const uploadUrl = `https://anondrop.net/upload?key=${userKey}`;
                
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }
                
                const uploadResult = await uploadResponse.text();
                console.log('Upload response:', uploadResult);
                
                // Parse the response to get file ID
                const linkMatch = uploadResult.match(/href='(https:\/\/anondrop\.net\/(\d+))'/);
                
                if (!linkMatch) {
                    throw new Error('Could not extract file link from response: ' + uploadResult);
                }
                
                const anondropUrl = linkMatch[1];
                const fileId = linkMatch[2];
                
                // Build direct URL with the actual file extension
                const directFileUrl = extension 
                    ? `https://anondrop.net/${fileId}/file.${extension}`
                    : `https://anondrop.net/${fileId}/file`;
                
                console.log('File ID:', fileId);
                console.log('Extension:', extension);
                console.log('Direct URL:', directFileUrl);
                
                // Display results
                anondropLink.href = anondropUrl;
                anondropLink.textContent = anondropUrl;
                directUrlSpan.textContent = directFileUrl;
                
                // Determine preview type based on extension
                const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp', 'ico'];
                const videoExts = ['mp4', 'webm', 'ogv', 'mov', 'mkv', 'avi'];
                const audioExts = ['mp3', 'wav', 'ogg', 'm4a', 'aac', 'flac', 'wma'];
                const textExts = ['txt', 'html', 'css', 'js', 'json', 'md', 'csv', 'log', 'xml'];
                
                if (imageExts.includes(extension)) {
                    previewContainer.innerHTML = `<img src="${directFileUrl}" alt="${fileName}" onload="showSuccess()" onerror="showPreviewError()">`;
                } else if (videoExts.includes(extension)) {
                    previewContainer.innerHTML = `<video controls src="${directFileUrl}" onloadeddata="showSuccess()" onerror="showPreviewError()"></video>`;
                } else if (audioExts.includes(extension)) {
                    previewContainer.innerHTML = `<audio controls src="${directFileUrl}" onloadeddata="showSuccess()" onerror="showPreviewError()"></audio>`;
                } else if (textExts.includes(extension)) {
                    // Use iframe for text files to avoid CORS issues with fetch
                    previewContainer.innerHTML = `<iframe src="${directFileUrl}" onload="showSuccess()" onerror="showPreviewError()"></iframe>`;
                    showSuccess(); // iframe load detection is unreliable across origins
                } else {
                    // For other files (zip, pdf, doc, etc.) show download button
                    previewContainer.innerHTML = `
                        <div class="download-box">
                            <p>File type (.${extension || 'unknown'}) preview not available inline.</p>
                            <a href="${directFileUrl}" download="${fileName}">Download ${fileName}</a>
                        </div>
                    `;
                    showSuccess();
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                statusDiv.textContent = 'Failed';
                uploadBtn.disabled = false;
            }
        }
        
        function showSuccess() {
            document.getElementById('status').innerHTML = '<span class="success">Upload complete!</span>';
            document.getElementById('uploadBtn').disabled = false;
        }
        
        function showPreviewError() {
            document.getElementById('status').textContent = 'Upload complete, but preview failed to load (file may still be processing)';
            document.getElementById('uploadBtn').disabled = false;
        }
    </script>
</body>
</html>
