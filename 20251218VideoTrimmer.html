<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="file"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: #43a047;
        }

        .btn-success:hover {
            background: #388e3c;
        }

        .video-container {
            display: none;
            margin: 30px 0;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 12px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .time-group {
            display: flex;
            flex-direction: column;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .timeline {
            margin: 20px 0;
        }

        .timeline-bar {
            position: relative;
            height: 40px;
            background: #e0e0e0;
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
            cursor: pointer;
        }

        .timeline-selection {
            position: absolute;
            height: 100%;
            background: rgba(102, 126, 234, 0.4);
            border-left: 3px solid #667eea;
            border-right: 3px solid #667eea;
            pointer-events: none;
        }

        .preview-section {
            display: none;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .preview-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .warning {
            color: #f57c00;
            padding: 10px;
            background: #fff3e0;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .info {
            color: #1976d2;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            .preview-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Trimmer</h1>
        <p class="subtitle">Because scissors don't work with videos...</p>

        <div class="info">
            ‚ÑπÔ∏è Records the trimmed portion in real-time. Output format: WebM (works everywhere) or MP4 (if supported by your browser). üöÄ
        </div>

        <div class="upload-section">
            <div class="input-group">
                <label for="fileUpload">üìÅ Upload a Video File</label>
                <input type="file" id="fileUpload" accept="video/*">
            </div>

            <div class="input-group">
                <label for="urlInput">üîó Or Paste a Direct Video URL</label>
                <input type="url" id="urlInput" placeholder="https://example.com/video.mp4">
                <button class="btn" id="loadUrlBtn" style="margin-top: 10px;">Load URL</button>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls></video>

            <div class="controls">
                <div class="timeline">
                    <label>Click timeline to set start/end points</label>
                    <div class="timeline-bar" id="timelineBar">
                        <div class="timeline-selection" id="timelineSelection"></div>
                    </div>
                </div>

                <div class="time-inputs">
                    <div class="time-group">
                        <label for="startTime">‚è±Ô∏è Start Time (seconds)</label>
                        <input type="number" id="startTime" value="0" min="0" step="0.1">
                        <button class="btn" id="setStartBtn" style="margin-top: 5px;">Set to Current</button>
                    </div>
                    <div class="time-group">
                        <label for="endTime">‚è±Ô∏è End Time (seconds)</label>
                        <input type="number" id="endTime" value="0" min="0" step="0.1">
                        <button class="btn" id="setEndBtn" style="margin-top: 5px;">Set to Current</button>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="btn" id="trimBtn">‚úÇÔ∏è Create Trimmed Preview</button>
                </div>
            </div>
        </div>

        <div class="progress" id="progress">
            <div class="spinner"></div>
            <p id="progressText">Processing your video...</p>
        </div>

        <div class="preview-section" id="previewSection">
            <h3>üìπ Trimmed Video Preview</h3>
            <video id="previewPlayer" controls></video>
            <div class="preview-actions">
                <button class="btn btn-success" id="downloadBtn">‚¨áÔ∏è Download Video</button>
                <button class="btn" id="retrimBtn">üîÑ Trim Again</button>
            </div>
        </div>
    </div>

    <script>
        let currentVideoBlob = null;
        let currentVideoName = 'video.mp4';
        let trimmedBlob = null;

        const fileUpload = document.getElementById('fileUpload');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const setStartBtn = document.getElementById('setStartBtn');
        const setEndBtn = document.getElementById('setEndBtn');
        const trimBtn = document.getElementById('trimBtn');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const errorMsg = document.getElementById('errorMsg');
        const timelineSelection = document.getElementById('timelineSelection');
        const timelineBar = document.getElementById('timelineBar');
        const previewSection = document.getElementById('previewSection');
        const previewPlayer = document.getElementById('previewPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const retrimBtn = document.getElementById('retrimBtn');

        // Check for MP4 support
        const canRecordMP4 = MediaRecorder.isTypeSupported('video/mp4');
        const recordMimeType = canRecordMP4 ? 'video/mp4' : 'video/webm;codecs=vp9';
        const fileExtension = canRecordMP4 ? 'mp4' : 'webm';

        // Handle file upload
        fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                currentVideoBlob = file;
                currentVideoName = file.name;
                loadVideo(URL.createObjectURL(file));
                urlInput.value = '';
                previewSection.style.display = 'none';
            }
        });

        // Handle URL load
        loadUrlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Um... you need to actually paste a URL first. ü§∑');
                return;
            }

            try {
                hideError();
                progress.style.display = 'block';
                progressText.textContent = 'Fetching video from URL...';
                loadUrlBtn.disabled = true;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const blob = await response.blob();
                currentVideoBlob = blob;
                currentVideoName = url.split('/').pop().split('?')[0] || 'video.mp4';
                
                loadVideo(URL.createObjectURL(blob));
                fileUpload.value = '';
                progress.style.display = 'none';
                previewSection.style.display = 'none';
            } catch (error) {
                showError(`Failed to load video: ${error.message}`);
                progress.style.display = 'none';
                console.error(error);
            } finally {
                loadUrlBtn.disabled = false;
            }
        });

        function loadVideo(url) {
            videoPlayer.src = url;
            videoContainer.style.display = 'block';
            hideError();

            videoPlayer.addEventListener('loadedmetadata', () => {
                endTimeInput.value = videoPlayer.duration.toFixed(2);
                updateTimeline();
            }, { once: true });

            videoPlayer.addEventListener('timeupdate', updateTimeline);
        }

        // Set start/end times
        setStartBtn.addEventListener('click', () => {
            startTimeInput.value = videoPlayer.currentTime.toFixed(2);
            updateTimeline();
        });

        setEndBtn.addEventListener('click', () => {
            endTimeInput.value = videoPlayer.currentTime.toFixed(2);
            updateTimeline();
        });

        startTimeInput.addEventListener('input', updateTimeline);
        endTimeInput.addEventListener('input', updateTimeline);

        // Click timeline to set times
        timelineBar.addEventListener('click', (e) => {
            const rect = timelineBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const time = percent * videoPlayer.duration;
            
            const start = parseFloat(startTimeInput.value) || 0;
            const end = parseFloat(endTimeInput.value) || videoPlayer.duration;
            const mid = (start + end) / 2;
            
            if (time < mid) {
                startTimeInput.value = time.toFixed(2);
            } else {
                endTimeInput.value = time.toFixed(2);
            }
            updateTimeline();
        });

        function updateTimeline() {
            const duration = videoPlayer.duration;
            if (!duration || isNaN(duration)) return;
            
            const start = parseFloat(startTimeInput.value) || 0;
            const end = parseFloat(endTimeInput.value) || duration;

            const startPercent = (start / duration) * 100;
            const widthPercent = ((end - start) / duration) * 100;

            timelineSelection.style.left = startPercent + '%';
            timelineSelection.style.width = widthPercent + '%';
        }

        // Trim video
        trimBtn.addEventListener('click', async () => {
            const startTime = parseFloat(startTimeInput.value) || 0;
            const endTime = parseFloat(endTimeInput.value);

            if (isNaN(endTime) || endTime <= 0) {
                showError('Please wait for the video to fully load first. üôÑ');
                return;
            }

            if (startTime >= endTime) {
                showError('Start time must be before end time. Physics, you know? ‚è∞');
                return;
            }

            if (!currentVideoBlob) {
                showError('No video loaded. Did you forget something? ü§î');
                return;
                            }

            try {
                hideError();
                progress.style.display = 'block';
                progressText.textContent = 'Preparing to record trimmed video...';
                trimBtn.disabled = true;

                // Create a stream from the video
                const stream = videoPlayer.captureStream();
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: recordMimeType,
                    videoBitsPerSecond: 5000000
                });
                
                const chunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: recordMimeType });
                    trimmedBlob = blob;
                    
                    // Show preview
                    previewPlayer.src = URL.createObjectURL(blob);
                    previewSection.style.display = 'block';
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                    
                    progressText.textContent = `‚úÖ Preview ready! Format: ${fileExtension.toUpperCase()}`;
                    setTimeout(() => {
                        progress.style.display = 'none';
                    }, 2000);
                };
                
                // Seek to start time
                videoPlayer.currentTime = startTime;
                
                await new Promise(resolve => {
                    videoPlayer.onseeked = resolve;
                });
                
                progressText.textContent = `Recording ${(endTime - startTime).toFixed(1)}s of video...`;
                
                // Mute the original player so we don't hear it during recording
                const originalVolume = videoPlayer.volume;
                videoPlayer.volume = 0;
                
                mediaRecorder.start();
                videoPlayer.play();
                
                // Stop recording at end time
                const duration = (endTime - startTime) * 1000;
                setTimeout(() => {
                    videoPlayer.pause();
                    mediaRecorder.stop();
                    videoPlayer.volume = originalVolume;
                    videoPlayer.currentTime = startTime; // Reset to start
                }, duration);
                
            } catch (error) {
                showError(`Failed to create preview: ${error.message || 'Unknown error'} üò§`);
                console.error('Full error:', error);
                progress.style.display = 'none';
            } finally {
                trimBtn.disabled = false;
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!trimmedBlob) {
                showError('No trimmed video to download. Create a preview first! ü§î');
                return;
            }

            const url = URL.createObjectURL(trimmedBlob);
            const a = document.createElement('a');
            a.href = url;
            const nameWithoutExt = currentVideoName.replace(/\.[^/.]+$/, '');
            a.download = `${nameWithoutExt}_trimmed.${fileExtension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            setTimeout(() => URL.revokeObjectURL(url), 100);
        });

        // Re-trim button
        retrimBtn.addEventListener('click', () => {
            previewSection.style.display = 'none';
            trimmedBlob = null;
            videoContainer.scrollIntoView({ behavior: 'smooth' });
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
</body>
</html>
