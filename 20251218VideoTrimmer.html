<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimmer - Because Scissors Don't Work on Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="file"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-container {
            display: none;
            margin: 30px 0;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 12px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .time-group {
            display: flex;
            flex-direction: column;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .timeline {
            margin: 20px 0;
        }

        .timeline-bar {
            position: relative;
            height: 40px;
            background: #e0e0e0;
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .timeline-selection {
            position: absolute;
            height: 100%;
            background: rgba(102, 126, 234, 0.4);
            border-left: 3px solid #667eea;
            border-right: 3px solid #667eea;
        }

        .progress {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .warning {
            color: #f57c00;
            padding: 10px;
            background: #fff3e0;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Trimmer</h1>
        <p class="subtitle">For when you recorded way too much footage</p>

        <div class="warning">
            ‚ö†Ô∏è Using legacy FFmpeg (v0.10) for maximum compatibility. First load takes ~30 seconds. Grab a snack! üçø
        </div>

        <div class="upload-section">
            <div class="input-group">
                <label for="fileUpload">üìÅ Upload a Video File</label>
                <input type="file" id="fileUpload" accept="video/*">
            </div>

            <div class="input-group">
                <label for="urlInput">üîó Or Paste a Direct Video URL</label>
                <input type="url" id="urlInput" placeholder="https://example.com/video.mp4">
                <button class="btn" id="loadUrlBtn" style="margin-top: 10px;">Load URL</button>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls crossorigin="anonymous"></video>

            <div class="controls">
                <div class="timeline">
                    <label>Timeline Preview</label>
                    <div class="timeline-bar" id="timelineBar">
                        <div class="timeline-selection" id="timelineSelection"></div>
                    </div>
                </div>

                <div class="time-inputs">
                    <div class="time-group">
                        <label for="startTime">‚è±Ô∏è Start Time (seconds)</label>
                        <input type="number" id="startTime" value="0" min="0" step="0.1">
                        <button class="btn" id="setStartBtn" style="margin-top: 5px;">Set to Current</button>
                    </div>
                    <div class="time-group">
                        <label for="endTime">‚è±Ô∏è End Time (seconds)</label>
                        <input type="number" id="endTime" value="0" min="0" step="0.1">
                        <button class="btn" id="setEndBtn" style="margin-top: 5px;">Set to Current</button>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="btn" id="trimBtn">‚úÇÔ∏è Trim & Download Video</button>
                </div>
            </div>
        </div>

        <div class="progress" id="progress">
            <div class="spinner"></div>
            <p id="progressText">Processing your video... Go grab a coffee ‚òï</p>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        
        let ffmpeg = null;
        let ffmpegLoaded = false;
        let currentVideoFile = null;
        let currentVideoName = 'video.mp4';

        const fileUpload = document.getElementById('fileUpload');
        const urlInput = document.getElementById('urlInput');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const setStartBtn = document.getElementById('setStartBtn');
        const setEndBtn = document.getElementById('setEndBtn');
        const trimBtn = document.getElementById('trimBtn');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const errorMsg = document.getElementById('errorMsg');
        const timelineSelection = document.getElementById('timelineSelection');

        // Initialize FFmpeg v0.10 (ancient but works EVERYWHERE)
        async function loadFFmpeg() {
            if (ffmpegLoaded) return;
            
            try {
                ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js',
                    progress: ({ ratio }) => {
                        if (progressText && ratio > 0 && ratio < 1) {
                            progressText.textContent = `Processing... ${Math.round(ratio * 100)}%`;
                        }
                    }
                });
                
                await ffmpeg.load();
                ffmpegLoaded = true;
                console.log('FFmpeg loaded successfully (v0.10)');
            } catch (error) {
                showError(`Failed to load FFmpeg: ${error.message} üò§`);
                console.error('FFmpeg load error:', error);
                throw error;
            }
        }

        // Handle file upload
        fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                currentVideoFile = file;
                currentVideoName = file.name;
                loadVideo(URL.createObjectURL(file));
                urlInput.value = '';
            }
        });

        // Handle URL load
        loadUrlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Um... you need to actually paste a URL first. ü§∑');
                return;
            }

            try {
                hideError();
                progress.style.display = 'block';
                progressText.textContent = 'Fetching video from URL...';
                loadUrlBtn.disabled = true;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const blob = await response.blob();
                currentVideoFile = new File([blob], 'video.mp4', { type: blob.type });
                currentVideoName = url.split('/').pop().split('?')[0] || 'video.mp4';
                
                loadVideo(URL.createObjectURL(blob));
                fileUpload.value = '';
                progress.style.display = 'none';
            } catch (error) {
                showError(`Failed to load video: ${error.message}. CORS might be blocking it. üîç`);
                progress.style.display = 'none';
                console.error(error);
            } finally {
                loadUrlBtn.disabled = false;
            }
        });

        function loadVideo(url) {
            videoPlayer.src = url;
            videoContainer.style.display = 'block';
            hideError();

            videoPlayer.addEventListener('loadedmetadata', () => {
                endTimeInput.value = videoPlayer.duration.toFixed(2);
                updateTimeline();
            }, { once: true });

            videoPlayer.addEventListener('timeupdate', updateTimeline);
        }

        // Set start/end times
        setStartBtn.addEventListener('click', () => {
            startTimeInput.value = videoPlayer.currentTime.toFixed(2);
            updateTimeline();
        });

        setEndBtn.addEventListener('click', () => {
            endTimeInput.value = videoPlayer.currentTime.toFixed(2);
            updateTimeline();
        });

        startTimeInput.addEventListener('input', updateTimeline);
        endTimeInput.addEventListener('input', updateTimeline);

        function updateTimeline() {
            const duration = videoPlayer.duration;
            if (!duration || isNaN(duration)) return;
            
            const start = parseFloat(startTimeInput.value) || 0;
            const end = parseFloat(endTimeInput.value) || duration;

            const startPercent = (start / duration) * 100;
            const widthPercent = ((end - start) / duration) * 100;

            timelineSelection.style.left = startPercent + '%';
            timelineSelection.style.width = widthPercent + '%';
        }

        // Trim video
        trimBtn.addEventListener('click', async () => {
            const startTime = parseFloat(startTimeInput.value) || 0;
            const endTime = parseFloat(endTimeInput.value);

            if (isNaN(endTime) || endTime <= 0) {
                showError('Please wait for the video to fully load first. üôÑ');
                return;
            }

            if (startTime >= endTime) {
                showError('Start time must be before end time. Physics, you know? ‚è∞');
                return;
            }

            if (!currentVideoFile) {
                showError('No video loaded. Did you forget something? ü§î');
                return;
            }

            try {
                hideError();
                progress.style.display = 'block';
                progressText.textContent = 'Loading FFmpeg... (first time: ~30 seconds, seriously) üê¢';
                trimBtn.disabled = true;

                await loadFFmpeg();

                if (!ffmpegLoaded) {
                    throw new Error('FFmpeg failed to load properly');
                }

                progressText.textContent = 'Writing video to memory...';
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(currentVideoFile));

                progressText.textContent = 'Trimming video... ‚úÇÔ∏è (be patient, v0.10 is slow)';

                await ffmpeg.run(
                    '-i', 'input.mp4',
                    '-ss', startTime.toString(),
                    '-to', endTime.toString(),
                    '-c:v', 'libx264',
                    '-preset', 'ultrafast',
                    '-crf', '23',
                    '-c:a', 'aac',
                    '-b:a', '128k',
                    'output.mp4'
                );

                progressText.textContent = 'Reading trimmed video...';
                const data = ffmpeg.FS('readFile', 'output.mp4');

                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                const nameWithoutExt = currentVideoName.replace(/\.[^/.]+$/, '');
                a.download = `${nameWithoutExt}_trimmed.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Cleanup
                setTimeout(() => URL.revokeObjectURL(url), 100);

                try {
                    ffmpeg.FS('unlink', 'input.mp4');
                    ffmpeg.FS('unlink', 'output.mp4');
                } catch (e) {
                    console.log('Cleanup warning:', e);
                }

                progressText.textContent = '‚úÖ Done! Your trimmed video is downloading.';
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 3000);

            } catch (error) {
                showError(`Failed to trim video: ${error.message || 'Unknown error'} üò§`);
                console.error('Full error:', error);
                progress.style.display = 'none';
            } finally {
                trimBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
</body>
</html>
