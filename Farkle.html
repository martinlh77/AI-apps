<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Farkle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #0f0; user-select: none; }
        #ui { position: absolute; top: 10px; left: 10px; width: 260px; pointer-events: none; z-index: 10; }
        .panel { background: rgba(15, 15, 20, 0.92); padding: 15px; border: 1px solid rgba(100, 150, 255, 0.3); border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); pointer-events: auto; font-size: 13px; backdrop-filter: blur(10px); }
        h2 { margin: 0 0 10px 0; font-size: 14px; color: #88bbff; text-align: center; font-weight: normal; letter-spacing: 1px; }
        .stat { display: flex; justify-content: space-between; margin: 4px 0; color: #aac; }
        .val { color: #ffdd55; font-weight: bold; }
        #msg { position: absolute; top: 25%; width: 100%; text-align: center; font-size: 60px; font-weight: 900; color: #f00; pointer-events: none; text-shadow: 0 0 20px #000; z-index: 100; }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: none; }
        button { pointer-events: auto; width: 130px; padding: 15px; border: 1px solid rgba(100, 150, 255, 0.4); border-radius: 6px; background: rgba(20, 30, 50, 0.9); color: #88bbff; font-weight: bold; font-size: 14px; cursor: pointer; font-family: inherit; transition: all 0.2s; backdrop-filter: blur(10px); }
        button:hover:not(:disabled) { background: rgba(40, 60, 100, 0.9); border-color: rgba(120, 170, 255, 0.6); box-shadow: 0 0 15px rgba(100, 150, 255, 0.3); }
        button:disabled { border-color: rgba(60, 60, 80, 0.4); color: #445; cursor: not-allowed; background: rgba(15, 15, 20, 0.7); }
        #status { position: absolute; bottom: 100px; width: 100%; text-align: center; color: #88bbff; font-weight: bold; font-size: 12px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        
        #settings-container { position: absolute; top: 10px; right: 10px; z-index: 10; }
        
        #settings-gear {
            width: 50px;
            height: 50px;
            background: rgba(20, 30, 50, 0.9);
            border: 1px solid rgba(100, 150, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        #settings-gear:hover {
            background: rgba(40, 60, 100, 0.9);
            border-color: rgba(120, 170, 255, 0.6);
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
        }
        
        #settings-gear svg {
            width: 28px;
            height: 28px;
            fill: #88bbff;
            transition: transform 0.3s;
        }
        
        #settings-gear.open svg {
            transform: rotate(90deg);
        }
        
        #settings {
            position: absolute;
            top: 60px;
            right: 0;
            width: 260px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            pointer-events: none;
        }
        
        #settings.open {
            max-height: 600px;
            pointer-events: auto;
        }
        
        .settings-panel { background: rgba(15, 15, 20, 0.92); padding: 15px; border: 1px solid rgba(100, 150, 255, 0.3); border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); pointer-events: auto; font-size: 12px; backdrop-filter: blur(10px); }
        .setting-group { margin: 10px 0; }
        .setting-group label { display: block; margin-bottom: 5px; color: #aac; font-weight: bold; font-size: 11px; letter-spacing: 0.5px; }
        .setting-group select, .setting-group input { width: 100%; padding: 8px; background: rgba(10, 15, 25, 0.8); color: #88bbff; border: 1px solid rgba(80, 120, 200, 0.3); border-radius: 4px; font-family: inherit; cursor: pointer; font-size: 12px; }
        .setting-group input[type="number"] { cursor: text; }
        .toggle-container { display: flex; align-items: center; justify-content: space-between; }
        .toggle { position: relative; width: 50px; height: 24px; background: rgba(80, 80, 100, 0.5); border-radius: 12px; cursor: pointer; transition: background 0.3s; border: 1px solid rgba(100, 120, 150, 0.3); }
        .toggle.active { background: rgba(100, 150, 255, 0.6); }
        .toggle-slider { position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; background: #fff; border-radius: 50%; transition: transform 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .toggle.active .toggle-slider { transform: translateX(26px); }
        hr { border: 0; border-top: 1px solid rgba(100, 150, 255, 0.2); margin: 8px 0; }
        .player2-score { display: none; }
        .player2-score.show { display: flex; }
        .reset-btn { width: 100% !important; margin-top: 10px; }
        
        #game-over-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.85); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #game-over-overlay.show { display: flex; }
        
        .game-over-panel {
            background: rgba(15, 15, 20, 0.95);
            padding: 40px;
            border: 2px solid rgba(100, 150, 255, 0.5);
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            min-width: 300px;
        }
        
        .game-over-title {
            font-size: 48px;
            color: #ffdd55;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 221, 85, 0.5);
        }
        
        .game-over-score {
            font-size: 20px;
            color: #88bbff;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .game-over-btn {
            width: 200px !important;
            padding: 18px !important;
            font-size: 16px !important;
            margin: 10px;
        }
        
        @media (max-width: 768px) {
            #ui { width: 220px; }
            #settings { width: 220px; }
            .game-over-title { font-size: 36px; }
            .game-over-score { font-size: 16px; }
        }
    </style>
</head>
<body>

<div id="msg"></div>

<div id="game-over-overlay">
    <div class="game-over-panel">
        <div class="game-over-title" id="winner-text">WINNER!</div>
        <div class="game-over-score" id="final-score-text"></div>
        <button class="game-over-btn" onclick="startNewGame()">NEW GAME</button>
    </div>
</div>

<div id="ui">
    <div class="panel">
        <h2>[Farkle Risk Dynamics]</h2>
        <div class="stat"><span id="p1-label">PLAYER 1:</span> <span id="p-score" class="val">0</span></div>
        <div class="stat player2-score" id="p2-stat"><span>PLAYER 2:</span> <span id="p2-score" class="val">0</span></div>
        <div class="stat" id="ai-stat"><span>CPU:</span> <span id="ai-score" class="val">0</span></div>
        <div class="stat"><span>TURN:</span> <span id="current-player" class="val">Player 1</span></div>
        <hr>
        <div class="stat"><span>BANKED:</span> <span id="turn-total" class="val">0</span></div>
        <div class="stat"><span>SELECTED:</span> <span id="selection-score" class="val">0</span></div>
    </div>
</div>

<div id="settings-container">
    <div id="settings-gear" onclick="toggleSettings()">
        <svg viewBox="0 0 24 24">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
    </div>
    <div id="settings">
        <div class="settings-panel">
            <h2>[ SETTINGS ]</h2>
            <div class="setting-group">
                <label>GAME MODE:</label>
                <select id="game-mode" onchange="changeGameMode()">
                    <option value="vs-ai">VS AI</option>
                    <option value="solo">Solo Play</option>
                    <option value="multiplayer">Multiplayer (2P)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>DICE STYLE:</label>
                <select id="dice-style" onchange="changeDiceStyle()">
                    <option value="clear">Clear Plastic</option>
                    <option value="solid">Solid</option>
                    <option value="matte">Matte</option>
                    <option value="wooden">Wooden</option>
                    <option value="marble" selected>Marble</option>
                </select>
            </div>
            <div class="setting-group">
                <label>DICE FACE:</label>
                <select id="dice-face" onchange="changeDiceVisuals()">
                    <option value="numbers">Numbers</option>
                    <option value="dots" selected>Dots</option>
                </select>
            </div>
            <div class="setting-group">
                <label>DICE COLORS:</label>
                <select id="dice-color-mode" onchange="changeDiceVisuals()">
                    <option value="multi" selected>Multi-Colored</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="teal">Teal</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="setting-group">
                <label>FACE MAPPING:</label>
                <select id="dice-face-mode" onchange="changeDiceVisuals()">
                    <option value="all-sides">All Sides Same</option>
                    <option value="standard" selected>Standard (1-6)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>TABLE SURFACE:</label>
                <select id="table-surface" onchange="changeTableSurface()">
                    <option value="red-felt">Red Felt</option>
                    <option value="blue-felt">Blue Felt</option>
                    <option value="purple-felt">Purple Felt</option>
                    <option value="green-felt" selected>Green Felt</option>
                    <option value="wood">Wood</option>
                    <option value="steel">Steel</option>
                    <option value="dirt">Dirt</option>
                </select>
            </div>
            <div class="setting-group">
                <label>MAX POINTS TO WIN:</label>
                <input type="number" id="max-points" value="10000" min="1000" max="50000" step="1000" onchange="updateMaxPoints()">
            </div>
            <div class="setting-group">
                <label>SOUND:</label>
                <div class="toggle-container">
                    <span style="color: #aac; font-size: 11px;">OFF</span>
                    <div class="toggle active" id="sound-toggle" onclick="toggleSound()">
                        <div class="toggle-slider"></div>
                    </div>
                    <span style="color: #aac; font-size: 11px;">ON</span>
                </div>
            </div>
            <button class="reset-btn" onclick="resetGame()">RESET GAME</button>
        </div>
    </div>
</div>

<div id="status">READY</div>

<div class="controls">
    <button id="roll-btn" onclick="userRoll()">ROLL</button>
    <button id="bank-btn" onclick="userBank()" disabled>BANK</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, controls, dice = [], tableMesh;
    const state = {
        scores: { Player: 0, Player2: 0, AI: 0 },
        turnScore: 0,
        currentPlayer: 'Player',
        isRolling: false,
        farkled: false,
        firstRollOfTurn: true,
        diceStyle: 'marble',
        diceFace: 'dots',
        diceColorMode: 'multi',
        diceFaceMode: 'standard',
        tableSurface: 'green-felt',
        maxPoints: 10000,
        soundEnabled: true,
        hasRolledThisTurn: false,
        gameMode: 'vs-ai',
        gameOver: false
    };

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    function toggleSettings() {
        const gear = document.getElementById('settings-gear');
        const settings = document.getElementById('settings');
        gear.classList.toggle('open');
        settings.classList.toggle('open');
    }
    
    function playSound(type) {
        if (!state.soundEnabled) return;
        
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }
        
        const now = audioContext.currentTime;

        switch(type) {
            case 'roll':
                // NEW ROLL SOUND: A "Rattle" effect using 4 rapid, random-pitched impacts
                for (let i = 0; i < 4; i++) {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const startTime = now + (i * 0.07); // Stagger the "clacks"
                    
                    osc.type = 'triangle';
                    // Randomize frequency slightly to sound like different dice hitting
                    osc.frequency.setValueAtTime(200 + (Math.random() * 300), startTime);
                    osc.frequency.exponentialRampToValueAtTime(40, startTime + 0.1);
                    
                    gain.gain.setValueAtTime(0.6, startTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.1);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.start(startTime);
                    osc.stop(startTime + 0.12);
                }
                break;

            case 'farkle':
                const fOsc = audioContext.createOscillator();
                const fGain = audioContext.createGain();
                fOsc.connect(fGain);
                fGain.connect(audioContext.destination);
                
                fOsc.frequency.setValueAtTime(180, now);
                fOsc.frequency.exponentialRampToValueAtTime(60, now + 0.4);
                
                fGain.gain.setValueAtTime(2.5, now);
                fGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                fOsc.start(now);
                fOsc.stop(now + 0.4);
                break;

            case 'select':
                const sOsc = audioContext.createOscillator();
                const sGain = audioContext.createGain();
                sOsc.connect(sGain);
                sGain.connect(audioContext.destination);
                sOsc.frequency.setValueAtTime(400, now);
                sGain.gain.setValueAtTime(0.1, now);
                gained(sOsc, sGain, 0.1);
                break;

            case 'bank':
                const bOsc = audioContext.createOscillator();
                const bGain = audioContext.createGain();
                bOsc.connect(bGain);
                bGain.connect(audioContext.destination);
                bOsc.frequency.setValueAtTime(600, now);
                bOsc.frequency.setValueAtTime(800, now + 0.1);
                bGain.gain.setValueAtTime(0.2, now);
                bGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                bOsc.start(now);
                bOsc.stop(now + 0.2);
                break;

            case 'hotdice':
                for(let i = 0; i < 3; i++) {
                    const hOsc = audioContext.createOscillator();
                    const hGain = audioContext.createGain();
                    hOsc.connect(hGain);
                    hGain.connect(audioContext.destination);
                    hOsc.frequency.setValueAtTime(800 + i * 200, now + i * 0.1);
                    hGain.gain.setValueAtTime(0.1, now + i * 0.1);
                    hGain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.15);
                    hOsc.start(now + i * 0.1);
                    hOsc.stop(now + i * 0.1 + 0.15);
                }
                break;

            case 'win':
                for(let i = 0; i < 5; i++) {
                    const wOsc = audioContext.createOscillator();
                    const wGain = audioContext.createGain();
                    wOsc.connect(wGain);
                    wGain.connect(audioContext.destination);
                    wOsc.frequency.setValueAtTime(400 + i * 150, now + i * 0.15);
                    wGain.gain.setValueAtTime(0.1, now + i * 0.15);
                    wGain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.3);
                    wOsc.start(now + i * 0.15);
                    wOsc.stop(now + i * 0.15 + 0.3);
                }
                break;
        }
    }

    // Helper to keep code clean
    function gained(osc, gain, duration) {
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + duration);
    }

    function toggleSound() {
        state.soundEnabled = !state.soundEnabled;
        const toggle = document.getElementById('sound-toggle');
        if (state.soundEnabled) {
            toggle.classList.add('active');
        } else {
            toggle.classList.remove('active');
        }
    }

    function updateMaxPoints() {
        const value = parseInt(document.getElementById('max-points').value);
        state.maxPoints = Math.max(1000, Math.min(50000, value));
        document.getElementById('max-points').value = state.maxPoints;
    }

    function startNewGame() {
        document.getElementById('game-over-overlay').classList.remove('show');
        resetGame();
    }

    function resetGame() {
        state.scores.Player = 0;
        state.scores.Player2 = 0;
        state.scores.AI = 0;
        state.turnScore = 0;
        state.currentPlayer = 'Player';
        state.isRolling = false;
        state.farkled = false;
        state.firstRollOfTurn = true;
        state.hasRolledThisTurn = false;
        state.gameOver = false;
        resetDice();
        updateUI("NEW GAME");
        showMsg("GAME RESET");
    }

    function changeGameMode() {
        state.gameMode = document.getElementById('game-mode').value;
        resetGame();
        
        const aiStat = document.getElementById('ai-stat');
        const p2Stat = document.getElementById('p2-stat');
        const p1Label = document.getElementById('p1-label');
        
        if (state.gameMode === 'solo') {
            aiStat.style.display = 'none';
            p2Stat.classList.remove('show');
            p1Label.textContent = 'SCORE:';
        } else if (state.gameMode === 'multiplayer') {
            aiStat.style.display = 'none';
            p2Stat.classList.add('show');
            p1Label.textContent = 'PLAYER 1:';
        } else {
            aiStat.style.display = 'flex';
            p2Stat.classList.remove('show');
            p1Label.textContent = 'HUMAN:';
        }
        
        updateUI("NEW GAME");
    }

    const slots = [
        {x: -2.5, z: -1.5}, {x: 0, z: -1.5}, {x: 2.5, z: -1.5},
        {x: -2.5, z: 1.5},  {x: 0, z: 1.5},  {x: 2.5, z: 1.5}
    ];

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 14, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 15, 10);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        createTable();
        createDice();
        window.addEventListener('resize', onResize);
        window.addEventListener('pointerdown', onClick);
        updateUI();
        animate();
    }

    function createTable() {
        const geometry = new THREE.PlaneGeometry(20, 20);
        geometry.rotateX(-Math.PI / 2);
        const material = getTableMaterial(state.tableSurface);
        tableMesh = new THREE.Mesh(geometry, material);
        tableMesh.receiveShadow = true;
        scene.add(tableMesh);
    }

    function getTableMaterial(surface) {
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');
        
        switch(surface) {
            case 'red-felt':
                createFeltTexture(ctx, '#3D0000', '#4A0000', '#2F0000');
                break;
            case 'blue-felt':
                createFeltTexture(ctx, '#1A3A5C', '#2A4A6C', '#0A2A4C');
                break;
            case 'purple-felt':
                createFeltTexture(ctx, '#2D1A3D', '#3D2A4D', '#1D0A2D');
                break;
            case 'green-felt':
                createFeltTexture(ctx, '#064420', '#075428', '#053618');
                break;
            case 'wood':
                createWoodTexture(ctx);
                break;
            case 'steel':
                createMetalTexture(ctx);
                break;
            case 'dirt':
                createDirtTexture(ctx);
                break;
        }
        
        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4, 4);
        
        return new THREE.MeshStandardMaterial({ 
            map: texture, 
            roughness: surface.includes('felt') ? 0.95 : (surface === 'wood' ? 0.6 : (surface === 'dirt' ? 0.98 : 0.3)),
            metalness: surface === 'steel' ? 0.8 : 0
        });
    }

    function createFeltTexture(ctx, baseColor, lightColor, darkColor) {
        ctx.fillStyle = baseColor;
        ctx.fillRect(0, 0, 512, 512);
        
        for(let i = 0; i < 50000; i++) {
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const brightness = Math.random();
            ctx.fillStyle = brightness > 0.5 ? lightColor : darkColor;
            ctx.globalAlpha = 0.12;
            ctx.fillRect(x, y, Math.random() * 2, Math.random() * 2);
        }
        
        ctx.globalAlpha = 0.06;
        for(let i = 0; i < 512; i += 4) {
            ctx.strokeStyle = lightColor;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 512);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(512, i);
            ctx.stroke();
        }
        
        ctx.globalAlpha = 0.15;

    function createWoodTexture(ctx) {
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#7A3E1A');
        gradient.addColorStop(0.5, '#8B4513');
        gradient.addColorStop(1, '#7A3E1A');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        for(let ring = 0; ring < 15; ring++) {
            const baseY = ring * 40 + Math.random() * 30;
            const amplitude = 10 + Math.random() * 20;
            const frequency = 0.02 + Math.random() * 0.03;
            const phase = Math.random() * Math.PI * 2;
            
            ctx.strokeStyle = `rgba(${60 + Math.random() * 40}, ${35 + Math.random() * 30}, 20, ${0.2 + Math.random() * 0.3})`;
            ctx.lineWidth = 2 + Math.random() * 3;
            ctx.beginPath();
            
            for(let x = 0; x < 512; x += 2) {
                const wave = Math.sin(x * frequency + phase) * amplitude;
                const noise = (Math.random() - 0.5) * 6;
                ctx.lineTo(x, baseY + wave + noise);
            }
            ctx.stroke();
        }
        
        for(let i = 0; i < 8; i++) {
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const radius = 15 + Math.random() * 30;
            
            const knotGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            knotGradient.addColorStop(0, 'rgba(50, 30, 15, 0.7)');
            knotGradient.addColorStop(0.5, 'rgba(60, 40, 20, 0.4)');
            knotGradient.addColorStop(1, 'rgba(60, 40, 20, 0)');
            ctx.fillStyle = knotGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawPips(ctx, value, color) {
        ctx.fillStyle = color;
        const pips = {
            1: [[128, 128]],
            2: [[64, 64], [192, 192]],
            3: [[64, 64], [128, 128], [192, 192]],

    function createDieMaterial(value, style) {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const ctx = canvas.getContext('2d');
        
        const colors = {1:'#e74c3c', 2:'#3498db', 3:'#2ecc71', 4:'#f39c12', 5:'#9b59b6', 6:'#1abc9c'};
        const singleColorMap = { 'white': '#ffffff', 'red': '#e74c3c', 'blue': '#3498db', 'green': '#2ecc71', 'yellow': '#f39c12', 'purple': '#9b59b6', 'teal': '#1abc9c', 'black': '#000000' };
        let baseColor = state.diceColorMode === 'multi' ? (colors[value] || '#fff') : (singleColorMap[state.diceColorMode] || '#ffffff');
        
        switch(style) {
            case 'clear':
                ctx.fillStyle = baseColor;
                ctx.globalAlpha = 0.6;
                ctx.fillRect(0, 0, 256, 256);
                ctx.globalAlpha = 1;
                ctx.strokeStyle = baseColor;
                ctx.lineWidth = 6;
                ctx.strokeRect(3, 3, 250, 250);
                break;
            case 'solid':
                ctx.fillStyle = baseColor;
                ctx.fillRect(0, 0, 256, 256);
                break;
            case 'matte':
                ctx.fillStyle = baseColor;
                ctx.fillRect(0, 0, 256, 256);
                for(let i = 0; i < 3000; i++) {
                    const brightness = Math.random() > 0.5 ? 255 : 0;
                    ctx.fillStyle = `rgba(${brightness}, ${brightness}, ${brightness}, 0.1)`;
                    ctx.fillRect(Math.random() * 256, Math.random() * 256, 1, 1);
                }
                break;
            case 'wooden':
                const woodGradient = ctx.createLinearGradient(0, 0, 256, 256);
                woodGradient.addColorStop(0, '#D2691E');
                woodGradient.addColorStop(0.5, '#CD853F');
                woodGradient.addColorStop(1, '#D2691E');
                ctx.fillStyle = woodGradient;
                ctx.fillRect(0, 0, 256, 256);
                
                for(let i = 0; i < 30; i++) {
                    ctx.strokeStyle = `rgba(101, 67, 33, ${0.2 + Math.random() * 0.3})`;
                    ctx.lineWidth = 1 + Math.random() * 2;
                    ctx.beginPath();
                    const y = i * 10 + Math.random() * 10;
                    for(let x = 0; x < 256; x += 5) {
                        ctx.lineTo(x, y + Math.sin(x * 0.1) * 5);
                    }
                    ctx.stroke();
                }
                break;
            case 'marble':
                const marbleGradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 180);
                marbleGradient.addColorStop(0, baseColor);
                marbleGradient.addColorStop(0.5, shadeColor(baseColor, -20));
                marbleGradient.addColorStop(1, shadeColor(baseColor, -40));
                ctx.fillStyle = marbleGradient;
                ctx.fillRect(0, 0, 256, 256);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 2;
                for(let i = 0; i < 10; i++) {
                    ctx.beginPath();
                    let x = Math.random() * 256;
                    let y = Math.random() * 256;
                    ctx.moveTo(x, y);
                    for(let j = 0; j < 5; j++) {
                        x += (Math.random() - 0.5) * 80;
                        y += (Math.random() - 0.5) * 80;
                        const cpx = x + (Math.random() - 0.5) * 40;
                        const cpy = y + (Math.random() - 0.5) * 40;
                        ctx.quadraticCurveTo(cpx, cpy, x, y);
                    }
                    ctx.stroke();
                }
                
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.lineWidth = 1;
                for(let i = 0; i < 8; i++) {
                    ctx.beginPath();
                    let x = Math.random() * 256;
                    let y = Math.random() * 256;
                    ctx.moveTo(x, y);
                    for(let j = 0; j < 4; j++) {
                        x += (Math.random() - 0.5) * 60;
                        y += (Math.random() - 0.5) * 60;
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
                break;
        }
        
        let fgColor = style === 'wooden' ? '#000000' : (style === 'clear' ? baseColor : (baseColor === '#000000' ? '#ffffff' : (baseColor === '#ffffff' ? '#333' : '#ffffff')));
        
        if (state.diceFace === 'dots') {
            drawPips(ctx, value, fgColor);
        } else {
            ctx.fillStyle = fgColor;
            ctx.font = 'bold 140px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText(value, 128, 128);
        }
        
        const texture = new THREE.CanvasTexture(canvas);
        
        let materialProps = { map: texture };
        switch(style) {
            case 'clear':
                materialProps.transparent = true;
                materialProps.opacity = 0.7;
                materialProps.metalness = 0.1;
                materialProps.roughness = 0.2;
                break;
            case 'solid':
                materialProps.metalness = 0.2;
                materialProps.roughness = 0.5;
                break;
            case 'matte':
                materialProps.metalness = 0;
                materialProps.roughness = 1;
                break;
            case 'wooden':
                materialProps.metalness = 0;
                materialProps.roughness = 0.9;
                break;
            case 'marble':
                materialProps.metalness = 0.3;
                materialProps.roughness = 0.3;
                break;
        }
        
        return new THREE.MeshStandardMaterial(materialProps);
    }

    function shadeColor(color, percent) {
        const num = parseInt(color.replace("#",""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = (num >> 8 & 0x00FF) + amt;
        const B = (num & 0x0000FF) + amt;
        return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
            (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
            .toString(16).slice(1);
    }

    function createDice() {
        const geo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
        const startValues = [1, 2, 3, 4, 5, 6];
        for(let i=0; i<6; i++) {
            const mat = createDieMaterial(startValues[i], state.diceStyle);
            const die = new THREE.Mesh(geo, [mat, mat, mat, mat, mat, mat]);
            die.castShadow = true;
            die.userData = { id: i, val: startValues[i], active: true, selected: false };
            scene.add(die);
            dice.push(die);
        }
        resetDice();
    }

    function setDieValue(die, value) {
        die.userData.val = value;
        if (state.diceFaceMode === 'all-sides') {
            const mat = createDieMaterial(value, state.diceStyle);
            die.material = [mat, mat, mat, mat, mat, mat];
        } else {
            // Standard mapping (Opposite sides sum to 7): 
            // Indices: 0(+X), 1(-X), 2(+Y), 3(-Y), 4(+Z), 5(-Z)
            // Values:  2,     5,     1,     6,     3,     4
            const values = [2, 5, 1, 6, 3, 4];
            die.material = values.map(v => createDieMaterial(v, state.diceStyle));
        }
    }

    function resetDice() {
        const startValues = [1, 2, 3, 4, 5, 6];
        const rotations = {
            1: { x: 0, y: 0, z: 0 },
            6: { x: Math.PI, y: 0, z: 0 },
            2: { x: 0, y: 0, z: Math.PI / 2 },
            5: { x: 0, y: 0, z: -Math.PI / 2 },
            3: { x: -Math.PI / 2, y: 0, z: 0 },
            4: { x: Math.PI / 2, y: 0, z: 0 }
        };
        dice.forEach((d, i) => {
            const val = startValues[i];
            d.userData.active = true;
            d.userData.selected = false;
            d.visible = true;
            d.position.set(slots[i].x, 0.45, slots[i].z);
            
            if (state.diceFaceMode === 'standard') {
                const rot = rotations[val];
                d.rotation.set(rot.x, rot.y, rot.z);
            } else {
                d.rotation.set(0, 0, 0);
            }
            
            setDieValue(d, val);
        });
        state.farkled = false;
        state.firstRollOfTurn = true;
        state.hasRolledThisTurn = false;
    }

    function getScore(dieMeshes) {
        if (dieMeshes.length === 0) return { points: 0, used: 0 };
        const vals = dieMeshes.map(d => d.userData.val).sort();
        const counts = [0,0,0,0,0,0,0];
        vals.forEach(v => counts[v]++);

        let p = 0, u = 0;

        if (counts.slice(1).every(c => c === 1)) return { points: 1500, used: 6 };
        
        let pairs = 0;
        for(let i=1; i<=6; i++) if(counts[i] === 2) pairs++;
        if(pairs === 3) return { points: 1500, used: 6 };

        for(let i=1; i<=6; i++) {
            let c = counts[i];
            if (c >= 3) {
                let base = (i === 1) ? 1000 : i * 100;
                p += base * Math.pow(2, c - 3);
                u += c;
            } else {
                if (i === 1) { p += c * 100; u += c; }
                if (i === 5) { p += c * 50; u += c; }
            }
        }
        return { points: p, used: u };
    }

    async function rollPhysics(activeDice) {
        state.isRolling = true;
        updateUI("ROLLING...");
        playSound('roll');
        
        const finalValues = activeDice.map(() => Math.floor(Math.random() * 6) + 1);
        const finalRotations = finalValues.map((val) => {
            if (state.diceFaceMode === 'all-sides') {
                const rotations = [
                    { x: 0, y: 0, z: 0 },
                    { x: 0, y: Math.PI / 2, z: 0 },
                    { x: 0, y: Math.PI, z: 0 },
                    { x: 0, y: -Math.PI / 2, z: 0 },
                    { x: Math.PI / 2, y: 0, z: 0 },
                    { x: -Math.PI / 2, y: 0, z: 0 }
                ];
                return rotations[Math.floor(Math.random() * 6)];
            } else {
                // Rotations to bring target face to Top (+Y)
                const rotations = {
                    1: { x: 0, y: 0, z: 0 },
                    6: { x: Math.PI, y: 0, z: 0 },
                    2: { x: 0, y: 0, z: Math.PI / 2 },
                    5: { x: 0, y: 0, z: -Math.PI / 2 },
                    3: { x: -Math.PI / 2, y: 0, z: 0 },
                    4: { x: Math.PI / 2, y: 0, z: 0 }
                };
                return rotations[val];
            }
        });
        
        const promises = activeDice.map((die, i) => {
            return new Promise(resolve => {
                const start = die.position.clone();
                const slot = slots[die.userData.id]; 
                const end = new THREE.Vector3(slot.x + (Math.random()-0.5)*0.4, 0.45, slot.z + (Math.random()-0.5)*0.4);
                const startT = performance.now();
                const rollDuration = 1000;
                const colorChangeInterval = 50;
                let lastColorChange = 0;
                
                const startRotation = {
                    x: die.rotation.x,
                    y: die.rotation.y,
                    z: die.rotation.z
                };
                
                const spinSpeed = 3 + Math.random() * 2;
                
                function step(now) {
                    const elapsed = now - startT;
                    const t = Math.min(elapsed / rollDuration, 1);
                    
                    if (state.diceFaceMode === 'all-sides' && elapsed - lastColorChange > colorChangeInterval && t < 0.9) {
                        const randomVal = Math.floor(Math.random() * 6) + 1;
                        setDieValue(die, randomVal);
                        lastColorChange = elapsed;
                    }
                    
                    if (t >= 0.9 && die.userData.val !== finalValues[i]) {
                        setDieValue(die, finalValues[i]);
                    }
                    
                    die.position.lerpVectors(start, end, t);
                    die.position.y = 0.45 + Math.sin(t * Math.PI) * 4;
                    
                    if (t < 0.95) {
                        die.rotation.x = startRotation.x + spinSpeed * elapsed * 0.004;
                        die.rotation.y = startRotation.y + spinSpeed * elapsed * 0.004;
                        die.rotation.z = startRotation.z + spinSpeed * elapsed * 0.003;
                    } else {
                        const settleT = (t - 0.95) / 0.05;
                        die.rotation.x = die.rotation.x * (1 - settleT) + finalRotations[i].x * settleT;
                        die.rotation.y = die.rotation.y * (1 - settleT) + finalRotations[i].y * settleT;
                        die.rotation.z = die.rotation.z * (1 - settleT) + finalRotations[i].z * settleT;
                    }
                    
                    if (t < 1) {
                        requestAnimationFrame(step);
                    } else {
                        die.position.copy(end);
                        die.position.y = 0.45;
                        die.rotation.x = finalRotations[i].x;
                        die.rotation.y = finalRotations[i].y;
                        die.rotation.z = finalRotations[i].z;
                        setDieValue(die, finalValues[i]);
                        resolve();
                    }
                }
                requestAnimationFrame(step);
            });
        });

        await Promise.all(promises);
        state.isRolling = false;
        state.hasRolledThisTurn = true;

        const check = getScore(activeDice);
        if (check.points === 0) {
            state.farkled = true;
            state.turnScore = 0;
            playSound('farkle');
            showMsg("FARKLE!");
            updateUI("FARKLE!");
            setTimeout(endTurn, 2000);
        } else {
            updateUI("SELECT DICE");
        }
    }

    function onClick(e) {
        if (state.isRolling || state.farkled || state.gameOver) return;
        if (state.gameMode === 'vs-ai' && state.currentPlayer === 'AI') return;
        
        const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
        const ray = new THREE.Raycaster();
        ray.setFromCamera(mouse, camera);
        const hits = ray.intersectObjects(dice);
        if (hits.length > 0) {
            const d = hits[0].object;
            if (!d.userData.active) return;
            d.userData.selected = !d.userData.selected;
            d.position.y = d.userData.selected ? 1.5 : 0.45;
            playSound('select');
            updateUI();
        }
    }

    function userRoll() {
        if (state.gameOver) return;
        
        const selected = dice.filter(d => d.userData.selected);
        if (!state.firstRollOfTurn) {
            const res = getScore(selected);
            if (selected.length === 0 || res.used !== selected.length) {
                updateUI("INVALID - FIX SELECTION");
                return;
            }
            state.turnScore += res.points;
            selected.forEach(d => { d.userData.active = false; d.visible = false; d.userData.selected = false; });
        }

        state.firstRollOfTurn = false;
        let active = dice.filter(d => d.userData.active);
        if (active.length === 0) {
            playSound('hotdice');
            showMsg("HOT DICE!");
            dice.forEach(d => { d.userData.active = true; d.visible = true; d.userData.selected = false; d.position.y = 0.45; });
            active = dice;
        }
        rollPhysics(active);
    }

    function userBank() {
        if (state.gameOver) return;
        
        const selected = dice.filter(d => d.userData.selected);
        const res = getScore(selected);
        if (selected.length > 0 && res.used !== selected.length) return;
        
        const finalTurnScore = state.turnScore + res.points;
        state.scores[state.currentPlayer] += finalTurnScore;
        playSound('bank');
        
        updateUI(`BANKED ${finalTurnScore}!`);
        
        const currentScore = state.scores[state.currentPlayer];
        if (currentScore >= state.maxPoints) {
            state.gameOver = true;
            
            let winnerName = state.currentPlayer;
            if (state.gameMode === 'vs-ai') {
                winnerName = state.currentPlayer === 'Player' ? 'HUMAN' : 'AI';
            } else if (state.gameMode === 'multiplayer') {
                winnerName = state.currentPlayer === 'Player' ? 'PLAYER 1' : 'PLAYER 2';
            } else {
                winnerName = 'YOU';
            }
            
            playSound('win');
            showMsg(`${winnerName} WIN${winnerName === 'YOU' ? '' : 'S'}!`);
            
            let finalScoreHTML = '';
            if (state.gameMode === 'solo') {
                finalScoreHTML = `Final Score: ${state.scores.Player} points`;
            } else if (state.gameMode === 'multiplayer') {
                finalScoreHTML = `Player 1: ${state.scores.Player} points<br>Player 2: ${state.scores.Player2} points`;
            } else {
                finalScoreHTML = `Human: ${state.scores.Player} points<br>AI: ${state.scores.AI} points`;
            }
            
            document.getElementById('winner-text').textContent = `${winnerName} WIN${winnerName === 'YOU' ? '' : 'S'}!`;
            document.getElementById('final-score-text').innerHTML = finalScoreHTML;
            document.getElementById('game-over-overlay').classList.add('show');
        } else {
            endTurn();
        }
    }

    function endTurn() {
        state.turnScore = 0;
        
        if (state.gameMode === 'solo') {
            resetDice();
            updateUI("NEXT ROLL");
        } else if (state.gameMode === 'multiplayer') {
            state.currentPlayer = state.currentPlayer === 'Player' ? 'Player2' : 'Player';
            resetDice();
            updateUI("NEW TURN");
        } else {
            state.currentPlayer = state.currentPlayer === 'Player' ? 'AI' : 'Player';
            resetDice();
            updateUI("NEW TURN");
            if (state.currentPlayer === 'AI') setTimeout(aiLogic, 1000);
        }
    }

    async function aiLogic() {
        while (state.currentPlayer === 'AI' && !state.gameOver) {
            await new Promise(r => setTimeout(r, 1000));
            const active = dice.filter(d => d.userData.active);
            await rollPhysics(active);
            if (state.farkled) break;

            await new Promise(r => setTimeout(r, 1500));
            const rolled = dice.filter(d => d.userData.active);
            const vals = rolled.map(d => d.userData.val);
            const counts = [0,0,0,0,0,0,0];
            vals.forEach(v => counts[v]++);
            
            const toPick = rolled.filter(d => (d.userData.val === 1 || d.userData.val === 5 || counts[d.userData.val] >= 3));
            const res = getScore(toPick);
            toPick.forEach(d => { d.userData.selected = true; d.position.y = 1.5; });
            playSound('select');
            updateUI("AI SELECTING...");
            
            await new Promise(r => setTimeout(r, 1500));
            if (state.turnScore + res.points >= 400 || (rolled.length - toPick.length) < 3) {
                userBank(); break;
            } else {
                state.turnScore += res.points;
                state.firstRollOfTurn = false;
                toPick.forEach(d => { d.userData.active = false; d.visible = false; d.userData.selected = false; });
                if (dice.filter(d => d.userData.active).length === 0) {
                    playSound('hotdice');
                    dice.forEach(d => { d.userData.active = true; d.visible = true; d.userData.selected = false; d.position.y = 0.45; });
                }
            }
        }
    }

    function updateUI(txt) {
        document.getElementById('p-score').innerText = state.scores.Player;
        document.getElementById('p2-score').innerText = state.scores.Player2;
        document.getElementById('ai-score').innerText = state.scores.AI;
        document.getElementById('turn-total').innerText = state.turnScore;
        
        let playerName = 'Player 1';
        if (state.gameMode === 'solo') {
            playerName = 'You';
        } else if (state.gameMode === 'multiplayer') {
            playerName = state.currentPlayer === 'Player' ? 'Player 1' : 'Player 2';
        } else {
            playerName = state.currentPlayer === 'Player' ? 'Human' : 'AI';
        }
        document.getElementById('current-player').innerText = playerName;
        
        const selected = dice.filter(d => d.userData.selected);
        const res = getScore(selected);
        document.getElementById('selection-score').innerText = res.points;
        
        if (txt) document.getElementById('status').innerText = txt;

        const isHumanTurn = state.gameMode === 'solo' || 
                           state.gameMode === 'multiplayer' || 
                           (state.gameMode === 'vs-ai' && state.currentPlayer === 'Player');
        const canAct = isHumanTurn && !state.isRolling && !state.farkled && !state.gameOver;
        
        document.getElementById('roll-btn').disabled = !canAct;
        
        const total = state.turnScore + res.points;
        const valid = (selected.length === 0 && state.turnScore > 0) || (res.used === selected.length && res.points > 0);
        document.getElementById('bank-btn').disabled = !canAct || total === 0 || !valid || !state.hasRolledThisTurn;
    }

    function showMsg(t) {
        document.getElementById('msg').innerText = t;
        setTimeout(() => document.getElementById('msg').innerText = "", 2000);
    }
    function onResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    init();
</script>
</body>
</html>
