<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Multi-Board Ultimate Tic-Tac-Toe</title>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-x: #38bdf8;
            --accent-o: #fb7185;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Setup Screen --- */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .setup-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-weight: 200; letter-spacing: 4px; margin-top: 0; }
        
        .controls-group { margin: 20px 0; display: flex; flex-direction: column; gap: 15px; }

        input[type="range"] { width: 100%; cursor: pointer; }

        select, button {
            background: #334155;
            color: white;
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.primary { 
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            font-weight: bold;
            margin-top: 10px;
            border: none;
        }
        
        button:hover { 
            background: #475569;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button.primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        /* --- Game Header --- */
        .header {
            padding: 20px;
            text-align: center;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .status-text { 
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--accent-x);
            margin-bottom: 10px;
        }

        /* --- Game Grid --- */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            width: 95%;
            max-width: 1400px;
            justify-items: center;
        }

        .board-wrapper {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 24px;
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .board-wrapper.active {
            border-color: var(--accent-x);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4), 0 0 60px rgba(56, 189, 248, 0.2);
            transform: scale(1.05);
        }

        .board-wrapper.o-active {
            border-color: var(--accent-o);
            box-shadow: 0 0 30px rgba(251, 113, 133, 0.4), 0 0 60px rgba(251, 113, 133, 0.2);
            transform: scale(1.05);
        }

        .board-wrapper.finished {
            opacity: 0.35;
            filter: grayscale(0.9);
            pointer-events: none;
            transform: scale(0.95);
        }

        .board-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            opacity: 0.6;
            font-weight: 600;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 10px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover:not(.taken) { 
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }
        
        .cell.taken { cursor: default; }
        .cell.x { color: var(--accent-x); text-shadow: 0 0 15px var(--accent-x); }
        .cell.o { color: var(--accent-o); text-shadow: 0 0 15px var(--accent-o); }

        .win-cell { 
            background: rgba(255,255,255,0.2) !important;
            animation: winPulse 1s ease-in-out infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .board { 
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
            .cell { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-card">
            <h1>MEGA TAC TOE</h1>
            <p style="opacity: 0.7; font-size: 0.9rem;">Sequential Multi-Board Challenge</p>
            
            <div class="controls-group">
                <label id="rangeLabel" style="font-weight: 600;">Boards: 3</label>
                <input type="range" id="boardCount" min="1" max="9" value="3">
                
                <select id="gameMode">
                    <option value="pvp" selected>Player vs Player</option>
                    <option value="pve">Player vs Computer</option>
                </select>

                <select id="difficulty">
                    <option value="hard">Impossible AI (Minimax)</option>
                    <option value="easy" selected>Easy AI (Random)</option>
                </select>
            </div>
            
            <button class="primary" onclick="initGame()">START GAME</button>
        </div>
    </div>

    <div class="header hidden" id="gameHeader">
        <div class="status-text" id="statusText">X's Turn</div>
        <button onclick="location.reload()">New Game</button>
    </div>

    <div class="game-container" id="mainGrid"></div>

    <script>
        let boards = [];
        let activeStatus = [];
        let currentPlayer = 'X';
        let currentBoardIdx = 0;
        let gameMode = 'pvp';
        let difficulty = 'hard';
        let isAiThinking = false;
        let totalBoards = 3;

        const winPatterns = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        document.getElementById('boardCount').oninput = function() {
            document.getElementById('rangeLabel').innerText = `Boards: ${this.value}`;
        };

        function initGame() {
            totalBoards = parseInt(document.getElementById('boardCount').value);
            gameMode = document.getElementById('gameMode').value;
            difficulty = document.getElementById('difficulty').value;

            const setup = document.getElementById('setup-screen');
            setup.style.opacity = '0';
            setTimeout(() => setup.classList.add('hidden'), 500);

            document.getElementById('gameHeader').classList.remove('hidden');

            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';

            for (let i = 0; i < totalBoards; i++) {
                boards.push(Array(9).fill(""));
                activeStatus.push(true);
                
                const wrapper = document.createElement('div');
                wrapper.className = `board-wrapper ${i === 0 ? 'active' : ''}`;
                wrapper.id = `wrapper-${i}`;
                
                let cellsHTML = '';
                for (let j = 0; j < 9; j++) {
                    cellsHTML += `<div class="cell" data-board="${i}" data-cell="${j}" onclick="handleCellClick(${i}, ${j})"></div>`;
                }
                
                wrapper.innerHTML = `
                    <div class="board-label">Board ${i + 1}</div>
                    <div class="board">${cellsHTML}</div>
                `;
                
                grid.appendChild(wrapper);
            }

            updateStatusDisplay();
        }

        function handleCellClick(boardIdx, cellIdx) {
            if (isAiThinking) return;
            if (boardIdx !== currentBoardIdx) return;
            if (!activeStatus[boardIdx]) return;
            if (boards[boardIdx][cellIdx] !== "") return;

            performMove(boardIdx, cellIdx);
        }

        function performMove(boardIdx, cellIdx) {
            boards[boardIdx][cellIdx] = currentPlayer;

            const cell = document.querySelector(`[data-board="${boardIdx}"][data-cell="${cellIdx}"]`);
            cell.innerText = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());

            evaluateBoardState(boardIdx);
            advanceToNextTurn();
        }

        function evaluateBoardState(idx) {
            const board = boards[idx];
            let hasWinner = false;

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    hasWinner = true;
                    const wrapper = document.getElementById(`wrapper-${idx}`);
                    pattern.forEach(cellIdx => {
                        wrapper.querySelectorAll('.cell')[cellIdx].classList.add('win-cell');
                    });
                    break;
                }
            }

            if (hasWinner || !board.includes("")) {
                activeStatus[idx] = false;
                document.getElementById(`wrapper-${idx}`).classList.add('finished');
            }
        }

        function advanceToNextTurn() {
            currentBoardIdx++;

            if (currentBoardIdx >= totalBoards) {
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                currentBoardIdx = 0;
            }

            let attempts = 0;
            while (!activeStatus[currentBoardIdx] && attempts < totalBoards * 2) {
                currentBoardIdx++;
                if (currentBoardIdx >= totalBoards) {
                    currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                    currentBoardIdx = 0;
                }
                attempts++;
            }

            if (!activeStatus.includes(true)) {
                document.getElementById('statusText').innerText = "All Games Complete!";
                return;
            }

            updateStatusDisplay();

            if (gameMode === 'pve' && currentPlayer === 'O' && activeStatus[currentBoardIdx]) {
                isAiThinking = true;
                setTimeout(executeAiTurn, 600);
            }
        }

        function updateStatusDisplay() {
            const status = document.getElementById('statusText');
            status.innerText = `${currentPlayer}'s Turn - Board ${currentBoardIdx + 1}`;
            status.style.color = (currentPlayer === 'X') ? 'var(--accent-x)' : 'var(--accent-o)';

            document.querySelectorAll('.board-wrapper').forEach((wrapper, i) => {
                wrapper.classList.remove('active', 'o-active');
                if (i === currentBoardIdx && activeStatus[i]) {
                    wrapper.classList.add(currentPlayer === 'X' ? 'active' : 'o-active');
                }
            });
        }

        function executeAiTurn() {
            const board = boards[currentBoardIdx];
            let moveIdx;

            if (difficulty === 'easy') {
                moveIdx = getRandomMove(board);
            } else {
                moveIdx = getBestMoveViaMinimax(board);
            }

            isAiThinking = false;
            performMove(currentBoardIdx, moveIdx);
        }

        function getRandomMove(board) {
            const available = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === "") available.push(i);
            }
            return available[Math.floor(Math.random() * available.length)];
        }

        function getBestMoveViaMinimax(board) {
            let bestScore = -Infinity;
            let bestMove = 0;

            for (let i = 0; i < 9; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    let score = minimax(board, 0, false);
                    board[i] = "";
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        const aiScores = { O: 10, X: -10, tie: 0 };

        function minimax(board, depth, isMaximizing) {
            let result = checkWinner(board);
            if (result !== null) return aiScores[result];

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === "") {
                        board[i] = "O";
                        let evaluation = minimax(board, depth + 1, false);
                        board[i] = "";
                        maxEval = Math.max(maxEval, evaluation);
                    }
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === "") {
                        board[i] = "X";
                        let evaluation = minimax(board, depth + 1, true);
                        board[i] = "";
                        minEval = Math.min(minEval, evaluation);
                    }
                }
                return minEval;
            }
        }

        function checkWinner(board) {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
            }
            if (!board.includes("")) return 'tie';
            return null;
        }
    </script>
</body>
</html>
