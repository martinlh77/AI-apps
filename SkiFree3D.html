<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkiFree 3D - Ultimate Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0f0ff; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: #222; pointer-events: none; z-index: 10; }
        .stat { font-size: 22px; font-weight: bold; background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px; margin-bottom: 5px; border: 2px solid #333; }
        #menu, #game-over, #slalom-msg, #slalom-complete {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border-radius: 20px; text-align: center; border: 6px solid #333; z-index: 100;
        }
        #slalom-msg, #slalom-complete { padding: 30px; font-size: 18px; }
        button { 
            padding: 15px 30px; font-size: 20px; cursor: pointer; background: #0078d7; color: white; 
            border: none; border-radius: 8px; margin: 10px; font-weight: bold; box-shadow: 0 4px #004e8c;
        }
        button:active { transform: translateY(2px); box-shadow: 0 2px #004e8c; }
        .hidden { display: none !important; }
        #top-controls { position: absolute; top: 20px; right: 20px; z-index: 100; display: flex; gap: 10px; }
        .util-btn { padding: 10px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        
        /* Mobile speed controls */
        #mobile-controls { 
            position: absolute; 
            bottom: 30px; 
            right: 30px; 
            z-index: 100; 
            display: none;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }
        .speed-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid #333;
            background: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            touch-action: none;
        }
        .speed-btn:active {
            background: rgba(200, 200, 200, 0.9);
            transform: scale(0.95);
        }
        .speed-btn.up {
            background: rgba(0, 200, 0, 0.8);
            color: white;
        }
        .speed-btn.down {
            background: rgba(200, 0, 0, 0.8);
            color: white;
        }
        
        /* Freestyle complete notice */
        #freestyle-notice {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #fff;
            z-index: 50;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">Distance: <span id="dist-val">0</span>m</div>
        <div class="stat">Speed: <span id="speed-val">0</span> km/h</div>
        <div class="stat" id="timer-display" style="display:none;">Time: <span id="timer-val">0.0</span>s</div>
    </div>

    <div id="freestyle-notice">FREESTYLE COMPLETE!</div>

    <div id="top-controls">
        <button class="util-btn" onclick="toggleCamera()">VIEW (C)</button>
        <button class="util-btn" style="background: #d32f2f;" onclick="location.reload()">QUIT</button>
    </div>

    <!-- Mobile speed controls -->
    <div id="mobile-controls">
        <div class="speed-btn up" id="speed-up">▲</div>
        <div class="speed-btn down" id="speed-down">▼</div>
    </div>

    <div id="menu">
        <h1 style="font-size: 48px; margin: 0;">SKI FREE 3D</h1>
        <p><b>Up:</b> Slow Accel | <b>Down:</b> Brake<br><b>Left/Right:</b> Steer | <b>Space/Tap:</b> Jump</p>
        <button onclick="startGame('freestyle')">FREESTYLE</button>
        <button onclick="startGame('slalom')">SLALOM</button>
    </div>

    <div id="slalom-msg" class="hidden">
        <h2>SLALOM MODE</h2>
        <p>Weave between the red and blue flags!<br>Pass red flags on the LEFT, blue flags on the RIGHT.</p>
        <button onclick="document.getElementById('slalom-msg').classList.add('hidden')">START!</button>
    </div>

    <div id="slalom-complete" class="hidden">
        <h1 style="color: green;">SLALOM COMPLETE!</h1>
        <p id="slalom-time" style="font-size: 24px; font-weight: bold;"></p>
        <button onclick="continueAfterSlalom()">CONTINUE SKIING</button>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <div id="game-over" class="hidden">
        <h1 id="death-reason" style="color:red">THE YETI GOT YOU!</h1>
        <p id="final-stats" style="font-size: 20px;"></p>
        <button onclick="location.reload()">MAIN MENU</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Sound Logic ---
        const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, type, duration, vol=0.1) {
            try {
                const osc = AudioCtx.createOscillator();
                const gain = AudioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, AudioCtx.currentTime);
                osc.connect(gain); gain.connect(AudioCtx.destination);
                gain.gain.setValueAtTime(vol, AudioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, AudioCtx.currentTime + duration);
                osc.start(); osc.stop(AudioCtx.currentTime + duration);
            } catch(e) {}
        }

        // --- Config ---
        const MOUNTAIN_WIDTH = 60;
        const YETI_SPAWN_FREESTYLE = 6000;
        const YETI_SPAWN_SLALOM = 4500;
        const YETI_SPAWN_INTERVAL = 3000;
        const GRAVITY = 0.015;
        const MAX_SPEED = 4.0;
        const ACCEL_RATE = 0.004;
        const SLALOM_SPACING = 50;
        const SLALOM_OFFSET = 8;
        const SLALOM_FINISH = 1500;
        const FREESTYLE_FINISH = 6000;
        
        let scene, camera, renderer, player;
        let yetis = [];
        let obstacles = [];
        let isFirstPerson = false;
        let isCrashed = false;
        let isInvincible = false;
        let gameRunning = false;
        let gameMode = 'freestyle';
        let playerVel = { x: 0, y: 0, z: 0 };
        let isJumping = false;
        let slalomSign = 1;
        let gameStartTime = 0;
        let lastYetiSpawnDist = 0;
        let slalomCompleted = false;
        let lastObstacleZ = 0;
        let freestyleCompleted = false;
        let slalomPattern = [];

        const keys = {};
        let mobileSpeedUp = false;
        let mobileSpeedDown = false;

        // Detect if touch device
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0f0ff);
            scene.fog = new THREE.Fog(0xe0f0ff, 50, 300);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(50, 100, 50);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            sun.shadow.camera.left = -100;
            sun.shadow.camera.right = 100;
            sun.shadow.camera.top = 100;
            sun.shadow.camera.bottom = -100;
            scene.add(sun);

            // Textured floor
            const floorGeometry = new THREE.PlaneGeometry(2000, 100000, 200, 1000);
            
            const positions = floorGeometry.attributes.position;
            for(let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const z = positions.getZ(i);
                const noise = Math.sin(x * 0.1) * Math.cos(z * 0.05) * 0.3;
                positions.setY(i, noise);
            }
            floorGeometry.computeVertexNormals();
            
            const floor = new THREE.Mesh(
                floorGeometry,
                new THREE.MeshStandardMaterial({ 
                    color: 0xffffff,
                    roughness: 0.8,
                    metalness: 0.1
                })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Boundaries with ropes
            for(let z=0; z<15000; z+=50) {
                createBoundaryPole(-MOUNTAIN_WIDTH/2, z, 0xff0000);
                createBoundaryPole(MOUNTAIN_WIDTH/2, z, 0x0000ff);
            }
            
            // Add ropes between poles
            createBoundaryRopes(-MOUNTAIN_WIDTH/2, 15000);
            createBoundaryRopes(MOUNTAIN_WIDTH/2, 15000);

            player = createSkier(0x0078d7);
            player.position.y = 0;
            scene.add(player);

            // Show mobile controls only on touch devices
            if (isTouchDevice) {
                document.getElementById('mobile-controls').style.display = 'flex';
            }

            animate();
        }

        function createBoundaryPole(x, z, color) {
            const pole = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.2, 8, 8), 
                new THREE.MeshStandardMaterial({color})
            );
            pole.position.set(x, 4, z);
            pole.castShadow = true;
            scene.add(pole);
        }

        function createBoundaryRopes(x, length) {
            const segmentLength = 50;
            const numSegments = Math.floor(length / segmentLength);
            
            for(let i = 0; i < numSegments; i++) {
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(x, 3, i * segmentLength),
                    new THREE.Vector3(x, 2.7, i * segmentLength + segmentLength * 0.25),
                    new THREE.Vector3(x, 2.5, i * segmentLength + segmentLength * 0.5),
                    new THREE.Vector3(x, 2.7, i * segmentLength + segmentLength * 0.75),
                    new THREE.Vector3(x, 3, (i + 1) * segmentLength)
                ]);
                
                const points = curve.getPoints(50);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0x333333,
                    linewidth: 2
                });
                const rope = new THREE.Line(geometry, material);
                scene.add(rope);
            }
        }

        function createBanner(text, z, color) {
            const group = new THREE.Group();
            
            const poleLeft = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.3, 10, 8),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            poleLeft.position.set(-12, 5, 0);
            poleLeft.castShadow = true;
            
            const poleRight = poleLeft.clone();
            poleRight.position.set(12, 5, 0);
            poleRight.castShadow = true;
            
            group.add(poleLeft, poleRight);
            
            const banner = new THREE.Mesh(
                new THREE.BoxGeometry(24, 3, 0.2, 1, 1, 1),
                new THREE.MeshStandardMaterial({color: color})
            );
            banner.position.y = 8;
            banner.castShadow = true;
            group.add(banner);
            
            const textMat = new THREE.MeshBasicMaterial({color: 0xffffff});
            const textLength = text.length;
            const letterSpacing = Math.min(1.2, 20 / textLength);
            for(let i = 0; i < textLength; i++) {
                const letter = new THREE.Mesh(
                    new THREE.BoxGeometry(0.6, 1.5, 0.3),
                    textMat
                );
                letter.position.set(-(textLength * letterSpacing) / 2 + i * letterSpacing, 8, 0.2);
                group.add(letter);
            }
            
            group.position.z = z;
            scene.add(group);
        }

        function generateSlalomPattern() {
            const patterns = [
                // Standard alternating
                () => Array(Math.floor((SLALOM_FINISH - 100) / SLALOM_SPACING)).fill(0).map((_, i) => (i % 2 === 0 ? 1 : -1)),
                // Double gates on same side
                () => {
                    const pattern = [];
                    let side = 1;
                    for(let i = 0; i < Math.floor((SLALOM_FINISH - 100) / SLALOM_SPACING); i++) {
                        pattern.push(side);
                        if(i % 2 === 1) side *= -1;
                    }
                    return pattern;
                },
                // Random with constraint (no more than 3 same side)
                () => {
                    const pattern = [];
                    let side = 1;
                    let count = 0;
                    for(let i = 0; i < Math.floor((SLALOM_FINISH - 100) / SLALOM_SPACING); i++) {
                        pattern.push(side);
                        count++;
                        if(count >= 2 || Math.random() > 0.5) {
                            side *= -1;
                            count = 0;
                        }
                    }
                    return pattern;
                },
                // Wave pattern
                () => {
                    const pattern = [];
                    for(let i = 0; i < Math.floor((SLALOM_FINISH - 100) / SLALOM_SPACING); i++) {
                        pattern.push(Math.sin(i * 0.5) > 0 ? 1 : -1);
                    }
                    return pattern;
                }
            ];
            
            const selectedPattern = patterns[Math.floor(Math.random() * patterns.length)];
            return selectedPattern();
        }

        function createSkier(color) {
            const group = new THREE.Group();
            
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.35, 16, 16), 
                new THREE.MeshStandardMaterial({color: 0xffdbac})
            );
            head.position.y = 1.5;
            head.castShadow = true;
            group.add(head);
            
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.25, 0.35, 0.9, 16), 
                new THREE.MeshStandardMaterial({color})
            );
            body.position.y = 0.75;
            body.castShadow = true;
            group.add(body);
            
            const legMat = new THREE.MeshStandardMaterial({color: 0x333333});
            const legLeft = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.12, 0.7, 12), legMat);
            legLeft.position.set(-0.15, 0.15, 0);
            legLeft.castShadow = true;
            const legRight = legLeft.clone();
            legRight.position.set(0.15, 0.15, 0);
            group.add(legLeft, legRight);
            
            const footMat = new THREE.MeshStandardMaterial({color: 0x222222});
            const footLeft = new THREE.Mesh(new THREE.SphereGeometry(0.15, 12, 12), footMat);
            footLeft.scale.set(0.8, 0.5, 1.5);
            footLeft.position.set(-0.15, -0.15, 0.1);
            footLeft.castShadow = true;
            const footRight = footLeft.clone();
            footRight.position.set(0.15, -0.15, 0.1);
            group.add(footLeft, footRight);
            
            const armGroup = createArmWithPole(color, -1);
            armGroup.position.set(-0.4, 1.0, 0);
            group.add(armGroup);
            group.userData.leftArm = armGroup;
            
            const armGroup2 = createArmWithPole(color, 1);
            armGroup2.position.set(0.4, 1.0, 0);
            group.add(armGroup2);
            group.userData.rightArm = armGroup2;
            
            createSkisForCharacter(group);
            
            return group;
        }

        function createArmWithPole(bodyColor, side) {
            const armGroup = new THREE.Group();
            
            const shoulder = new THREE.Mesh(
                new THREE.SphereGeometry(0.12, 12, 12),
                new THREE.MeshStandardMaterial({color: bodyColor})
            );
            shoulder.castShadow = true;
            armGroup.add(shoulder);
            
            const upperArm = new THREE.Mesh(
                new THREE.CylinderGeometry(0.08, 0.08, 0.4, 12),
                new THREE.MeshStandardMaterial({color: bodyColor})
            );
            upperArm.position.set(0, -0.2, 0);
            upperArm.castShadow = true;
            armGroup.add(upperArm);
            
            const elbowGroup = new THREE.Group();
            elbowGroup.position.set(0, -0.4, 0);
            elbowGroup.rotation.x = Math.PI / 3; // Bend elbow forward at rest
            
            const elbow = new THREE.Mesh(
                new THREE.SphereGeometry(0.09, 12, 12),
                new THREE.MeshStandardMaterial({color: bodyColor})
            );
            elbow.castShadow = true;
            elbowGroup.add(elbow);
            
            const lowerArm = new THREE.Mesh(
                new THREE.CylinderGeometry(0.07, 0.06, 0.5, 12),
                new THREE.MeshStandardMaterial({color: 0xffdbac})
            );
            lowerArm.position.set(0, -0.25, 0);
            lowerArm.castShadow = true;
            elbowGroup.add(lowerArm);
            
            const hand = new THREE.Mesh(
                new THREE.SphereGeometry(0.08, 12, 12),
                new THREE.MeshStandardMaterial({color: 0xffdbac})
            );
            hand.position.set(0, -0.5, 0);
            hand.castShadow = true;
            elbowGroup.add(hand);
            
            const pole = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 1.4, 8),
                new THREE.MeshStandardMaterial({color: 0x444444})
            );
            pole.position.set(0, -1.2, 0);
            pole.castShadow = true;
            elbowGroup.add(pole);
            
            const basket = new THREE.Mesh(
                new THREE.TorusGeometry(0.08, 0.015, 8, 12),
                new THREE.MeshStandardMaterial({color: 0xff6600})
            );
            basket.rotation.x = Math.PI / 2;
            basket.position.set(0, -1.85, 0);
            elbowGroup.add(basket);
            
            const tip = new THREE.Mesh(
                new THREE.ConeGeometry(0.02, 0.15, 8),
                new THREE.MeshStandardMaterial({color: 0x333333})
            );
            tip.position.set(0, -2.0, 0);
            tip.rotation.x = Math.PI;
            elbowGroup.add(tip);
            
            armGroup.add(elbowGroup);
            armGroup.userData.elbowGroup = elbowGroup;
            armGroup.userData.restElbowRotation = Math.PI / 3;
            
            return armGroup;
        }

        function createSkisForCharacter(group) {
            const skiMat = new THREE.MeshStandardMaterial({color: 0xFFD700});
            
            for(let side of [-0.15, 0.15]) {
                const ski = new THREE.Mesh(
                    new THREE.BoxGeometry(0.15, 0.06, 2.0, 1, 1, 8), 
                    skiMat
                );
                ski.position.set(side, -0.18, 0.3);
                ski.castShadow = true;
                group.add(ski);
                
                const curve = new THREE.Mesh(
                    new THREE.TorusGeometry(0.3, 0.04, 8, 12, Math.PI / 2),
                    skiMat
                );
                curve.rotation.y = Math.PI;
                curve.rotation.z = -Math.PI / 2;
                curve.position.set(side, -0.1, 1.3);
                group.add(curve);
            }
        }

        function createYeti(zPos) {
            const yeti = new THREE.Group();
            const furMat = new THREE.MeshStandardMaterial({
                color: 0xeeeeee,
                roughness: 0.9
            });
            
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.9, 16, 16), furMat);
            head.position.y = 4.5;
            head.castShadow = true;
            yeti.add(head);
            
            const eye = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 12, 12), 
                new THREE.MeshBasicMaterial({color: 0xff0000})
            );
            eye.position.set(0.4, 4.6, 0.7);
            const eye2 = eye.clone(); 
            eye2.position.x = -0.4;
            yeti.add(eye, eye2);
            
            const torso = new THREE.Mesh(
                new THREE.CylinderGeometry(0.8, 1.2, 3.5, 16), 
                furMat
            );
            torso.position.y = 2.5;
            torso.castShadow = true;
            yeti.add(torso);
            
            const shoulderL = new THREE.Mesh(new THREE.SphereGeometry(0.5, 12, 12), furMat);
            shoulderL.position.set(-1.2, 3.8, 0);
            shoulderL.castShadow = true;
            const shoulderR = shoulderL.clone();
            shoulderR.position.x = 1.2;
            yeti.add(shoulderL, shoulderR);
            
            const armL = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.3, 2.5, 12), furMat);
            armL.position.set(-1.2, 2.5, 0);
            armL.castShadow = true;
            yeti.add(armL);
            
            const armR = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.3, 2.5, 12), furMat);
            armR.position.set(1.2, 2.5, 0);
            armR.castShadow = true;
            yeti.add(armR);
            
            const handL = new THREE.Mesh(new THREE.SphereGeometry(0.4, 12, 12), furMat);
            handL.position.set(-1.2, 1.2, 0);
            handL.castShadow = true;
            yeti.add(handL);
            
            const handR = new THREE.Mesh(new THREE.SphereGeometry(0.4, 12, 12), furMat);
            handR.position.set(1.2, 1.2, 0);
            handR.castShadow = true;
            yeti.add(handR);
            
            const legL = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.35, 2.0, 12), furMat);
            legL.position.set(-0.5, 0.5, 0);
            legL.castShadow = true;
            yeti.add(legL);
            
            const legR = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.35, 2.0, 12), furMat);
            legR.position.set(0.5, 0.5, 0);
            legR.castShadow = true;
            yeti.add(legR);
            
            const footL = new THREE.Mesh(new THREE.SphereGeometry(0.4, 12, 12), furMat);
            footL.scale.set(1, 0.5, 1.5);
            footL.position.set(-0.5, -0.3, 0.2);
            footL.castShadow = true;
            yeti.add(footL);
            
            const footR = new THREE.Mesh(new THREE.SphereGeometry(0.4, 12, 12), furMat);
            footR.scale.set(1, 0.5, 1.5);
            footR.position.set(0.5, -0.3, 0.2);
            footR.castShadow = true;
            yeti.add(footR);
            
            yeti.position.y = 0;
            yeti.position.z = zPos || (player.position.z - 150);
            yeti.position.x = (Math.random() - 0.5) * (MOUNTAIN_WIDTH * 0.5);
            yeti.userData.armLeft = armL;
            yeti.userData.armRight = armR;
            scene.add(yeti);
            yetis.push(yeti);
            return yeti;
        }

        function spawnObstacle(zPos, isSlalom = false, patternIndex = 0) {
            const types = isSlalom ? ['flag'] : ['tree', 'rock', 'drift', 'npc'];
            const type = types[Math.floor(Math.random() * types.length)];
            const group = new THREE.Group();

            if (type === 'flag') {
                const pole = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.1, 0.1, 4, 8), 
                    new THREE.MeshStandardMaterial({color: 0x222222})
                );
                pole.castShadow = true;
                
                const side = slalomPattern[patternIndex] || slalomSign;
                const flagColor = side > 0 ? 0xff0000 : 0x0000ff;
                const flag = new THREE.Mesh(
                    new THREE.BoxGeometry(1.2, 0.8, 0.1), 
                    new THREE.MeshStandardMaterial({color: flagColor})
                );
                flag.position.set(0.6, 1.5, 0);
                flag.castShadow = true;
                group.add(pole, flag);
                
                const indicator = new THREE.Mesh(
                    new THREE.ConeGeometry(0.3, 0.6, 8),
                    new THREE.MeshBasicMaterial({color: 0xffff00})
                );
                indicator.rotation.z = side > 0 ? -Math.PI / 2 : Math.PI / 2;
                indicator.position.set(side * 1.5, 2.5, 0);
                group.add(indicator);
                
                group.position.x = SLALOM_OFFSET * side;
                group.userData.slalomSide = side;
            } else if (type === 'npc') {
                const npcCol = [0xffff00, 0xff00ff, 0x00ff00][Math.floor(Math.random()*3)];
                const npc = createSkier(npcCol);
                group.add(npc);
                group.userData.npcSpeed = 0.4 + Math.random() * 0.5;
                group.position.x = (Math.random() - 0.5) * (MOUNTAIN_WIDTH - 10);
                group.position.y = 0;
            } else if (type === 'tree') {
                const trunk = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3, 0.3, 1.5, 8), 
                    new THREE.MeshStandardMaterial({color: 0x5C4033})
                );
                trunk.castShadow = true;
                const leaves = new THREE.Mesh(
                    new THREE.ConeGeometry(2.5, 6, 16), 
                    new THREE.MeshStandardMaterial({color: 0x0b5345})
                );
                leaves.position.y = 3.5;
                leaves.castShadow = true;
                group.add(trunk, leaves);
                group.position.x = (Math.random() - 0.5) * (MOUNTAIN_WIDTH - 10);
            } else if (type === 'rock') {
                const rock = new THREE.Mesh(
                    new THREE.DodecahedronGeometry(1.2, 1), 
                    new THREE.MeshStandardMaterial({color: 0x555555})
                );
                rock.position.y = 0;
                rock.rotation.x = Math.random() * Math.PI;
                rock.rotation.y = Math.random() * Math.PI;
                rock.rotation.z = Math.random() * Math.PI;
                rock.castShadow = true;
                group.add(rock);
                group.position.x = (Math.random() - 0.5) * (MOUNTAIN_WIDTH - 10);
                group.position.y = -0.6; // Lower rocks into ground
            } else {
                const drift = new THREE.Mesh(
                    new THREE.SphereGeometry(3, 16, 16, 0, Math.PI*2, 0, Math.PI/2), 
                    new THREE.MeshStandardMaterial({color: 0xffffff})
                );
                drift.scale.y = 0.2;
                drift.castShadow = true;
                group.add(drift);
                group.position.x = (Math.random() - 0.5) * (MOUNTAIN_WIDTH - 10);
            }

            group.position.z = zPos || player.position.z + 350;
            group.userData.type = type;
            scene.add(group);
            obstacles.push(group);
            lastObstacleZ = group.position.z;
        }

        function updateArmSwing(character, speed) {
            if (character.userData.leftArm && character.userData.rightArm) {
                const speedFactor = Math.min(speed / MAX_SPEED, 1.0);
                const restRotation = character.userData.leftArm.userData.restElbowRotation || 0;
                
                if (speedFactor < 0.1) {
                    character.userData.leftArm.rotation.x = 0;
                    character.userData.rightArm.rotation.x = 0;
                    if (character.userData.leftArm.userData.elbowGroup) {
                        character.userData.leftArm.userData.elbowGroup.rotation.x = restRotation;
                        character.userData.rightArm.userData.elbowGroup.rotation.x = restRotation;
                    }
                } else if (speedFactor > 0.8) {
                    const tuckAngle = -0.3;
                    character.userData.leftArm.rotation.x = tuckAngle;
                    character.userData.rightArm.rotation.x = tuckAngle;
                    
                    if (character.userData.leftArm.userData.elbowGroup) {
                        character.userData.leftArm.userData.elbowGroup.rotation.x = restRotation - 0.8;
                        character.userData.rightArm.userData.elbowGroup.rotation.x = restRotation - 0.8;
                    }
                } else {
                    const swingSpeed = speedFactor * 0.008;
                    const swingAngle = Math.sin(Date.now() * swingSpeed) * speedFactor * 0.6;
                    character.userData.leftArm.rotation.x = swingAngle;
                    character.userData.rightArm.rotation.x = -swingAngle;
                    
                    if (character.userData.leftArm.userData.elbowGroup) {
                        const elbowSwing = Math.sin(Date.now() * swingSpeed) * speedFactor * 0.3;
                        character.userData.leftArm.userData.elbowGroup.rotation.x = restRotation + elbowSwing;
                        character.userData.rightArm.userData.elbowGroup.rotation.x = restRotation - elbowSwing;
                    }
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            if (!isCrashed) {
                if (keys['ArrowLeft']) { playerVel.x = 0.45; player.rotation.z = 0.4; } 
                else if (keys['ArrowRight']) { playerVel.x = -0.45; player.rotation.z = -0.4; } 
                else { playerVel.x *= 0.85; player.rotation.z *= 0.85; }

                if (keys['ArrowUp'] || mobileSpeedUp) playerVel.z += ACCEL_RATE;
                if (keys['ArrowDown'] || mobileSpeedDown) playerVel.z -= 0.1;
            }

            playerVel.z = Math.max(0, Math.min(MAX_SPEED, playerVel.z));
            player.position.x += playerVel.x;
            player.position.z += playerVel.z;

            const halfW = MOUNTAIN_WIDTH / 2 - 2;
            if (player.position.x < -halfW) player.position.x = -halfW;
            if (player.position.x > halfW) player.position.x = halfW;

            if (isJumping) {
                playerVel.y -= GRAVITY;
                player.position.y += playerVel.y;
                if (player.position.y <= 0) { player.position.y = 0; isJumping = false; }
            }

            if (isInvincible) player.visible = Math.sin(Date.now() * 0.05) > 0;
            else player.visible = true;

            const dist = Math.floor(player.position.z);
            document.getElementById('dist-val').innerText = dist;
            document.getElementById('speed-val').innerText = Math.floor(playerVel.z * 40);

            const elapsed = ((Date.now() - gameStartTime) / 1000).toFixed(1);
            document.getElementById('timer-val').innerText = elapsed;

            updateArmSwing(player, playerVel.z);

            if (gameMode === 'slalom' && dist >= SLALOM_FINISH && !slalomCompleted) {
                slalomCompleted = true;
                gameRunning = false;
                document.getElementById('slalom-time').innerText = `Your Time: ${elapsed}s`;
                document.getElementById('slalom-complete').classList.remove('hidden');
            }

            if (gameMode === 'freestyle' && dist >= FREESTYLE_FINISH && !freestyleCompleted) {
                freestyleCompleted = true;
                const notice = document.getElementById('freestyle-notice');
                notice.style.display = 'block';
                playSfx(600, 'sine', 0.5, 0.2);
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 3000);
            }

            const yetiSpawnThreshold = gameMode === 'freestyle' ? YETI_SPAWN_FREESTYLE : YETI_SPAWN_SLALOM;
            if (dist > yetiSpawnThreshold && dist > lastYetiSpawnDist + YETI_SPAWN_INTERVAL) {
                createYeti(player.position.z - 150);
                playSfx(80, 'sawtooth', 1.5, 0.3);
                lastYetiSpawnDist = dist;
            }

            yetis.forEach((yeti, idx) => {
                const yetiSpeed = playerVel.z + 0.2;
                yeti.position.z += yetiSpeed;
                
                const dx = player.position.x - yeti.position.x;
                const targetAngle = Math.atan2(dx, 20);
                yeti.rotation.y += (targetAngle - yeti.rotation.y) * 0.05;
                yeti.position.x += Math.sin(targetAngle) * 0.15;

                if (yeti.userData.armLeft) {
                    yeti.userData.armLeft.rotation.x = Math.sin(Date.now() * 0.01) * 1.5;
                    yeti.userData.armRight.rotation.x = Math.cos(Date.now() * 0.01) * 1.5;
                }

                if (yeti.position.distanceTo(player.position) < 4) {
                    endGame("THE YETI CAUGHT YOU!");
                }

                if (yeti.position.z < player.position.z - 300) {
                    scene.remove(yeti);
                    yetis.splice(idx, 1);
                }
            });

            obstacles.forEach((obj, i) => {
                if (obj.userData.type === 'npc') {
                    obj.position.z += obj.userData.npcSpeed;
                    updateArmSwing(obj.children[0], obj.userData.npcSpeed);
                }

                const dX = Math.abs(player.position.x - obj.position.x);
                const dZ = Math.abs(player.position.z - obj.position.z);

                if (!isInvincible && dX < 1.8 && dZ < 1.5 && player.position.y < 1) {
                    const type = obj.userData.type;
                    if (type === 'drift') {
                        if (!isJumping) { isJumping = true; playerVel.y = 0.4; playSfx(300, 'sine', 0.2); }
                    } else if (type === 'rock') {
                        if (isJumping) { playerVel.z = Math.min(MAX_SPEED, playerVel.z + 0.5); playSfx(600, 'triangle', 0.1); }
                        else crash();
                    } else if (type === 'tree' || type === 'npc') {
                        crash();
                    }
                }

                if (obj.position.z < player.position.z - 50) {
                    scene.remove(obj);
                    obstacles.splice(i, 1);
                }
            });

            // Spawn new obstacles dynamically
            if (lastObstacleZ < player.position.z + 300) {
                const isSlalomMode = (gameMode === 'slalom' && player.position.z < SLALOM_FINISH - 100);
                spawnObstacle(lastObstacleZ + (isSlalomMode ? SLALOM_SPACING : 25), isSlalomMode);
            }

            updateCamera();
        }

        function crash() {
            if (isCrashed || isInvincible) return;
            isCrashed = true;
            isInvincible = true;
            playerVel.z = 0;
            playerVel.x = 0;
            playSfx(50, 'square', 0.5, 0.3);
            player.rotation.x = -Math.PI / 2;

            setTimeout(() => {
                isCrashed = false;
                player.rotation.x = 0;
                setTimeout(() => { isInvincible = false; }, 1500);
            }, 1000);
        }

        function updateCamera() {
            const fp = (isFirstPerson && !isCrashed);
            if (fp) {
                camera.position.set(player.position.x, player.position.y + 1.2, player.position.z + 0.5);
                camera.lookAt(player.position.x, player.position.y + 1, player.position.z + 20);
            } else {
                camera.position.set(player.position.x * 0.3, player.position.y + 12, player.position.z - 22);
                camera.lookAt(player.position.x, player.position.y + 2, player.position.z + 10);
            }
        }

        function endGame(msg, isWin = false) {
            gameRunning = false;
            const finalTime = ((Date.now() - gameStartTime) / 1000).toFixed(1);
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('death-reason').innerText = msg;
            document.getElementById('death-reason').style.color = isWin ? 'green' : 'red';
            document.getElementById('final-stats').innerText = 
                `Total Distance: ${Math.floor(player.position.z)}m\nTime: ${finalTime}s`;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.startGame = (mode) => {
            gameMode = mode;
            document.getElementById('menu').classList.add('hidden');
            slalomCompleted = false;
            freestyleCompleted = false;
            slalomSign = 1;
            lastObstacleZ = 100;
            lastYetiSpawnDist = mode === 'freestyle' ? YETI_SPAWN_FREESTYLE : YETI_SPAWN_SLALOM;
            
            if (mode === 'slalom') {
                slalomPattern = generateSlalomPattern();
                document.getElementById('slalom-msg').classList.remove('hidden');
                createBanner("STARTING LINE", 50, 0x00ff00);
                createBanner("FINISH LINE", SLALOM_FINISH, 0xff0000);
                for(let i=0; i<slalomPattern.length; i++) {
                    spawnObstacle(100 + i * SLALOM_SPACING, true, i);
                }
            } else {
                createBanner("STARTING LINE", 50, 0x00ff00);
                createBanner("FINISH LINE", FREESTYLE_FINISH, 0xff0000);
                for(let i=0; i<60; i++) {
                    spawnObstacle(i * 25 + 100, false);
                }
            }
            
            document.getElementById('timer-display').style.display = 'block';
            gameStartTime = Date.now();
            
            if (AudioCtx.state === 'suspended') AudioCtx.resume();
            gameRunning = true;
        };

        window.continueAfterSlalom = () => {
            document.getElementById('slalom-complete').classList.add('hidden');
            gameRunning = true;
            playerVel.x = 0;
            playerVel.y = 0;
            playerVel.z = 0;
            lastYetiSpawnDist = SLALOM_FINISH + 3000;
            for(let i=0; i<20; i++) {
                spawnObstacle(player.position.z + 50 + i * 25, false);
            }
        };

        window.toggleCamera = () => { isFirstPerson = !isFirstPerson; };

        // Mobile speed button controls
        const speedUpBtn = document.getElementById('speed-up');
        const speedDownBtn = document.getElementById('speed-down');

        speedUpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mobileSpeedUp = true;
        });
        speedUpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            mobileSpeedUp = false;
        });
        speedUpBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            mobileSpeedUp = false;
        });

        speedDownBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mobileSpeedDown = true;
        });
        speedDownBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            mobileSpeedDown = false;
        });
        speedDownBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            mobileSpeedDown = false;
        });

        // Keyboard controls
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space') { 
                if (!isJumping) { 
                    isJumping = true; 
                    playerVel.y = 0.42; 
                    playSfx(400, 'triangle', 0.2); 
                } 
            }
            if (e.code === 'KeyC') toggleCamera();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Touch swipe controls (left/right only) and tap to jump
        let touchStart = { x: 0, y: 0 };
        let touchMoved = false;
        
        window.addEventListener('touchstart', (e) => {
            // Ignore if touching speed buttons
            if (e.target.classList.contains('speed-btn')) return;
            
            touchStart.x = e.touches[0].clientX;
            touchStart.y = e.touches[0].clientY;
            touchMoved = false;
        });
        
        window.addEventListener('touchmove', (e) => {
    if (e.target.classList.contains('speed-btn')) return;
    
    const dx = e.touches[0].clientX - touchStart.x;
    touchMoved = true;
    
    // SENSITIVITY SETTING: 
    // Lower number = less responsive (try 0.002 to 0.005)
    const sensitivity = 0.004; 
    const maxSteer = 0.45;

    // Calculate steering based on distance moved
    let steerPower = dx * sensitivity;
    
    // Clamp the power so it doesn't go faster than the keyboard controls
    if (steerPower > maxSteer) steerPower = maxSteer;
    if (steerPower < -maxSteer) steerPower = -maxSteer;

    playerVel.x = -steerPower;
    player.rotation.z = -steerPower * 0.8; // Tilts based on turn strength
    
    e.preventDefault();
}, {passive: false});

        window.addEventListener('touchend', (e) => {
            // Ignore if touching speed buttons
            if (e.target.classList.contains('speed-btn')) return;
            
            // If didn't move much, treat as tap to jump
            if (!touchMoved && !isJumping) {
                isJumping = true;
                playerVel.y = 0.42;
                playSfx(400, 'triangle', 0.2);
            }
            
            playerVel.x = 0;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
